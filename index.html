/* ===== Değişkenler ===== */
:root{
  --bg:#f9fafb;
  --card:#ffffff;
  --card-hover:#f1f5f9;
  --primary:#2563eb;
  --primary-100:#dbeafe;
  --text:#334155;
  --border:#e2e8f0;
  --shadow:0 4px 14px rgba(0,0,0,.06);
  --radius:12px;
  --banner-bg:#fef9c3;
  --banner-brd:#facc15;
  --banner-txt:#92400e;
}

/* ===== Genel ===== */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:18px 12px 60px;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
}

/* ===== Logo ===== */
.logo{
  position:fixed;top:16px;left:16px;
  font-size:28px;text-decoration:none;
  transition:.25s;
}
.logo:hover{transform:scale(1.08)}

/* ===== Başlık & Arama ===== */
h1#mainTitle{
  font-size:clamp(1.35rem,2.4vw,1.7rem);
  font-weight:600;text-align:center;margin-top:52px;margin-bottom:16px
}
#searchInput{
  width:100%;max-width:420px;padding:11px 16px;font-size:1rem;
  border:1px solid var(--border);border-radius:var(--radius);outline:none;
}
#searchInput:focus{border-color:var(--primary)}

/* ===== Bilgi Banner’ı ===== */
.info-banner{
  margin:24px auto 32px;
  padding:16px 24px;font-size:clamp(.9rem,2vw,1.1rem);
  background:var(--banner-bg);border:2px solid var(--banner-brd);
  border-radius:var(--radius);box-shadow:var(--shadow);color:var(--banner-txt);
  max-width:900px;text-align:center
}
.info-banner.premium{
  background:#dcfce7;border-color:#16a34a;color:#166534
}
.info-banner a{color:var(--primary);font-weight:700;text-decoration:none}
.info-banner a:hover{text-decoration:underline}

/* ===== Ülkeler Izgarası – Her zaman 3 sütun ===== */
.countries{
  width:100%;max-width:1100px;
  display:grid;grid-template-columns:repeat(3,1fr);gap:14px;
}
.country-card{
  display:flex;flex-direction:column;align-items:center;gap:4px;
  padding:22px 8px 20px;background:var(--card);border:1px solid var(--border);
  border-radius:var(--radius);box-shadow:var(--shadow);
  cursor:pointer;transition:background .25s,transform .25s
}
.country-card:hover{background:var(--card-hover);transform:translateY(-4px)}
.country-card.turkey{
  border:2px solid var(--primary);background:var(--primary-100)
}
.flag{font-size:1.75rem;line-height:1}
.name{
  font-weight:600;font-size:1rem;color:var(--primary);
  text-align:center;word-break:break-word
}

/* ===== Küçük ekran tipografi ayarı ===== */
@media(max-width:350px){
  .flag{font-size:1.4rem}
  .name{font-size:.92rem}

/* --- Yardımcı Fonksiyonlar --- */
const isoToFlag=iso=>String.fromCodePoint(...[...iso.toUpperCase()].map(c=>0x1F1E6+c.charCodeAt(0)-65));
const normalize=t=>t.toLowerCase().replace(/[çğıöşü]/g,m=>({'ç':'c','ğ':'g','ı':'i','ö':'o','ş':'s','ü':'u'}[m]));

/* --- Elemanlar --- */
const grid=document.getElementById('countriesGrid');
const banner=document.getElementById('infoBanner');
const title=document.getElementById('mainTitle');
const search=document.getElementById('searchInput');
const accessGranted=localStorage.getItem('duflat-access')==='granted';

/* --- Dil --- */
const browserLang=(navigator.language||'en').split('-')[0].toLowerCase();
const lang=translations[browserLang]||translations.en;
banner.innerHTML=accessGranted?lang.premium:lang.banner;
title.textContent=lang.title;
search.placeholder=lang.search;

/* --- Kartlar --- */
countries.forEach(([iso,name,filter])=>{
  const card=document.createElement('div');
  card.className='country-card'+(iso==='tr'?' turkey':'');
  card.dataset.search=filter;
  card.onclick=()=>navigate(name.toLowerCase());
  card.innerHTML=`<span class="flag">${isoToFlag(iso)}</span><span class="name">${name}</span>`;
  grid.appendChild(card);
});

/* --- Arama --- */
search.addEventListener('input',e=>{
  const v=normalize(e.target.value);
  banner.style.display=v?'none':'';
  document.querySelectorAll('.country-card').forEach(c=>{
    c.style.display=normalize(c.dataset.search).includes(v)?'':'none';
  });
});

/* --- Gezinme --- */
function navigate(c){
  if(c==='türkiye'){location.href='türkiye.html';return}
  accessGranted?location.href=`${c}.html`:location.href='login.html';
}
