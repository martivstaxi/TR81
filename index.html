  /* Dil algƒ±lama */
  function detectLanguage() {
    const saved = localStorage.getItem('preferred-language');
    if (saved && translations[saved]) return saved;
    
    const browser = (navigator.language || navigator.userLanguage).toLowerCase();
    for (const lang in translations) {

    return 'tr';

  function updateLanguageUI(lang) {
    const t = translations[lang];

    // Update texts

    document.getElementById('subtitle').textContent = t.subtitle;
    document.getElementById('searchInput').placeholder = t.search;
    document.getElementById('currentLangFlag').textContent = t.flag;

    // Update HTML lang
    document.documentElement.lang = lang;
    
    // Save preference
    localStorage.setItem('preferred-language', lang);
    
    // Update active state in dropdown
    document.querySelectorAll('.lang-option').forEach(opt => {
      opt.classList.toggle('active', opt.dataset.lang === lang);
    });
  }

  /* Language dropdown */
  function createLanguageDropdown() {
    const dropdown = document.getElementById('langDropdown');

      option.className = 'lang-option';
      option.dataset.lang = code;
      option.innerHTML = `<span>${data.flag}</span><span>${data.name}</span>`;
      option.onclick = () => {
        updateLanguageUI(code);
        toggleLanguageDropdown(false);

      dropdown.appendChild(option);
    }
  }

      card.onclick = () => navigate(slug);
      card.innerHTML = `
        <span class="flag">${flag(iso)}</span>
        <div class="country-name">${name}</div>
      `;
      grid.appendChild(card);
    });
    
    // Search functionality
    search.addEventListener('input', e => {
      const v = norm(e.target.value);
      const banner = document.getElementById('infoBanner');
      banner.style.display = v ? 'none' : '';
      
      document.querySelectorAll('.country-card').forEach(c => {
        c.style.display = norm(c.dataset.search).includes(v) ? '' : 'none';
      });
    });
    
    // Close dropdown on outside click
    document.addEventListener('click', e => {
      if (!e.target.closest('.language-selector')) {
        toggleLanguageDropdown(false);
      }
    });
  });
  </script>
</body>
</html>
