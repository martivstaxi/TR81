  <style>
    :root {
      --primary: #3b82f6;       /* Ana mavi */
      --primary-dark: #2563eb;  /* Koyu mavi */
      --accent: #f97316;        /* Turuncu aksan */
      --background: #f8fafc;    /* Açık arka plan */
      --card-bg: #ffffff;       /* Kart arka planı */
      --text: #334155;          /* Ana metin */
      --text-light: #64748b;    /* Açık metin */
      --border: #e2e8f0;        /* Kenarlık */
      --divider: #cbd5e1;       /* Ayırıcı */
      --shadow: rgba(0, 0, 0, 0.05); /* Hafif gölge */
      
      /* Değiştirilebilir simge ve stiller */
      --location-icon: "➤";    /* Konum işareti - merkezi olarak değiştirilebilir */
      --icon-color: var(--accent);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      padding: 10px;
    }
    
    .city-container {
      max-width: 1000px;
      margin: 0 auto 40px auto;
      border-bottom: 1px solid var(--divider);
      padding-bottom: 30px;
    }
    
    .city-container:last-child {
      border-bottom: none;
    }
    
    .city-header {
      font-size: 24px;
      color: var(--primary-dark);
      padding: 15px 0;
      margin: 30px 0 20px 0;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .location-item {
      background-color: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 2px 8px var(--shadow);
      margin-bottom: 20px;
      overflow: hidden;
    }
    
    .location-title {
      padding: 15px;
      font-size: 18px;
      color: var(--text);
      font-weight: 500;
      display: flex;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }
    
    .location-link {
      text-decoration: none;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 5px;
      transition: color 0.2s;
    }
    
    .location-link:hover {
      color: var(--primary-dark);
    }
    
    .location-icon {
      color: var(--icon-color);
      display: inline-flex;
      font-size: 16px;
    }
    
    .location-icon::before {
      content: var(--location-icon);
    }
    
    .photos-container {
      display: flex;
      overflow-x: auto;
      padding: 15px;
      gap: 10px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    
    .photos-container::-webkit-scrollbar {
      display: none;
    }
    
    .photo-card {
      flex: 0 0 auto;
      width: 200px;
      height: 180px;
      border-radius: 8px;
      overflow: hidden;
      scroll-snap-align: start;
      box-shadow: 0 2px 4px var(--shadow);
      transition: transform 0.2s;
    }
    
    .photo-card:hover {
      transform: scale(1.02);
    }
    
    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    .info-banner {
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px var(--shadow);
      margin: 20px auto;
      max-width: 1000px;
      text-align: left;
      font-size: 15px;
      line-height: 1.5;
      border-left: 3px solid var(--primary);
    }
    
    .info-banner a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .info-banner a:hover {
      text-decoration: underline;
    }
    
    .back-link {
      display: inline-block;
      margin: 20px 0;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background-color 0.2s;
      text-align: center;
    }
    
    .back-link:hover {
      background-color: rgba(59, 130, 246, 0.1);
    }
    
    @media (max-width: 640px) {
      .photos-container {
        padding: 10px;
        gap: 8px;
      }
      
      .photo-card {
        width: 160px;
        height: 150px;
      }
      
      .city-header {
        font-size: 22px;
        padding: 10px 0;
      }
      
      .location-title {
        padding: 12px;
        font-size: 16px;
      }
    }
  </style>
</head>

    // HTML oluşturmak için yardımcı fonksiyonlar
    function createPhotoCards(photos) {
      return photos.map(photo => `
        <div class="photo-card">
          <img src="${photo}" alt="Lokasyon fotoğrafı">
        </div>
      `).join('');
    }

    function createLocationItem(location) {
      return `
        <div class="location-item">
          <h2 class="location-title">
            <a href="${location.mapUrl}" target="_blank" class="location-link">
              <span class="location-icon"></span>
              ${location.name}
            </a>
          </h2>
          
          <div class="photos-container">
            ${createPhotoCards(location.photos)}
          </div>
        </div>
      `;
    }

    function createCityContainer(city) {
      return `
        <div class="city-container">
          <h1 class="city-header">📍 ${city.name}</h1>
          ${city.locations.map(createLocationItem).join('')}
        </div>
      `;
    }

    // Şehirleri sayfaya yerleştir
    function renderCities() {
      const appElement = document.getElementById('app');
      appElement.innerHTML = citiesData.map(createCityContainer).join('');
    }

    // Dil kontrolü ve bilgi mesajını ayarla
    function setLanguageMessage() {
      const messages = {
        'tr': 'Web sitemizin ücretsiz demo sürümünü görüntülüyorsunuz. Bu sürümde her şehir için en fazla 3 konuma erişebilirsiniz. Tüm konumlara erişmek için <a href="https://www.duflat.com">➤ duflat.com</a> adresini ziyaret edin.',
        'en': 'You are viewing the free demo version of our website. In this version, you can access up to 3 locations per city. To access all locations, please visit <a href="https://www.duflat.com">➤ duflat.com</a>.',
        'ar': 'أنت تشاهد النسخة التجريبية المجانية من موقعنا. في هذه النسخة، يمكنك الوصول إلى 3 مواقع كحد أقصى لكل مدينة. للوصول إلى جميع المواقع، يرجى زيارة <a href="https://www.duflat.com">➤ duflat.com</a>.',
        'de': 'Sie sehen die kostenlose Demo-Version unserer Website. In dieser Version können Sie bis zu 3 Standorte pro Stadt aufrufen. Um alle Standorte zu sehen, besuchen Sie bitte <a href="https://www.duflat.com">➤ duflat.com</a>.'
      };

      // Tarayıcı dilini al
      let browserLang = navigator.language || navigator.userLanguage;
      browserLang = browserLang.split('-')[0]; // Örn: 'en-US' -> 'en'

      // Mesajı belirle
      let messageToShow = messages[browserLang];
      if (!messageToShow) {
        messageToShow = messages['en']; // Varsayılan İngilizce
      }
      
      // Sağdan sola yazılan diller için ayar
      const rtlLangs = ['ar', 'fa', 'he'];
      const banners = document.querySelectorAll('.info-banner');
      
      banners.forEach(banner => {
        if (rtlLangs.includes(browserLang)) {
          banner.setAttribute('dir', 'rtl');
        } else {
          banner.setAttribute('dir', 'ltr');
        }
        banner.innerHTML = messageToShow;
      });
    }

    // Fonksiyonları çalıştır
    document.addEventListener('DOMContentLoaded', () => {
      renderCities();
      setLanguageMessage();
    });

    // İkon değiştirmek için kamu API fonksiyonu
    window.changeLocationIcon = function(newIcon) {
      document.documentElement.style.setProperty('--location-icon', `"${newIcon}"`);
    };
  </script>
