  /* Colors */
  :root{
    --primary: #3b82f6;
    --primary-dark: #2563eb;
    --accent: #f97316;
    --bg: #fafbfc;
    --card: #ffffff;
    --border: #e5e7eb;
    --text: #1f2937;
    --text-light: #6b7280;
    --shadow: 0 4px 20px rgba(0,0,0,0.06);
    --shadow-hover: 0 8px 30px rgba(0,0,0,0.1);
  }

  /* Reset */
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    font-family:'Inter',sans-serif;
    background:var(--bg);
    color:var(--text);
    min-height:100vh;
    line-height:1.5;
  }

  /* Container */
  .container{
    max-width:1100px;
    margin:0 auto;
    padding:0 16px;
  }

  /* Logo */
  .logo{
    position:fixed;
    top:20px;
    left:20px;
    width:44px;
    height:44px;
    border-radius:12px;
    background:var(--card);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:24px;
    text-decoration:none;
    box-shadow:var(--shadow);
    transition:all .2s;
    z-index:100;
    border:1px solid var(--border);
  }
  .logo:hover{
    transform:scale(1.05);
    box-shadow:var(--shadow-hover);
  }

  /* Language Selector */
  .lang-select{
    position:fixed;
    top:20px;
    right:20px;
    z-index:100;
  }
  .lang-btn{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:12px;
    padding:10px 16px;
    cursor:pointer;
    font-size:14px;
    font-weight:500;
    display:flex;
    align-items:center;
    gap:6px;
    box-shadow:var(--shadow);
    transition:all .2s;
    color:var(--text);
  }
  .lang-btn:hover{
    box-shadow:var(--shadow-hover);
  }
  .lang-list{
    position:absolute;
    top:calc(100% + 8px);
    right:0;
    background:var(--card);
    border:1px solid var(--border);
    border-radius:12px;
    box-shadow:var(--shadow-hover);
    max-height:320px;
    overflow-y:auto;
    display:none;
    min-width:160px;
  }
  .lang-list.show{display:block;}
  .lang-item{
    padding:10px 16px;
    cursor:pointer;
    transition:background .2s;
    display:flex;
    align-items:center;
    gap:8px;
    font-size:14px;
    color:var(--text);
  }
  .lang-item:hover{
    background:#f3f4f6;
  }
  .lang-item.active{
    background:var(--primary);
    color:white;
  }

  /* Header */
  .header{
    padding:80px 16px 40px;
    text-align:center;
  }
  .title{
    font-size:clamp(1.75rem,4vw,2.5rem);
    font-weight:700;
    margin-bottom:12px;
    background:linear-gradient(135deg,var(--primary) 0%,var(--accent) 100%);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    background-clip:text;
  }
  .subtitle{
    font-size:1rem;
    color:var(--text-light);
    font-weight:400;
  }

  /* Search */
  .search-box{
    max-width:500px;
    margin:0 auto 40px;
    position:relative;
  }
  .search{
    width:100%;
    padding:14px 48px 14px 20px;
    font-size:15px;
    background:var(--card);
    border:1px solid var(--border);
    border-radius:12px;
    transition:all .2s;
    color:var(--text);
  }
  .search:focus{
    outline:none;
    border-color:var(--primary);
    box-shadow:0 0 0 3px rgba(59,130,246,0.1);
  }
  .search-icon{
    position:absolute;
    right:20px;
    top:50%;
    transform:translateY(-50%);
    color:var(--text-light);
    pointer-events:none;
  }

  /* Info */
  .info{
    max-width:600px;
    margin:0 auto 40px;
    padding:20px 24px;
    text-align:center;
    background:var(--card);
    border:1px solid var(--border);
    border-radius:12px;
    font-size:14px;
    line-height:1.6;
    color:var(--text);
  }
  .info.premium{
    background:#dcfce7;
    border-color:#86efac;
    color:#16a34a;
  }
  .info a{
    color:var(--primary);
    font-weight:600;
    text-decoration:none;
  }
  .info a:hover{
    text-decoration:underline;
  }

  /* Grid */
  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
    gap:16px;
    padding-bottom:40px;
  }
  .card{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:12px;
    padding:24px 16px;
    text-align:center;
    cursor:pointer;
    transition:all .2s;
    position:relative;
  }
  .card:hover{
    transform:translateY(-4px);
    box-shadow:var(--shadow-hover);
    border-color:var(--primary);
  }
  .flag{
    font-size:2.5rem;
    margin-bottom:8px;
    display:block;
  }
  .name{
    font-weight:500;
    font-size:14px;
    color:var(--text);
  }
  .card.free{
    background:#fef3c7;
    border-color:#fbbf24;
  }

  /* Mobile */
  @media(max-width:768px){
    .container{max-width:100%;}
    .logo{width:40px;height:40px;font-size:20px;top:16px;left:16px;}
    .lang-select{top:16px;right:16px;}
    .lang-btn{padding:8px 12px;font-size:13px;}
    .header{padding:70px 16px 32px;}
    .title{font-size:1.875rem;}
    .subtitle{font-size:0.875rem;}
    .search{padding:12px 44px 12px 16px;font-size:14px;}
    .info{font-size:13px;padding:16px 20px;}
    .grid{gap:12px;}
    .card{padding:20px 12px;}
    .flag{font-size:2rem;}
    .name{font-size:13px;}
  }

  @media(max-width:480px){
    .grid{grid-template-columns:repeat(auto-fill,minmax(110px,1fr));}
  }

  /* Animations */
  @keyframes fadeIn{
    from{opacity:0;transform:translateY(10px);}
    to{opacity:1;transform:translateY(0);}
  }
  .card{animation:fadeIn .3s ease;}

    ['rs','serbia','Serbia','serbia sırbistan srbija'],
    ['sl','sierraleone','Sierra Leone','sierra leone'],
    ['sg','singapore','Singapore','singapore singapur'],
    ['sk','slovakia','Slovakia','slovakia slovakya slovensko'],
    ['si','slovenia','Slovenia','slovenia slovenya slovenija'],
    ['so','somalia','Somalia','somalia somali'],
    ['za','southafrica','South Africa','south africa güney afrika'],
    ['kr','southkorea','South Korea','south korea güney kore'],
    ['ss','southsudan','South Sudan','south sudan güney sudan'],
    ['es','spain','Spain','spain ispanya espana'],
    ['lk','srilanka','Sri Lanka','sri lanka'],
    ['sd','sudan','Sudan','sudan'],
    ['se','sweden','Sweden','sweden isveç sverige'],
    ['ch','switzerland','Switzerland','switzerland isviçre schweiz'],
    ['tw','taiwan','Taiwan','taiwan tayvan'],
    ['tj','tajikistan','Tajikistan','tajikistan tacikistan'],
    ['tz','tanzania','Tanzania','tanzania tanzanya'],
    ['th','thailand','Thailand','thailand tayland'],
    ['tg','togo','Togo','togo'],
    ['tn','tunisia','Tunisia','tunisia tunus'],
    ['ug','uganda','Uganda','uganda'],
    ['ua','ukraine','Ukraine','ukraine ukrayna'],
    ['ae','unitedarabemirates','United Arab Emirates','uae bae birleşik arap emirlikleri'],
    ['gb','unitedkingdom','United Kingdom','uk united kingdom ingiltere britanya'],
    ['us','unitedstates','United States','usa amerika abd united states'],
    ['uy','uruguay','Uruguay','uruguay'],
    ['uz','uzbekistan','Uzbekistan','uzbekistan özbekistan'],
    ['ve','venezuela','Venezuela','venezuela'],
    ['vn','vietnam','Vietnam','vietnam'],
    ['ye','yemen','Yemen','yemen'],
    ['zm','zambia','Zambia','zambia zambiya'],
    ['zw','zimbabwe','Zimbabwe','zimbabwe zimbabve']
  ];

  /* Utils */
  const flag = iso => String.fromCodePoint(...[...iso.toUpperCase()].map(c => 0x1F1E6 + c.charCodeAt(0) - 65));
  const norm = t => t.toLowerCase().replace(/[çğıöşü]/g, ch => ({ç:'c',ğ:'g',ı:'i',ö:'o',ş:'s',ü:'u'}[ch]));

  /* Language */
  let currentLang = 'tr';

  function detectLang() {
    const saved = localStorage.getItem('lang');
    if (saved && lang[saved]) return saved;
    
    const browser = navigator.language.toLowerCase();
    for (const code in lang) {
      if (browser.startsWith(code)) return code;
    }
    return 'tr';
  }

  function setLang(code) {
    currentLang = code;
    const t = lang[code];
    
    document.getElementById('title').textContent = t.title;
    document.getElementById('subtitle').textContent = t.subtitle;
    document.getElementById('search').placeholder = t.search;
    document.getElementById('langFlag').textContent = t.flag;
    document.getElementById('langName').textContent = t.name;
    
    const info = document.getElementById('info');
    const access = localStorage.getItem('duflat-access') === 'granted';
    info.innerHTML = access ? t.premium : t.banner;
    info.className = access ? 'info premium' : 'info';
    
    document.documentElement.lang = code;
    localStorage.setItem('lang', code);
    
    document.querySelectorAll('.lang-item').forEach(item => {
      item.classList.toggle('active', item.dataset.lang === code);
    });
  }

  function createLangMenu() {
    const list = document.getElementById('langList');
    for (const [code, data] of Object.entries(lang)) {
      const item = document.createElement('div');
      item.className = 'lang-item';
      item.dataset.lang = code;
      item.innerHTML = `<span>${data.flag}</span><span>${data.name}</span>`;
      item.onclick = () => {
        setLang(code);
        toggleLang(false);
      };
      list.appendChild(item);
    }
  }

  function toggleLang(force) {
    const list = document.getElementById('langList');
    if (force === false) {
      list.classList.remove('show');
    } else {
      list.classList.toggle('show');
    }
  }

  /* Navigation */
  function go(slug) {
    if (slug === 'turkiye') {
      location.href = 'türkiye.html';
      return;
    }
    const access = localStorage.getItem('duflat-access') === 'granted';
    location.href = access ? `${slug}.html` : 'login.html';
  }

  /* Init */
  document.addEventListener('DOMContentLoaded', () => {
    const grid = document.getElementById('grid');
    const search = document.getElementById('search');
    
    createLangMenu();
    setLang(detectLang());
    
    // Create cards
    countries.forEach(([iso, slug, name, keywords]) => {
      const card = document.createElement('div');
      card.className = 'card' + (slug === 'turkiye' ? ' free' : '');
      card.dataset.search = keywords;
      card.onclick = () => go(slug);
      card.innerHTML = `
        <span class="flag">${flag(iso)}</span>
        <div class="name">${name}</div>
      `;
      grid.appendChild(card);
    });
    
    // Search
    search.addEventListener('input', e => {
      const v = norm(e.target.value);
      const info = document.getElementById('info');
      info.style.display = v ? 'none' : '';
      
      document.querySelectorAll('.card').forEach(c => {
        c.style.display = norm(c.dataset.search).includes(v) ? '' : 'none';
      });
    });
    
    // Close dropdown
    document.addEventListener('click', e => {
      if (!e.target.closest('.lang-select')) {
        toggleLang(false);
      }
    });
  });
  </script>
</body>
