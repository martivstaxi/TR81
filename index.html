  /* ---------- Australia.html’den gelen light palet ---------- */
  :root{
    --primary:       #3b82f6;
    --primary-dark:  #1d4ed8;
    --secondary:     #8b5cf6;
    --accent:        #f97316;
    --bg-grad:       linear-gradient(135deg,#f8fafc 0%,#e2e8f0 100%);

    --text-primary:  #334155;
    --text-secondary:#64748b;
    --text-muted:    #94a3b8;
    --shadow-lg:     0 12px 40px rgba(0,0,0,0.12);
  }

  /* ---------- Genel stil ---------- */
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    font-family:'Inter',sans-serif;
    background:var(--bg-grad);
    color:var(--text-primary);
    min-height:100vh;overflow-x:hidden;display:flex;flex-direction:column;
  }

  /* Logo */
  .logo{
    position:fixed;top:20px;left:20px;width:50px;height:50px;border-radius:50%;
    background:rgba(255,255,255,.9);
    display:flex;align-items:center;justify-content:center;
    font-size:24px;text-decoration:none;box-shadow:0 6px 24px rgba(0,0,0,.10);
    transition:.3s ease;z-index:1000;
  }
  .logo:hover{transform:scale(1.1) rotate(10deg);box-shadow:0 8px 32px rgba(0,0,0,.15);}

  /* Başlık */
  .header{padding:90px 20px 40px;text-align:center;}
  .main-title{
    font-family:'Poppins',sans-serif;
    font-size:clamp(2rem,5vw,3.5rem);font-weight:800;
    background:linear-gradient(135deg,#3b82f6 0%,#8b5cf6 50%,#f97316 100%);
    -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    margin-bottom:20px;
  }
  .subtitle{font-size:1.25rem;color:var(--text-secondary);}

  /* Arama kutusu */
  .search-container{max-width:600px;margin:0 auto 50px;position:relative;}
  .search-wrapper{
    background:var(--glass-bg);backdrop-filter:blur(20px);
    border:2px solid var(--glass-border);border-radius:20px;
    overflow:hidden;box-shadow:var(--shadow-lg);transition:.3s;
  }
  .search-input{
    width:100%;padding:20px 60px 20px 24px;font-size:1.1rem;
    background:transparent;border:none;color:var(--text-primary);
  }
  .search-input::placeholder{color:var(--text-muted);}
  .search-icon{position:absolute;right:24px;top:50%;transform:translateY(-50%);
               color:var(--text-secondary);pointer-events:none;}

  /* Bilgi bannerı */
  .info-banner{
    max-width:900px;margin:0 auto 50px;padding:22px 30px;text-align:center;
    background:var(--card-bg);backdrop-filter:blur(20px);
    border:2px solid var(--glass-border);border-radius:20px;
    box-shadow:var(--shadow-lg);font-size:1.05rem;line-height:1.55;
  }
  .info-banner.premium{background:#dcfce7;border-color:#16a34a;color:#15803d;}
  .info-banner a{color:var(--accent);font-weight:700;text-decoration:none;}
  .info-banner a:hover{text-decoration:underline;}

  /* Ülke kartları */
  .countries-grid{
    display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
    gap:20px;padding-bottom:40px;
  }
  .country-card{
    background:var(--card-bg);backdrop-filter:blur(20px);
    border:1px solid var(--glass-border);border-radius:20px;
    padding:30px 20px;text-align:center;cursor:pointer;
    transition:.3s;position:relative;overflow:hidden;
  }
  .country-card:hover{
    transform:translateY(-6px) scale(1.02);
    box-shadow:var(--shadow-lg);
  }
  .flag{font-size:3rem;margin-bottom:12px;display:block;}
  .country-name{font-weight:600;font-size:1rem;}

  /* Mobil */
  @media(max-width:768px){
    .main-title{font-size:2.4rem;}
    .countries-grid{grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:15px;}
    .country-card{padding:22px 16px;}.flag{font-size:2.5rem;}
  }
  </style>

  /* Eleman referansları */
  const grid   = document.getElementById('countriesGrid');
  const banner = document.getElementById('infoBanner');
  const search = document.getElementById('searchInput');
  const accessGranted = localStorage.getItem('duflat-access')==='granted';

  /* Dil seç ve UI güncelle */
  const lang = (navigator.language||'en').split('-')[0].toLowerCase();
  const t    = translations[lang] || translations.en;
  banner.innerHTML = accessGranted ? t.premium : t.banner;
  search.placeholder = t.search;

  /* Kartları çiz */
  countries.forEach(([iso,slug,name,keywords])=>{
    const card = document.createElement('div');
    card.className = 'country-card' + (slug==='turkiye'?' turkey':'');
    card.dataset.search = keywords;
    card.onclick = ()=>navigate(slug);
    card.innerHTML = `<span class="flag">${flag(iso)}</span><div class="country-name">${name}</div>`;
    grid.appendChild(card);
  });

  search.addEventListener('input',e=>{

    banner.style.display = v ? 'none' : '';
    document.querySelectorAll('.country-card').forEach(c=>{
      c.style.display = norm(c.dataset.search).includes(v) ? '' : 'none';
    });
  });

  /* Navigasyon */

    if(slug==='turkiye'){location.href='türkiye.html';return;}
    location.href = accessGranted ? `${slug}.html` : 'login.html';
  }
