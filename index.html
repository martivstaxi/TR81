  const flag = iso => String.fromCodePoint(...[...iso.toUpperCase()].map(c => 0x1F1E6 + c.charCodeAt(0) - 65));
  const norm = t => t.toLowerCase().replace(/[Ã§ÄŸÄ±Ã¶ÅŸÃ¼]/g, ch => ({Ã§:'c',ÄŸ:'g',Ä±:'i',Ã¶:'o',ÅŸ:'s',Ã¼:'u'}[ch]));

  /* Dil algÄ±lama */
  function detectLanguage() {
    const saved = localStorage.getItem('preferred-language');
    if (saved && translations[saved]) return saved;
    
    const browser = (navigator.language || navigator.userLanguage).toLowerCase();
    for (const lang in translations) {
      if (browser.startsWith(lang)) return lang;
    }
    return 'tr';
  }

  /* UI gÃ¼ncelleme */
  function updateLanguageUI(lang) {
    const t = translations[lang];
    if (!t) return;
    
    // Update texts
    document.getElementById('mainTitle').textContent = t.title;
    document.getElementById('subtitle').textContent = t.subtitle;
    document.getElementById('searchInput').placeholder = t.search;
    document.getElementById('currentLangFlag').textContent = t.flag;
    document.getElementById('currentLangName').textContent = t.name;
    
    // Update banner
    const banner = document.getElementById('infoBanner');
    const accessGranted = localStorage.getItem('duflat-access') === 'granted';
    banner.innerHTML = accessGranted ? t.premium : t.banner;
    banner.className = accessGranted ? 'info-banner premium' : 'info-banner';
    
    // Update HTML lang
    document.documentElement.lang = lang;
    
    // Save preference
    localStorage.setItem('preferred-language', lang);
    
    // Update active state in dropdown
    document.querySelectorAll('.lang-option').forEach(opt => {
      opt.classList.toggle('active', opt.dataset.lang === lang);
    });
  }

  /* Language dropdown */
  function createLanguageDropdown() {
    const dropdown = document.getElementById('langDropdown');
    for (const [code, data] of Object.entries(translations)) {
      const option = document.createElement('div');
      option.className = 'lang-option';
      option.dataset.lang = code;
      option.innerHTML = `<span>${data.flag}</span><span>${data.name}</span>`;
      option.onclick = () => {
        updateLanguageUI(code);
        toggleLanguageDropdown(false);
      };
      dropdown.appendChild(option);
    }
  }

  function toggleLanguageDropdown(forceClose) {
    const dropdown = document.getElementById('langDropdown');
    if (forceClose === false) {
      dropdown.classList.remove('active');
    } else {
      dropdown.classList.toggle('active');
    }
  }

  /* Navigasyon */
  function navigate(slug) {
    if (slug === 'turkiye') {
      location.href = 'tÃ¼rkiye.html';
      return;
    }
    const accessGranted = localStorage.getItem('duflat-access') === 'granted';
    location.href = accessGranted ? `${slug}.html` : 'login.html';
  }

  document.addEventListener('DOMContentLoaded', () => {
    const grid = document.getElementById('countriesGrid');

    search.addEventListener('input', e => {

      if (!e.target.closest('.language-selector')) {
        toggleLanguageDropdown(false);
      }
    });
