    -moz-background-size: cover;

    background-color: #e2e8f0;
  }
  
  body::after{
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(248, 250, 252, 0.4);
    pointer-events: none;

  /* CONTAINER */

    padding:0 16px;
    position:relative;
    z-index:1;

  /* LOGO */

    left:20px;
    width:44px;
    height:44px;
    border-radius:50%;
    background:rgba(255,255,255,.2);
    backdrop-filter:blur(10px);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:24px;
    text-decoration:none;
    box-shadow:var(--shadow-lg);
    transition:.3s;
    z-index:100;
    border:1px solid rgba(255,255,255,.3);
  }
  
  .logo:hover{
    transform:scale(1.1) rotate(10deg);
    box-shadow:var(--shadow-xl);
    background:rgba(255,255,255,.3);
  }
  
  /* LANGUAGE SELECTOR */
  .lang-select{position:fixed;top:20px;right:20px;z-index:100;}
  
  .lang-btn{
    background:rgba(255,255,255,.2);
    backdrop-filter:blur(20px);
    border:1px solid rgba(255,255,255,.3);
    border-radius:12px;
    padding:10px 16px;
    cursor:pointer;
    font-size:14px;
    font-weight:500;
    display:flex;
    align-items:center;
    gap:6px;
    box-shadow:var(--shadow-lg);
    transition:.3s;
    color:var(--text-primary);
  }
  
  .lang-btn:hover{
    transform:translateY(-2px);
    box-shadow:var(--shadow-xl);
    background:rgba(255,255,255,.3);
  }
  
  .lang-list{
    position:absolute;
    top:calc(100% + 8px);
    right:0;
    background:rgba(255,255,255,.98);
    backdrop-filter:blur(20px);
    border:1px solid var(--glass-border);
    border-radius:12px;
    box-shadow:var(--shadow-xl);
    max-height:320px;
    overflow-y:auto;
    display:none;
    min-width:160px;
  }
  
  .lang-list.show{display:block;animation:fadeIn .3s ease;}
  
  .lang-item{
    padding:10px 16px;
    cursor:pointer;
    transition:background .2s;
    display:flex;
    align-items:center;
    gap:8px;
    font-size:14px;
    color:var(--text-primary);
  }
  
  .lang-item:hover{background:var(--glass-bg);color:var(--primary);}
  .lang-item.active{background:var(--primary);color:#fff;}
  
  /* HEADER */
  .header{
    padding:80px 16px 40px;
    text-align:center;
    position:relative;
    z-index:1;
  }
  
  .title{
    font-size:clamp(1.75rem,4vw,2.5rem);
    font-weight:700;
    margin-bottom:12px;
    background:linear-gradient(135deg,var(--primary) 0%,var(--secondary) 100%);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    background-clip:text;
    letter-spacing:-.5px;
  }
  
  .subtitle{
    font-size:1rem;
    color:var(--text-secondary);
    font-weight:400;
  }
  
  /* SEARCH */
  .search-box{
    max-width:320px;
    margin:0 auto 40px;
    position:relative;
    z-index:1;
  }
  
  .search{

    padding:14px 48px 14px 20px;

    background:rgba(255,255,255,.3);
    backdrop-filter:blur(20px);
    border:2px solid rgba(255,255,255,.4);
    border-radius:20px;
    transition:.3s;
    color:var(--text-primary);
  }
  
  .search:focus{
    outline:none;
    border-color:var(--primary);
    box-shadow:0 0 0 3px rgba(59,130,246,.1);
    background:rgba(255,255,255,.5);
  }
  
  .search-icon{
    position:absolute;
    right:20px;
    top:50%;
    transform:translateY(-50%);
    color:var(--text-secondary);
    pointer-events:none;
  }
  
  /* INFO BOX */
  .info{
    max-width:320px;
    margin:0 auto 40px;
    padding:20px 24px;
    text-align:center;
    background:rgba(255,255,255,.3);
    backdrop-filter:blur(20px);
    border:2px solid rgba(255,255,255,.4);
    border-radius:20px;
    font-size:14px;
    line-height:1.6;
    color:var(--text-primary);
    box-shadow:var(--shadow-lg);
    position:relative;
    z-index:1;
    display:block;
  }

    background:linear-gradient(135deg,rgba(220,252,231,.3) 0%,rgba(209,250,229,.3) 100%);

    border-color:rgba(22,163,74,.4);
    color:#16a34a;
  }
  
  .info a{
    color:var(--primary);
    font-weight:600;
    text-decoration:none;
    transition:.3s;
  }
  
  .info a:hover{
    color:var(--primary-dark);
    text-decoration:underline;
  }
  
  /* GRID */
  .grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:16px;
    padding-bottom:40px;
    position:relative;
    z-index:1;
    max-width:600px;
    margin:0 auto;
  }
  
  /* CARD */
  .card{
    background:rgba(255,255,255,.3);
    backdrop-filter:blur(20px);
    border:2px solid rgba(255,255,255,.4);
    border-radius:20px;
    padding:20px 12px;
    text-align:center;
    cursor:pointer;
    transition:.3s cubic-bezier(.4,0,.2,1);
    position:relative;
    box-shadow:var(--shadow-lg);
    aspect-ratio:1/0.85;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
  }
  
  .card:hover{
    transform:translateY(-6px);
    box-shadow:var(--shadow-xl);
    border-color:var(--primary);
    background:rgba(255,255,255,.5);
  }
  
  .card.free{
    background:linear-gradient(135deg,rgba(254,243,199,.3) 0%,rgba(253,230,138,.3) 100%);
    backdrop-filter:blur(20px);
    border:2px solid rgba(245,158,11,.4);
  }
  
  /* FLAG STYLES - HYBRID APPROACH */
  .flag-wrapper {
    width: 60px;
    height: 45px;
    margin-bottom: 10px;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  /* Flag image - primary method */
  .flag-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    display: block;
  }
  
  /* Emoji fallback - hidden by default */
  .flag-emoji {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2.875rem;
    line-height: 1;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,.1));
    display: none;
    font-family: Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji, Android Emoji, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  
  /* Show emoji when image fails */
  .flag-wrapper.show-emoji .flag-img {
    display: none;
  }
  
  .flag-wrapper.show-emoji .flag-emoji {
    display: block;
  }
  
  /* Placeholder for loading state */
  .flag-placeholder {
    width: 56px;
    height: 42px;
    background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
    border-radius: 8px;
    margin: 0 auto 12px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: 700;
    color: #ffffff;
    text-transform: uppercase;
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
  }
  
  .flag-placeholder::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
    transform: rotate(45deg);
    transition: 0.5s;
  }
  
  .card:hover .flag-placeholder::before {
    animation: shine 0.5s ease-in-out;
  }
  
  @keyframes shine {
    0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
  }

    font-weight:500;
    font-size:15px;
    color:var(--text-primary);
    text-align:center;

    .grid{

  /* Desktop specific */

    .search-box, .info {

  /* Animations */
  @keyframes fadeIn{
    from{opacity:0;transform:translateY(10px)}
    to{opacity:1;transform:translateY(0)}
  }
  
  .card{animation:fadeIn .3s ease;}
  </style>
</head>

  /* === ARAÇ FONKSİYONLARI === */
  const flag = iso => String.fromCodePoint(...[...iso.toUpperCase()].map(c=>0x1F1E6+c.charCodeAt(0)-65));
  const norm = t => t.toLowerCase().replace(/[çğıöşü]/g,ch=>({ç:'c',ğ:'g',ı:'i',ö:'o',ş:'s',ü:'u'}[ch]));

  /* Yedek isimler (Intl desteklemezse) */
  const customNames = {
    xk:{ tr:'Kosova', en:'Kosovo', ru:'Косово', de:'Kosovo', fr:'Kosovo', es:'Kosovo' }
  };

  /* Geçerli dil kodu */
  let currentLang = 'tr';

  /* Tarayıcı‑dil & localStorage tespiti */
  function detectLang(){
    const saved = localStorage.getItem('lang');
    if(saved && lang[saved]) return saved;
    const browser = navigator.language.toLowerCase();
    for(const code in lang){
      if(browser.startsWith(code)) return code;
    }
    return 'tr';
  }

  /* Ülke adı getirme (Intl + fallback) */
  function getCountryName(iso, code){
    if(customNames[iso]?.[code]) return customNames[iso][code];
    try{
      const dn = new Intl.DisplayNames([code],{type:'region'});
      return dn.of(iso.toUpperCase()) || customNames[iso]?.en || iso.toUpperCase();
    }catch(e){
      return customNames[iso]?.en || iso.toUpperCase();
    }
  }

  /* Kart isimlerini güncelle */
  function updateCountryCards(){
    document.querySelectorAll('.card').forEach(card=>{
      const iso = card.dataset.iso;
      const name = getCountryName(iso,currentLang);
      card.querySelector('.name').textContent = name;
      card.dataset.search = name;
    });
  }

  /* Dil ayarla */
  function setLang(code){
    currentLang = code;
    const t = lang[code];
    document.getElementById('title').textContent = t.title;
    document.getElementById('subtitle').textContent = t.subtitle;
    document.getElementById('search').placeholder = t.search;
    document.getElementById('langFlag').textContent = t.flag;
    document.getElementById('langName').textContent = t.name;

    const access = localStorage.getItem('duflat-access')==='granted';
    const info = document.getElementById('info');
    info.innerHTML = access ? t.premium : t.banner;
    info.className = access ? 'info premium' : 'info';

    document.documentElement.lang = code;
    localStorage.setItem('lang', code);

    document.querySelectorAll('.lang-item').forEach(i=>i.classList.toggle('active',i.dataset.lang===code));

    updateCountryCards();
  }

  /* Dil açılır listesini oluştur */
  function createLangMenu(){
    const list = document.getElementById('langList');
    for(const [code,data] of Object.entries(lang)){
      const item = document.createElement('div');
      item.className='lang-item';
      item.dataset.lang = code;
      item.innerHTML = `<span>${data.flag}</span><span>${data.name}</span>`;
      item.onclick = ()=>{ setLang(code); toggleLang(false); };
      list.appendChild(item);
    }
  }

  /* Menü göster/gizle */
  function toggleLang(force){
    const list = document.getElementById('langList');
    if(force===false){ list.classList.remove('show'); }
    else{ list.classList.toggle('show'); }
  }

  /* Ülke sayfasına git */
  function go(slug){
    if(slug==='turkiye'){ location.href='türkiye.html'; return; }
    const access = localStorage.getItem('duflat-access')==='granted';
    location.href = access ? `${slug}.html` : 'login.html';
  }

  /* === BAŞLAT === */
  document.addEventListener('DOMContentLoaded',()=>{
    const grid = document.getElementById('grid');
    const search = document.getElementById('search');

    createLangMenu();
    setLang(detectLang());
    
    /* Mobil viewport height fix */
    function setViewportHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    setViewportHeight();
    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', setViewportHeight);

    /* Kartları oluştur - HYBRID APPROACH */
    countries.forEach(([iso,slug])=>{
      const card = document.createElement('div');
      card.className='card'+(slug==='turkiye'?' free':'');
      card.dataset.iso = iso;
      card.onclick = ()=>go(slug);
      
      // Flag wrapper
      const flagWrapper = document.createElement('div');
      flagWrapper.className = 'flag-wrapper';
      
      // Flag image
      const flagImg = document.createElement('img');
      flagImg.className = 'flag-img';
      flagImg.src = `https://flagcdn.com/w160/${iso.toLowerCase()}.png`;
      flagImg.alt = `${iso.toUpperCase()} flag`;
      flagImg.loading = 'lazy';
      
      // Emoji fallback
      const flagEmoji = document.createElement('span');
      flagEmoji.className = 'flag-emoji';
      flagEmoji.textContent = flag(iso);
      
      // Image error handler
      flagImg.onerror = function() {
        flagWrapper.classList.add('show-emoji');
      };
      
      // Country name
      const nameDiv = document.createElement('div');
      nameDiv.className = 'name';
      
      // Assemble
      flagWrapper.appendChild(flagImg);
      flagWrapper.appendChild(flagEmoji);
      card.appendChild(flagWrapper);
      card.appendChild(nameDiv);
      
      grid.appendChild(card);
    });

    updateCountryCards(); // ilk isim doldur

    /* Arama */
    search.addEventListener('input',e=>{
      const v = norm(e.target.value);
      document.getElementById('info').style.display = v ? 'none' : '';
      document.querySelectorAll('.card').forEach(c=>{
        c.style.display = norm(c.dataset.search).includes(v) ? '' : 'none';
      });
    });

    /* Dropdown kapat */
    document.addEventListener('click',e=>{
      if(!e.target.closest('.lang-select')) toggleLang(false);
    });

    /* Force emoji for browsers with poor flag image support */
    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    const isMobile = window.innerWidth <= 768;
    
    if (isSafari || isIOS || isMobile) {
      // On Safari/iOS/Mobile, prefer emoji flags
      document.querySelectorAll('.flag-wrapper').forEach(wrapper => {
        wrapper.classList.add('show-emoji');
      });
    }
  });
