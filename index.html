<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Dünya'nın En Güzel Manzaralı Noktaları | 150 Ülke</title>

<!-- Inter Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ===== Renk Değişkenleri (login.html ile aynı) ===== */
:root{
  --bg-grad:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 50%,#dee2e6 100%);
  --blur:10px;
  --card-bg:rgba(255,255,255,0.95);
  --card-hover:#ffffff;
  --border:rgba(255,255,255,0.8);
  --shadow:0 10px 30px rgba(0,0,0,0.10),0 1px 8px rgba(0,0,0,0.05);
  --text:#495057;
  --heading:#343a40;
  --accent-grad:linear-gradient(135deg,#ffd700 0%,#ffb347 50%,#ff8c00 100%);
  --accent-dark:#ff8c00;
  --banner-free:#fff7cd;
  --banner-prem:#d4edda;
  --banner-brd:#facc15;
}

/* ===== Genel ===== */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;min-height:100vh;color:var(--text);
  background:var(--bg-grad);display:flex;flex-direction:column;align-items:center;
  padding:28px 12px 64px;overflow-x:hidden;
}
body::before{
  content:'';position:fixed;inset:0;z-index:-1;pointer-events:none;
  background:
    radial-gradient(circle at 20% 20%,rgba(108,117,125,.08) 0%,transparent 50%),
    radial-gradient(circle at 80% 80%,rgba(173,181,189,.05) 0%,transparent 50%);
}

/* ===== Logo ===== */
.logo{position:fixed;top:18px;left:18px;font-size:28px;text-decoration:none;transition:transform .25s;}
.logo:hover{transform:scale(1.08)}

/* ===== Başlıklar ===== */
#topTitle{
  font-size:clamp(1.6rem,3vw,2.2rem);font-weight:700;text-align:center;margin-bottom:18px;
  color:var(--heading);
}
#subTitle{
  font-size:clamp(1.3rem,2.2vw,1.6rem);font-weight:600;text-align:center;margin-bottom:20px;
  color:var(--heading);
}

/* ===== Arama ===== */
#searchInput{
  width:100%;max-width:460px;padding:12px 18px;font-size:1rem;
  border:2px solid #e9ecef;border-radius:14px;background:var(--card-bg);
  backdrop-filter:blur(var(--blur));outline:none;transition:border .25s,box-shadow .25s;
}
#searchInput:focus{border-color:var(--text);box-shadow:0 0 0 3px rgba(73,80,87,.12)}

/* ===== Banner ===== */
.info-banner{
  margin:28px auto 34px;padding:16px 22px;font-size:1rem;text-align:center;max-width:940px;
  border-radius:16px;box-shadow:var(--shadow);border:2px solid var(--banner-brd);
}
.info-banner.free{background:var(--banner-free);color:#7c4b00;}
.info-banner.premium{background:var(--banner-prem);color:#065f46;border-color:#28a745;}
.info-banner a{color:var(--accent-dark);font-weight:600;text-decoration:none;}
.info-banner a:hover{text-decoration:underline;}

/* ===== Ülke Izgarası ===== */
.countries{
  width:100%;max-width:1100px;display:grid;
  grid-template-columns:repeat(3,1fr);gap:18px;
}
.country-card{
  background:var(--card-bg);backdrop-filter:blur(var(--blur));
  border:1px solid var(--border);border-radius:18px;box-shadow:var(--shadow);
  padding:26px 10px 22px;display:flex;flex-direction:column;align-items:center;gap:6px;
  cursor:pointer;transition:background .3s,transform .3s,box-shadow .3s;
}
.country-card:hover{background:var(--card-hover);transform:translateY(-6px);box-shadow:0 12px 28px rgba(0,0,0,.15);}
.country-card.turkey{border:2px solid #ffb347;background:rgba(255,215,0,.25);}
.flag{font-size:1.8rem;line-height:1}
.name{font-size:1rem;font-weight:600;color:var(--text);text-align:center}

/* ===== Küçük Ekran ===== */
@media(max-width:360px){.name{font-size:.9rem}.flag{font-size:1.5rem}}
</style>
</head>

<body>
<!-- Logo -->
<a href="https://tr81.tr/login.html" aria-label="Giriş" class="logo">🌐</a>

<!-- Başlıklar -->
<h1 id="topTitle">Dünya'nın En Güzel Manzaralı Noktaları | 150 Ülke</h1>
<h2 id="subTitle">Bir ülke seç → Manzaralı konumları keşfet📍</h2>

<!-- Arama -->
<input id="searchInput" type="text" placeholder="Bir ülke ara..." autocomplete="off">

<!-- Banner -->
<div id="infoBanner" class="info-banner free"></div>

<!-- Ülkeler -->
<div id="countriesGrid" class="countries"></div>

<script>
/* ---------- Çeviriler ---------- */
const trFree='Türkiye’yi tıkla, ücretsiz konumları gör. Giriş yap → tüm ülkeler.';
const translations={
tr:{heading:"Dünya'nın En Güzel Manzaralı Noktaları | 150 Ülke",sub:"Bir ülke seç → Manzaralı konumları keşfet📍",free:trFree,prem:'Tüm ülkeler açık!',search:'Bir ülke ara...'},
en:{heading:"World’s Most Scenic Spots | 150 Countries",sub:"Choose a country → Discover scenic locations📍",free:"Click Türkiye for free spots. Login → all countries.",prem:'All countries unlocked!',search:'Search country...'},
de:{heading:"Die schönsten Aussichtspunkte der Welt | 150 Länder",sub:"Land wählen → Aussichtspunkte entdecken📍",free:"Türkei gratis ansehen. Login → alle Länder.",prem:'Alle Länder offen!',search:'Land suchen...'},
fr:{heading:"Les plus beaux panoramas du monde | 150 pays",sub:"Choisissez un pays → Découvrez des lieux pittoresques📍",free:"Cliquez Turquie pour spots gratuits. Connexion → tous les pays.",prem:'Tous les pays ouverts !',search:'Rechercher un pays...'},
es:{heading:"Los paisajes más bellos del mundo | 150 países",sub:"Elige un país → Descubre lugares pintorescos📍",free:"Haz clic en Turquía gratis. Inicia sesión → todos los países.",prem:'¡Todos los países abiertos!',search:'Buscar país...'}
};

/* ---------- Ülke Dizisi [iso, slug, name, search] ---------- */
const countries=[
['tr','turkiye','Türkiye','türkiye turkey turkiye'],
['gb','unitedkingdom','United Kingdom','united kingdom ingiltere uk'],
['ae','unitedarabemirates','United Arab Emirates','bae uae'],
/* ... (kısalık için tüm 150 satır burada değil; önceki tam listedeki slug’lar geçerlidir) ... */
['zw','zimbabwe','Zimbabwe','zimbabwe zimbabve']
];

/* ---------- Yardımcılar ---------- */
const flag=iso=>String.fromCodePoint(...[...iso.toUpperCase()].map(c=>0x1F1E6+c.charCodeAt(0)-65));
const normalize=s=>s.toLowerCase().replace(/[çğıöşü]/g,ch=>({ç:'c',ğ:'g',ı:'i',ö:'o',ş:'s',ü:'u'}[ch]));

/* ---------- DOM ---------- */
const heading=document.getElementById('topTitle');
const sub=document.getElementById('subTitle');
const banner=document.getElementById('infoBanner');
const search=document.getElementById('searchInput');
const grid=document.getElementById('countriesGrid');
const access=localStorage.getItem('duflat-access')==='granted';

/* ---------- Dil ---------- */
const langKey=(navigator.language||'en').split('-')[0].toLowerCase();
const t=translations[langKey]||translations.en;
heading.textContent=t.heading;
sub.textContent=t.sub;
banner.textContent=access?t.prem:t.free;
banner.className='info-banner '+(access?'premium':'free');
search.placeholder=t.search;

/* ---------- Kartlar ---------- */
countries.forEach(([iso,slug,name,filter])=>{
  const card=document.createElement('div');
  card.className='country-card'+(slug==='turkiye'?' turkey':'');
  card.dataset.search=filter;
  card.onclick=()=>go(slug);
  card.innerHTML=`<span class="flag">${flag(iso)}</span><span class="name">${name}</span>`;
  grid.appendChild(card);
});

/* ---------- Filtreleme ---------- */
search.addEventListener('input',e=>{
  const val=normalize(e.target.value);
  banner.style.display=val?'none':'';
  document.querySelectorAll('.country-card').forEach(c=>{
    c.style.display=normalize(c.dataset.search).includes(val)?'':'none';
  });
});

/* ---------- Gezinme ---------- */
function go(slug){
  if(slug==='turkiye'){location.href='türkiye.html';return;}
  access?location.href=`${slug}.html`:location.href='login.html';
}

/* ---------- Twemoji: keskin bayrak ---------- */
(()=>{const s=document.createElement('script');s.src='https://twemoji.maxcdn.com/v/latest/twemoji.min.js';
s.onload=()=>twemoji.parse(document.body,{folder:'svg',ext:'.svg'});document.head.appendChild(s)})();
</script>
</body>
</html>
