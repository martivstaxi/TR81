/* ---------- YardÄ±mcÄ± Fonksiyonlar ---------- */
function isoToFlag(iso){
  // ISOâ€‘2 kodunu emoji'ye Ã§evir
  return String.fromCodePoint(...[...iso.toUpperCase()]
    .map(c=>0x1F1E6 + c.charCodeAt(0) - 65));
}
function normalize(txt){
  const map={'Ã§':'c','ÄŸ':'g','Ä±':'i','Ã¶':'o','ÅŸ':'s','Ã¼':'u'};
  return txt.toLowerCase().replace(/[Ã§ÄŸÄ±Ã¶ÅŸÃ¼]/g,ch=>map[ch]);
}

    card.style.display = normalize(card.dataset.search).includes(value)?'':'none';
  });
});
