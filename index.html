/* ---------- Yardƒ±mcƒ±lar ---------- */
const isoToFlag = iso => String.fromCodePoint(...[...iso.toUpperCase()].map(c => 0x1F1E6 + c.charCodeAt(0) - 65));
const normalize = text => text.toLowerCase().replace(/[√ßƒüƒ±√∂≈ü√º]/g, ch => ({√ß:'c',ƒü:'g',ƒ±:'i',√∂:'o',≈ü:'s',√º:'u'}[ch]));

/* ---------- Elemanlar ---------- */
const grid = document.getElementById('countriesGrid');
const banner = document.getElementById('infoBanner');
const search = document.getElementById('searchInput');
const accessGranted = localStorage.getItem('duflat-access') === 'granted';

/* ---------- Dil ---------- */
const browserLang = (navigator.language || 'en').split('-')[0].toLowerCase();
const t = translations[browserLang] || translations.en;
banner.innerHTML = accessGranted ? t.premium : t.banner;
search.placeholder = t.search;

/* ---------- √úlkeleri Render Et ---------- */
countries.forEach(([iso, slug, name, searchTerms], index) => {
  const card = document.createElement('div');
  card.className = 'country-card' + (slug === 'turkiye' ? ' turkey' : '');
  card.dataset.search = searchTerms;
  card.style.animationDelay = `${index * 0.02}s`;
  card.onclick = () => navigate(slug);
  card.innerHTML = `
    <span class="flag">${isoToFlag(iso)}</span>
    <div class="country-name">${name}</div>
  `;
  grid.appendChild(card);
});

/* ---------- Arama ---------- */
let searchTimeout;
search.addEventListener('input', (e) => {
  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(() => {
    const value = normalize(e.target.value);
    banner.style.display = value ? 'none' : '';
    
    document.querySelectorAll('.country-card').forEach(card => {
      const shouldShow = normalize(card.dataset.search).includes(value);
      card.style.display = shouldShow ? '' : 'none';
      
      if (shouldShow && value) {
        card.style.animation = 'fadeInUp 0.6s ease-out';
      }
    });
  }, 300);
});

/* ---------- Navigasyon ---------- */
function navigate(slug) {
  // Loading animasyonu g√∂ster
  document.getElementById('loading').style.display = 'block';
  
  setTimeout(() => {
    if (slug === 'turkiye') {
      location.href = 't√ºrkiye.html';
    } else {
      location.href = accessGranted ? `${slug}.html` : 'login.html';
    }
  }, 500);
}

/* ---------- Klavye Navigasyonu ---------- */
search.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    const visibleCards = Array.from(document.querySelectorAll('.country-card')).filter(
      card => card.style.display !== 'none'
    );
    if (visibleCards.length === 1) {
      visibleCards[0].click();
    }
  }
});

/* ---------- Smooth Scroll ---------- */
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
  anchor.addEventListener('click', function (e) {
    e.preventDefault();
    const target = document.querySelector(this.getAttribute('href'));
    if (target) {
      target.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  });
});

/* ---------- Twemoji ---------- */
(() => {
  const script = document.createElement('script');
  script.src = 'https://twemoji.maxcdn.com/v/latest/twemoji.min.js';
  script.onload = () => {
    twemoji.parse(document.body, {
      folder: 'svg',
      ext: '.svg'
    });
  };
  document.head.appendChild(script);
})();

/* ---------- Page Visibility ---------- */
document.addEventListener('visibilitychange', () => {
  if (document.hidden) {
    document.querySelectorAll('.orb').forEach(orb => {
      orb.style.animationPlayState = 'paused';
    });
  } else {
    document.querySelectorAll('.orb').forEach(orb => {
      orb.style.animationPlayState = 'running';
    });
  }
});

/* ---------- Performance Optimization ---------- */
const cards = document.querySelectorAll('.country-card');
const observer = new IntersectionObserver(
  (entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.style.opacity = '1';
      }
    });
  },
  { threshold: 0.1 }
);

cards.forEach(card => {
  card.style.opacity = '0';
  observer.observe(card);
});
</script>
