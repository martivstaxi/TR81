<!--  ----------  index.html  (geliştirilmiş)  ----------  -->
<!DOCTYPE html>
<html lang="tr"><!-- tarayıcı otomatik güncellenecek -->
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dünya'nın En Güzel Manzaraları | 150 Ülke</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet"/>

  <style>
  /* ----------------------------------------------------
     1) R E N K   P A L E T İ  (Australia.html'den aktarıldı)
     ---------------------------------------------------- */
  :root{
    /* temel */
    --primary:       #3b82f6;  /* mavi */
    --primary-dark:  #1d4ed8;
    --secondary:     #8b5cf6;  /* mor */
    --accent:        #f97316;  /* turuncu */
    /* tipografi & zemin */
    --bg-grad:       linear-gradient(135deg,#f8fafc 0%,#e2e8f0 100%);
    --card-bg:       rgba(255,255,255,0.95);
    --glass-bg:      rgba(255,255,255,0.60);
    --glass-border:  rgba(0,0,0,0.08);
    --text-primary:  #334155;   /* slate‑800 */
    --text-secondary:#64748b;   /* slate‑500 */
    --text-muted:    #94a3b8;   /* slate‑400 */
    --shadow-lg:     0 12px 40px rgba(0,0,0,0.12);
  }

  /* ----------------------------------------------------
     2) G E N E L   G Ö R Ü N Ü M
     ---------------------------------------------------- */
  *{margin:0;padding:0;box-sizing:border-box;}
  body{
    font-family:'Inter',sans-serif;
    background:var(--bg-grad);
    color:var(--text-primary);
    min-height:100vh;
    overflow-x:hidden;
    display:flex;
    flex-direction:column;
    position:relative;
  }

  /* Logo ------------------------------------------------ */
  .logo{
    position:fixed;top:20px;left:20px;
    width:50px;height:50px;border-radius:50%;
    background:rgba(255,255,255,.9);
    display:flex;align-items:center;justify-content:center;
    font-size:24px;text-decoration:none;
    transition:.3s ease;
    box-shadow:0 6px 24px rgba(0,0,0,.10);
    z-index:1000;
  }
  .logo:hover{transform:scale(1.1) rotate(10deg);box-shadow:0 8px 32px rgba(0,0,0,.15);}

  /* Başlık & Altbaşlık --------------------------------- */
  .header{padding:90px 20px 40px;text-align:center;}
  .main-title{
    font-family:'Poppins',sans-serif;
    font-size:clamp(2rem,5vw,3.5rem);font-weight:800;
    background:linear-gradient(135deg,#3b82f6 0%,#8b5cf6 50%,#f97316 100%);
    -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    margin-bottom:20px;
  }
  .subtitle{font-size:1.25rem;color:var(--text-secondary);}

  /* Arama Kutusu --------------------------------------- */
  .search-container{max-width:600px;margin:0 auto 50px;position:relative;}
  .search-wrapper{
    background:var(--glass-bg);backdrop-filter:blur(20px);
    border:2px solid var(--glass-border);border-radius:20px;
    overflow:hidden;transition:.3s all;box-shadow:var(--shadow-lg);
  }
  .search-input{
    width:100%;padding:20px 60px 20px 24px;font-size:1.1rem;
    background:transparent;border:none;color:var(--text-primary);
  }
  .search-input::placeholder{color:var(--text-muted);}
  .search-icon{position:absolute;right:24px;top:50%;transform:translateY(-50%);
               color:var(--text-secondary);pointer-events:none;}

  /* Banner --------------------------------------------- */
  .info-banner{
    max-width:900px;margin:0 auto 50px;padding:22px 30px;text-align:center;
    background:var(--card-bg);backdrop-filter:blur(20px);
    border:2px solid var(--glass-border);border-radius:20px;
    box-shadow:var(--shadow-lg);font-size:1.05rem;line-height:1.55;
  }
  .info-banner.premium{background:#d4edda;border-color:#28a745;color:#155724;}
  .info-banner a{color:var(--primary);font-weight:700;text-decoration:none;}
  .info-banner a:hover{text-decoration:underline;}

  /* Ülkeler Izgarası ----------------------------------- */
  .countries-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
                  gap:20px;padding-bottom:40px;}
  .country-card{
    background:var(--card-bg);backdrop-filter:blur(20px);
    border:1px solid var(--glass-border);border-radius:20px;
    padding:30px 20px;text-align:center;cursor:pointer;
    transition:.3s all;position:relative;overflow:hidden;
  }
  .country-card:hover{transform:translateY(-6px) scale(1.02);
                      box-shadow:var(--shadow-lg);}
  .flag{font-size:3rem;margin-bottom:12px;display:block;}
  .country-name{font-weight:600;font-size:1rem;}

  /* ----------------------------------------------------
     3) M O B I L E   M E D I A   Q U E R I E S
     ---------------------------------------------------- */
  @media(max-width:768px){
    .main-title{font-size:2.4rem;}
    .countries-grid{grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:15px;}
    .country-card{padding:22px 16px;}
    .flag{font-size:2.5rem;}
  }
  </style>
</head>

<body>
  <!-- Logo -->
  <a class="logo" href="https://tr81.tr/login.html" aria-label="Giriş">🌐</a>

  <!-- Başlık -->
  <header class="header">
    <h1 class="main-title" id="pageTitle">Dünya'nın En Güzel Manzaraları</h1>
    <p class="subtitle" id="pageSubtitle">150 ülkede keşfedilmeyi bekleyen gizli noktalar</p>
  </header>

  <!-- Arama -->
  <div class="search-container">
    <div class="search-wrapper">
      <input id="searchInput" type="text" class="search-input" placeholder="Hangi ülkeyi keşfetmek istersiniz?" autocomplete="off">
      <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.35-4.35"></path>
      </svg>
    </div>
  </div>

  <!-- Banner -->
  <div id="infoBanner" class="info-banner"></div>

  <!-- Ülkeler -->
  <div id="countriesGrid" class="countries-grid"></div>

  <!-- ---------- Dil & Navigasyon JS  ------------------ -->
  <script>
  /* ★ ÇEVİRİLER  (Türkiye.html'den geniş kapsamlı obje) */
  const translations = {
    tr:{banner:`Ücretsiz Deneme: Türkiye'nin muhteşem manzara noktalarını keşfedin! ⚡ Tüm ülkelere sınırsız erişim için <a href="https://www.tr81.tr/login.html">giriş yapın</a>.`,
        premium:'🔓 Gizli konumların kilidi açıldı!',
        subtitle:'150 ülkede keşfedilmeyi bekleyen gizli noktalar',
        search:'Hangi ülkeyi keşfetmek istersiniz?'},
    en:{banner:`Free Trial: Discover amazing scenic spots in Turkey! ⚡ For unlimited access to all countries <a href="https://www.tr81.tr/login.html">log in</a>.`,
        premium:'🔓 Hidden locations unlocked!',
        subtitle:'Secret spots waiting in 150 countries',
        search:'Which country would you like to explore?'},
    /* … türkiye.html’deki diğer 15 dil burada aynı formatta … */
    de:{banner:`Kostenlose Testversion: Entdecken Sie erstaunliche Aussichtspunkte in der Türkei! ⚡ Für unbegrenzten Zugang <a href="https://www.tr81.tr/login.html">einloggen</a>.`,
        premium:'🔓 Versteckte Orte freigeschaltet!',
        subtitle:'Geheime Orte in 150 Ländern warten',
        search:'Welches Land möchten Sie erkunden?'}
    /* listeyi kısalttım – tam sürümde tüm diller mevcut */
  };

  /* ★ ÜLKE DİZİSİ (index.html'den aynen) */
  const countries=[/* ... örnekler ... */];

  /* ---------- Yardımcılar ---------- */
  const flag = iso=>String.fromCodePoint(...[...iso.toUpperCase()].map(c=>0x1F1E6 + c.charCodeAt(0)-65));
  const norm = t=>t.toLowerCase().replace(/[çğıöşü]/g,ch=>({ç:'c',ğ:'g',ı:'i',ö:'o',ş:'s',ü:'u'}[ch]));

  /* ---------- Eleman Referansları ---------- */
  const grid   = document.getElementById('countriesGrid');
  const banner = document.getElementById('infoBanner');
  const search = document.getElementById('searchInput');
  const title  = document.getElementById('pageTitle');
  const sub    = document.getElementById('pageSubtitle');
  const accessGranted = localStorage.getItem('duflat-access')==='granted';

  /* ---------- Dil Seçimi ---------- */
  function detectLang(){
    const saved = sessionStorage.getItem('preferred-language');
    if(saved && translations[saved]) return saved;
    const nav = (navigator.language||'en').split('-')[0].toLowerCase();
    return translations[nav] ? nav : 'en';
  }
  const lang = detectLang();
  const t    = translations[lang];

  /* ---------- UI Güncelle ---------- */
  banner.innerHTML = accessGranted ? t.premium : t.banner;
  search.placeholder = t.search;
  sub.textContent = t.subtitle;
  document.documentElement.lang = lang;
  sessionStorage.setItem('preferred-language',lang);

  /* ---------- Ülkeleri Çiz ---------- */
  countries.forEach(([iso,slug,name,keywords])=>{
    const card = document.createElement('div');
    card.className='country-card' + (slug==='turkiye'?' turkey':'');
    card.dataset.search = keywords;
    card.onclick = ()=>navigate(slug);
    card.innerHTML = `<span class="flag">${flag(iso)}</span><div class="country-name">${name}</div>`;
    grid.appendChild(card);
  });

  /* ---------- Arama ---------- */
  search.addEventListener('input',e=>{
    const v = norm(e.target.value);
    banner.style.display = v ? 'none' : '';
    document.querySelectorAll('.country-card').forEach(c=>{
      c.style.display = norm(c.dataset.search).includes(v) ? '' : 'none';
    });
  });

  /* ---------- Navigasyon ---------- */
  function navigate(slug){
    if(slug==='turkiye'){location.href='türkiye.html';return;}
    location.href = accessGranted ? `${slug}.html` : 'login.html';
  }
  </script>
</body>
</html>
