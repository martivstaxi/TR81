<style>
/* ===== Değişkenler ===== */
:root{
  --primary: #3b82f6;
  --primary-light: #60a5fa;
  --primary-dark: #1d4ed8;
  --secondary: #8b5cf6;
  --secondary-light: #a78bfa;
  --accent: #f97316;
  --accent-light: #fb923c;
  --success: #10b981;
  --error: #ef4444;
  --bg-main: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
  --bg-card: rgba(255, 255, 255, 0.95);
  --bg-glass: rgba(255, 255, 255, 0.60);
  --border-glass: rgba(255, 255, 255, 0.2);
  --text-primary: #334155;
  --text-secondary: #64748b;
  --text-muted: #94a3b8;
  --gradient-main: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
  --gradient-hover: linear-gradient(135deg, var(--primary-light) 0%, var(--secondary-light) 100%);
  --shadow-glow: 0 6px 24px rgba(0, 0, 0, 0.08);
  --shadow-card: 0 12px 40px rgba(0, 0, 0, 0.12);
}

/* ===== Genel ===== */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg-main);
  color:var(--text-primary);
  min-height:100vh;
  line-height:1.6;
  overflow-x:hidden;
  position:relative;
}

/* Animated Background */
body::before{
  content:'';
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: 
    radial-gradient(circle at 20% 20%, rgba(108, 117, 125, 0.08) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(173, 181, 189, 0.05) 0%, transparent 50%);
  pointer-events:none;
  z-index:-1;
}

/* ===== Logo ===== */
.logo{
  position:fixed;
  top:30px;
  left:30px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:rgba(255, 255, 255, 0.9);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  text-decoration:none;
  box-shadow:var(--shadow-glow);
  transition:all .3s ease;
  z-index:100;
  border:1px solid rgba(255, 255, 255, 0.2);
}
.logo:hover{
  transform:scale(1.1) rotate(10deg);
  box-shadow:var(--shadow-card);
}

/* ===== World Button ===== */
.world-button {
  position: fixed;
  top: 30px;
  right: 30px;
  padding: 12px 24px;
  background: var(--gradient-main);
  border: none;
  border-radius: 50px;
  color: white;
  font-weight: 600;
  font-size: 0.9rem;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
  box-shadow: var(--shadow-glow);
  z-index: 100;
}

.world-button:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-card);
}

.world-icon {
  font-size: 1.1rem;
}

/* ===== Container ===== */
.container{
  max-width:1200px;
  margin:0 auto;
  padding:100px 20px 40px;
  position:relative;
  z-index:2;
}

/* ===== Header ===== */
.header-container {
  text-align: center;
  margin-bottom: 48px;
}

#mainTitle{
  font-size: clamp(1.75rem, 3.5vw, 2.5rem);
  font-weight: 700;
  margin-bottom: 12px;
  background: var(--gradient-main);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: -0.02em;
}

.subtitle {
  font-size: 1rem;
  color: var(--text-secondary);
  font-weight: 400;
}

/* ===== Search ===== */
.search-container {
  position: relative;
  width: 100%;
  max-width: 500px;
  margin: 0 auto 40px;
}

#searchInput{
  width: 100%;
  padding: 14px 20px 14px 48px;
  font-size: 0.925rem;
  background: var(--bg-glass);
  backdrop-filter: blur(20px);
  border: 2px solid rgba(0, 0, 0, 0.08);
  border-radius: 16px;
  outline: none;
  color: var(--text-primary);
  transition: all 0.3s ease;
}

#searchInput:focus{
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
  background: rgba(255, 255, 255, 0.8);
}

#searchInput::placeholder{
  color: var(--text-muted);
}

.search-icon {
  position: absolute;
  left: 18px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--text-muted);
  pointer-events: none;
}

/* ===== Banner ===== */
.info-banner{
  margin: 0 auto 40px;
  padding: 16px 24px;
  background: linear-gradient(135deg, #fff7ed 0%, #fef3c7 50%, #fde68a 100%);
  border: 2px solid #fbbf24;
  border-radius: 16px;
  max-width: 800px;
  text-align: center;
  box-shadow: 0 8px 32px rgba(251, 191, 36, 0.2);
  font-size: 0.9rem;
  line-height: 1.6;
  color: #92400e;
}

.info-banner.premium{
  background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
  border-color: var(--primary);
  color: var(--text-primary);
}

.info-banner a{
  color: var(--primary);
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s;
}

.info-banner a:hover{
  color: var(--primary-dark);
  text-decoration: underline;
}

/* ===== City Grid ===== */
.cities{
  width: 100%;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 16px;
}

.city-card{
  background: var(--bg-card);
  backdrop-filter: blur(20px);
  border: 1px solid var(--border-glass);
  border-radius: 16px;
  padding: 24px 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: var(--shadow-glow);
}

.city-card:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-card);
  border-color: var(--primary-light);
}

.city-card.mugla {
  background: linear-gradient(135deg, #fff7ed 0%, #fef3c7 100%);
  border: 2px solid #fbbf24;
}

.city-card.mugla:hover {
  box-shadow: 0 8px 32px rgba(251, 191, 36, 0.3);
}

.city-name {
  font-size: 0.875rem;
  font-weight: 500;
  color: var(--text-primary);
}

/* ===== Responsive ===== */
@media (max-width: 768px) {
  .container {
    padding: 80px 16px 32px;
  }
  
  .logo {
    width: 45px;
    height: 45px;
    font-size: 22px;
    top: 20px;
    left: 20px;
  }
  
  .world-button {
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    font-size: 0.85rem;
  }
  
  #mainTitle {
    font-size: 1.5rem;
  }
  
  .subtitle {
    font-size: 0.875rem;
  }
  
  .cities {

  }
  
  .city-card {
    padding: 20px 12px;
  }
}

@media (max-width: 480px) {
  .world-button {
    padding: 8px 16px;
    font-size: 0.8rem;
  }
  
  .cities {
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  }
  
  .city-name {
    font-size: 0.8rem;
  }
}

/* ---------- Yardımcılar ---------- */
const normalize=str=>str.toLowerCase().replace(/[çğıöşü]/g,ch=>({ç:'c',ğ:'g',ı:'i',ö:'o',ş:'s',ü:'u'}[ch]));

/* ---------- Elemanlar ---------- */
const grid=document.getElementById('citiesGrid');
const banner=document.getElementById('infoBanner');
const title=document.getElementById('mainTitle');
const subtitle=document.querySelector('.subtitle');
const search=document.getElementById('searchInput');
const accessGranted=localStorage.getItem('duflat-access')==='granted';

/* ---------- Dil ---------- */
const browserLang=(navigator.language||'en').split('-')[0].toLowerCase();
const langObj=translations[browserLang]||translations.en;
banner.innerHTML=accessGranted?langObj.premium:langObj.banner;
title.textContent=langObj.title;
subtitle.textContent=langObj.subtitle;
search.placeholder=langObj.search;
document.getElementById('worldButtonText').textContent=langObj.worldButton;

/* ---------- Kartlar ---------- */
cities.forEach(([slug,name,filter])=>{
  const card=document.createElement('div');
  card.className='city-card'+(slug==='mugla'?' mugla':'');
  card.dataset.search=filter;
  card.onclick=()=>navigate(slug);
  card.innerHTML=`<span class="city-name">${name}</span>`;
  grid.appendChild(card);
});

/* ---------- Arama ---------- */
search.addEventListener('input',e=>{
  const v=normalize(e.target.value);
  banner.style.display=v?'none':'';
  document.querySelectorAll('.city-card').forEach(c=>{
    c.style.display=normalize(c.dataset.search).includes(v)?'':'none';
  });
});

/* ---------- Navigasyon ---------- */
function navigate(city){
  const demo=['istanbul','ankara','izmir','bursa','antalya','konya','adana','gaziantep','mugla','diyarbakir','kocaeli','mersin'];
  if(city==='mugla'){location.href='mugla_demo.html';return;}
  if(accessGranted){location.href=`${city}.html`;}
  else{
    if(demo.includes(city))location.href=`${city}_demo.html`;
    else location.href='login.html';
  }
}
