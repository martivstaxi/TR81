/* === Variables === */
:root{
  --primary:#6366f1;--primary-dark:#4f46e5;--secondary:#8b5cf6;--accent:#f59e0b;
  --bg-grad:linear-gradient(135deg,#f0f9ff 0%,#e0f2fe 100%);--card-bg:rgba(255,255,255,.92);
  --glass-bg:rgba(255,255,255,.75);--glass-border:rgba(99,102,241,.12);--text-primary:#1e293b;

  --shadow-xl:0 20px 50px rgba(99,102,241,.12);
}

/* === Reset & Performance Optimizations === */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

/* Prevent overscroll and bounce effects */
html, body {
  height: 100%;
  width: 100%;
  overflow: hidden;
  position: fixed;
  -webkit-overflow-scrolling: touch;
  overscroll-behavior: none;
}

body{
  font-family:'Inter',sans-serif;
  background:#e2e8f0;
  color:var(--text-primary);
  line-height:1.6;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  touch-action: manipulation;
}

/* Main scrollable container */
.main-wrapper {
  height: 100%;
  width: 100%;
  overflow-y: auto;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
  overscroll-behavior-y: contain;
  position: relative;
  z-index: 1;
}

/* Hardware acceleration for smooth scrolling */
.main-wrapper > * {
  transform: translateZ(0);
  will-change: transform;
}

/* Background - Simplified for performance */
.bg-image{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background-color:#e2e8f0;
  z-index:-2;
  pointer-events:none;
}

/* Lazy load background images */
.bg-image.loaded-desktop{
  background-image:url('https://imagedelivery.net/hvHh954PgWT-gbZ25oXErA/df156335-417a-4600-a36a-a78c69799c00/public');
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

.bg-image.loaded-mobile{
  background-image:url('https://imagedelivery.net/hvHh954PgWT-gbZ25oXErA/ce399dec-ddac-4455-521d-697751d46300/public');
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

.bg-overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,rgba(248,250,252,0.3) 0%,rgba(241,245,249,0.2) 100%);
  z-index:-1;
  pointer-events:none;
}

.container{
  max-width:900px;
  margin:0 auto;
  padding:0 16px;
  position:relative;
  z-index:1;
}

/* === Language Selector - Optimized === */
.lang-select{
  position:fixed;
  top:20px;
  right:20px;
  z-index:100;
  transform:translateZ(0);
}

.lang-btn{
  background:rgba(255,255,255,.2);
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,.3);
  border-radius:12px;
  padding:10px 16px;
  cursor:pointer;
  font-size:14px;
  font-weight:500;
  display:flex;
  align-items:center;
  gap:6px;
  box-shadow:0 4px 16px rgba(99,102,241,.06);
  transition:transform .2s ease;
  color:#475569;
  touch-action:manipulation;
}

.lang-btn:active{
  transform:scale(0.95);
}

.lang-list{
  position:absolute;
  top:calc(100% + 8px);
  right:0;
  background:rgba(255,255,255,.98);
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
  border:1px solid rgba(139,92,246,.12);
  border-radius:12px;
  box-shadow:0 10px 40px rgba(99,102,241,.12);
  max-height:320px;
  overflow-y:auto;
  display:none;
  min-width:160px;
  transform:translateZ(0);
}

.lang-list.show{
  display:block;
  animation:fadeIn .2s ease;
}

.lang-item{
  padding:10px 16px;
  cursor:pointer;
  transition:background-color .2s;
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
  color:#475569;
  touch-action:manipulation;
}

.lang-item:active{
  background:rgba(139,92,246,.12);
}

.lang-item.active{
  background:linear-gradient(135deg,#6366f1,#8b5cf6);
  color:#fff;
}

/* === Header === */
.header{
  padding:80px 16px 60px;
  text-align:center;
  position:relative;
  z-index:1;
}

.title{
  font-size:clamp(2.5rem,5vw,4rem);
  font-weight:800;
  margin-bottom:8px;
  letter-spacing:-1px;
  line-height:1.1;
}

.subtitle{
  font-size:clamp(1.1rem,2.5vw,1.4rem);
  font-weight:500;
  color:#475569;
  margin-top:12px;
  line-height:1.5;
  opacity:0.95;
}

.travel-part{
  color:#1e293b;
  font-weight:800;
}

.pedia-part{
  color:#f59e0b;
  font-weight:800;
}

/* === Grid - Optimized for mobile === */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
  padding-bottom:40px;
  position:relative;
  z-index:1;
  max-width:600px;
  margin:0 auto;
}

.card{
  background:rgba(255,255,255,.3);
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
  border:2px solid rgba(255,255,255,.4);
  border-radius:20px;
  padding:0;
  text-align:center;
  cursor:pointer;
  transition:transform .2s ease, box-shadow .2s ease;
  position:relative;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
  aspect-ratio:1/1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-end;
  overflow:hidden;
  touch-action:manipulation;
  transform:translateZ(0);
  will-change:transform;
}

.card:active{
  transform:scale(0.95);
}

.card.highlight{
  background:linear-gradient(135deg,rgba(254,243,199,.3) 0%,rgba(253,230,138,.3) 100%);
  border:2px solid rgba(245,158,11,.4);
}

.card-bg{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  z-index:1;
  opacity:0.15;
  pointer-events:none;
}

.card-title{
  font-weight:600;
  font-size:15px;
  color:var(--text-primary);
  line-height:1.3;
  word-break:break-word;
  padding:20px 12px;
  position:relative;
  z-index:3;
  background:transparent;
  width:100%;
  text-align:center;
  letter-spacing:-0.01em;
  text-shadow:0 1px 2px rgba(0,0,0,0.04);
}

.card.highlight .card-title{
  color:#d97706;
  font-weight:700;
  text-shadow:0 1px 3px rgba(217,119,6,0.1);
}

.card-index{
  position:absolute;
  top:10px;
  right:10px;
  font-size:11px;
  font-weight:600;
  color:#64748b;
  opacity:0.5;
  letter-spacing:0.5px;
  z-index:2;
}

.card.highlight .card-index{
  color:#d97706;
  opacity:0.7;
  font-weight:700;
}

/* === Mobile Optimizations === */
@media(max-width:768px){
  .main-wrapper{
    overscroll-behavior-y: contain;
  }
  
  .container{
    padding:0 12px;
    padding-bottom:40px;
  }
  
  .grid{
    gap:10px;
    padding:0 4px 40px;
  }
  
  .card{
    border-radius:14px;
    box-shadow:0 2px 8px rgba(0,0,0,.04);
  }
  
  .card-bg{
    opacity:0.1;
  }
  
  .card-title{
    font-size:13px;
    padding:16px 8px;
    font-weight:600;
  }
  
  .card-index{
    font-size:9px;
    top:8px;
    right:8px;
  }
  
  .lang-select{
    top:16px;
    right:16px;
  }
  
  .lang-btn{
    padding:8px 12px;
    font-size:13px;
  }
  
  .header{
    padding:70px 16px 50px;
  }
  
  .title{
    font-size:2.2rem;
  }
  
  .subtitle{
    font-size:1rem;
    margin-top:8px;
  }
}

@media(max-width:480px){
  .grid{
    grid-template-columns:repeat(3,1fr);
    gap:8px;
    padding:0 6px 40px;
  }
  
  .card{
    border-radius:12px;
  }
  
  .card-bg{
    opacity:0.08;
  }
  
  .card-title{
    font-size:12px;
    padding:12px 6px;
    font-weight:600;
  }
  
  .card-index{
    font-size:8px;
  }
}

/* Desktop specific */
@media(min-width:769px){
  .card:hover{
    transform:translateY(-4px);
    box-shadow:0 8px 32px rgba(0,0,0,.08);
  }
  
  .card:hover .card-bg{
    opacity:0.2;
  }
  
  .lang-btn:hover{
    transform:translateY(-2px);
    box-shadow:0 8px 24px rgba(99,102,241,.12);
  }
  
  .lang-item:hover{
    background:rgba(139,92,246,.08);
    color:#6366f1;
  }
}

/* Simple fade animation */
@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

/* Reduce motion for accessibility */
@media (prefers-reduced-motion: reduce) {
  *{
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}

// Get category name by language
function getCategoryName(title, langCode) {
  if (langCode === 'tr') return title;
  
  if (categoryTranslations[title] && categoryTranslations[title][langCode]) {
    return categoryTranslations[title][langCode];
  }
  
  return title;
}

// Current language
let currentLang = 'tr';

// Detect browser language
function detectLang(){
  const saved = localStorage.getItem('lang');
  if(saved && lang[saved]) return saved;
  const browser = navigator.language.toLowerCase();
  for(const code in lang){
    if(browser.startsWith(code)) return code;
  }
  return 'tr';
}

// Colorize title
function colorizeTitle() {
  const titleElement = document.getElementById('title');
  if (!titleElement) return;
  
  titleElement.innerHTML = '<span class="travel-part">Travel</span><span class="pedia-part">Pedia</span>';
}

// Set language
function setLang(code){
  currentLang = code;
  const t = lang[code];
  document.getElementById('title').textContent = t.title;
  document.getElementById('subtitle').textContent = t.subtitle;
  document.getElementById('langFlag').textContent = t.flag;
  document.getElementById('langName').textContent = t.name;
  
  document.documentElement.lang = code;
  localStorage.setItem('lang', code);
  
  document.querySelectorAll('.lang-item').forEach(i=>i.classList.toggle('active',i.dataset.lang===code));
  
  colorizeTitle();
  updateCards();
}

// Update cards with translations
function updateCards() {
  document.querySelectorAll('.card').forEach(card => {
    const originalTitle = card.dataset.originalTitle;
    
    if (!originalTitle) return;
    
    const translatedTitle = getCategoryName(originalTitle, currentLang);
    
    const titleElement = card.querySelector('.card-title');
    
    if (titleElement) titleElement.textContent = translatedTitle;
  });
}

// Create language menu
function createLangMenu(){
  const list = document.getElementById('langList');
  for(const [code,data] of Object.entries(lang)){
    const item = document.createElement('div');
    item.className='lang-item';
    item.dataset.lang = code;
    item.innerHTML = `<span>${data.flag}</span><span>${data.name}</span>`;
    item.addEventListener('click', ()=>{ setLang(code); toggleLang(false); }, passive);
    list.appendChild(item);
  }
}

// Toggle menu
function toggleLang(force){
  const list = document.getElementById('langList');
  if(force===false){ list.classList.remove('show'); }
  else{ list.classList.toggle('show'); }
}

// Load background image based on device
function loadBackgroundImage() {
  const bgImage = document.getElementById('bgImage');
  const isMobile = window.innerWidth <= 768;
  
  if (isMobile) {
    bgImage.classList.add('loaded-mobile');
  } else {
    bgImage.classList.add('loaded-desktop');
  }
}

// Page load
document.addEventListener('DOMContentLoaded', () => {
  const grid = document.getElementById('grid');
  
  createLangMenu();
  setLang(detectLang());
  
  // Load background image after DOM is ready
  requestAnimationFrame(() => {
    loadBackgroundImage();
  });
  
  // Create cards
  categories.forEach((cat, index) => {
    const card = document.createElement('div');
    card.className = cat.highlight ? 'card highlight' : 'card';
    card.dataset.originalTitle = cat.title;
    
    const translatedTitle = getCategoryName(cat.title, currentLang);
    const style = categoryStyles[cat.title] || {};
    
    let cardContent = `<span class="card-index">${index + 1}</span>`;
    cardContent += `<div class="card-bg" style="background: ${style.bg};"></div>`;
    cardContent += `<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;flex:1;padding:20px 12px;">`;
    cardContent += `<div class="card-title">${translatedTitle}</div>`;
    cardContent += `</div>`;
    
    card.innerHTML = cardContent;
    
    card.addEventListener('click', () => {
      location.href = cat.url;
    }, passive);
    
    grid.appendChild(card);
  });
  
  // Language button click handler
  document.getElementById('langBtn').addEventListener('click', (e) => {
    e.stopPropagation();
    toggleLang();
  }, passive);
  
  // Close dropdown on outside click
  document.addEventListener('click', e => {
    if(!e.target.closest('.lang-select')) toggleLang(false);
  }, passive);
  
  // Prevent iOS bounce effect
  document.body.addEventListener('touchmove', (e) => {
    if (e.target.closest('.lang-list')) {
      e.stopPropagation();
    }
  }, { passive: false });
});

// Handle orientation change
window.addEventListener('orientationchange', () => {
  setTimeout(() => {
    window.scrollTo(0, 0);
  }, 100);
});
