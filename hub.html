/* === Variables === */
:root{
  --primary:#6366f1;--primary-dark:#4f46e5;--secondary:#8b5cf6;--accent:#f59e0b;
  --bg-grad:linear-gradient(135deg,#f0f9ff 0%,#e0f2fe 100%);--card-bg:rgba(255,255,255,.92);
  --glass-bg:rgba(255,255,255,.75);--glass-border:rgba(99,102,241,.12);--text-primary:#1e293b;
  --text-secondary:#475569;--text-muted:#64748b;--shadow-lg:0 10px 35px rgba(99,102,241,.08);
  --shadow-xl:0 20px 50px rgba(99,102,241,.12);
}

/* === Reset & Body === */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Inter',sans-serif;
  background-image: url('https://imagedelivery.net/hvHh954PgWT-gbZ25oXErA/df156335-417a-4600-a36a-a78c69799c00/public');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color:var(--text-primary);
  min-height:100vh;line-height:1.6;overflow-x:hidden;
  position: relative;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-color: #e2e8f0;
}
body::after{
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(248, 250, 252, 0.3) 0%, rgba(241, 245, 249, 0.2) 100%);
  pointer-events: none;
  z-index: 0;
}

.container{max-width:1100px;margin:0 auto;padding:0 16px;position:relative;z-index:1;}

/* === Language Selector === */
.lang-select{
  position:fixed;top:20px;right:20px;z-index:100;
}
.lang-btn{
  background:linear-gradient(135deg, rgba(255,255,255,.85) 0%, rgba(249,250,251,.8) 100%);
  backdrop-filter:blur(16px);
  border:1.5px solid rgba(139,92,246,.15);border-radius:20px;padding:10px 16px;cursor:pointer;
  font-size:14px;font-weight:500;display:flex;align-items:center;gap:6px;
  box-shadow:0 4px 16px rgba(99,102,241,.06);transition:.3s;color:#475569;
}
.lang-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 24px rgba(99,102,241,.12);
  background:linear-gradient(135deg, rgba(255,255,255,.95) 0%, rgba(249,250,251,.9) 100%);
  border-color:rgba(139,92,246,.25);
}
.lang-list{
  position:absolute;top:calc(100% + 8px);right:0;
  background:linear-gradient(135deg, rgba(255,255,255,.98) 0%, rgba(249,250,251,.95) 100%);
  backdrop-filter:blur(16px);border:1.5px solid rgba(139,92,246,.12);border-radius:20px;
  box-shadow:0 10px 40px rgba(99,102,241,.12);max-height:320px;overflow-y:auto;display:none;min-width:160px;
}
.lang-list.show{display:block;animation:fadeIn .3s ease;}
.lang-item{
  padding:10px 16px;cursor:pointer;transition:all .2s;display:flex;
  align-items:center;gap:8px;font-size:14px;color:#475569;
}
.lang-item:hover{background:rgba(139,92,246,.08);color:#6366f1;}
.lang-item.active{background:linear-gradient(135deg,#6366f1,#8b5cf6);color:#fff;}

/* === Header === */
.header{padding:80px 16px 60px;text-align:center;position:relative;z-index:1;}
.title{
  font-size:clamp(2.5rem,5vw,4rem);font-weight:800;margin-bottom:8px;
  letter-spacing:-1px;
  line-height:1.1;
}
.subtitle{
  font-size:clamp(1.1rem,2.5vw,1.4rem);
  font-weight:500;
  color:#475569;
  margin-top:12px;
  line-height:1.5;
  opacity:0.95;
}
.title-word{
  display:inline-block;
  margin:0 0.1em;
  font-weight:800;
  transition:all 0.3s ease;
}
.title-word:hover{
  transform:translateY(-2px) scale(1.05);
}
.title-emoji{
  display:inline-block;
  font-size:1em;
  vertical-align:middle;
  margin-left:0.2em;
}
/* Colorful words */
.word-0{color:#6366f1;} /* Indigo */
.word-1{color:#8b5cf6;} /* Violet */
.word-2{color:#ec4899;} /* Pink */
.word-3{color:#f59e0b;} /* Amber */
.word-4{color:#10b981;} /* Emerald */
.word-5{color:#3b82f6;} /* Blue */
.word-6{color:#a78bfa;} /* Light Purple */

/* === Grid === */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
  padding-bottom:40px;
  position:relative;
  z-index:1;
  max-width:900px;
  margin:0 auto;
}
.card{
  background:linear-gradient(135deg, rgba(255,255,255,.25) 0%, rgba(248,250,252,.2) 100%);
  backdrop-filter:blur(20px);
  border:1.5px solid rgba(255,255,255,.3);
  border-radius:28px;
  padding:24px 16px;
  text-align:center;
  cursor:pointer;
  transition:.3s cubic-bezier(.4,0,.2,1);
  position:relative;
  box-shadow:0 8px 32px rgba(0,0,0,.06), 0 1px 3px rgba(0,0,0,.04);
  aspect-ratio:1/1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}
.card:hover{
  transform:translateY(-10px) scale(1.02);
  box-shadow:0 20px 45px rgba(99,102,241,.15), 0 4px 10px rgba(0,0,0,.08);
  border-color:rgba(255,255,255,.5);
  background:linear-gradient(135deg, rgba(255,255,255,.35) 0%, rgba(248,250,252,.3) 100%);
}
.card:hover .card-number{transform:scale(1.15) rotate(-2deg);}
.card-number{
  font-size:48px;
  margin-bottom:12px;
  display:block;
  font-weight:200;
  background:linear-gradient(135deg,#1e293b 0%,#475569 50%,#64748b 100%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  letter-spacing:-3px;
  font-family:'Inter',sans-serif;
  transition:all .3s ease;
  position:relative;
  filter:drop-shadow(0 2px 4px rgba(30,41,59,.15));
}
.card-title{font-weight:600;font-size:14px;color:#1e293b;line-height:1.4;word-break:break-word;}
.card.highlight{
  background:linear-gradient(135deg,rgba(254,243,199,.3) 0%,rgba(254,240,138,.25) 100%);
  border:1.5px solid rgba(251,191,36,.4);
  box-shadow:0 8px 32px rgba(251,191,36,.12), 0 1px 3px rgba(0,0,0,.05);
}
.card.highlight .card-number{
  background:linear-gradient(135deg,#f59e0b 0%,#fbbf24 50%,#fde047 100%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  font-weight:300;
  filter:drop-shadow(0 2px 6px rgba(251,191,36,.25));
}

/* === Mobile === */
@media(max-width:768px){
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  body{
    min-height: 100vh;
    background-image: url('https://imagedelivery.net/hvHh954PgWT-gbZ25oXErA/ce399dec-ddac-4455-521d-697751d46300/public');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
  }
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url('https://imagedelivery.net/hvHh954PgWT-gbZ25oXErA/ce399dec-ddac-4455-521d-697751d46300/public');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -2;
  }
  body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(248, 250, 252, 0.25) 0%, rgba(241, 245, 249, 0.15) 100%);
    pointer-events: none;
    z-index: -1;
  }
  .container{
    max-width:100%;
    min-height:100vh;
    position: relative;
    z-index: 1;
    padding: 0 12px 50px 12px;
  }
  .grid {
    gap:10px;
    padding-bottom:40px;
    grid-template-columns: repeat(3, 1fr);
    max-width: 100%;
    margin: 0 auto;
    padding-left: 0;
    padding-right: 0;
  }
  .card {
    padding: 20px 10px !important;
    aspect-ratio: 1/1 !important;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .card-number{font-size:36px !important;margin-bottom:8px;}
  .card-title{font-size:12px !important;line-height:1.2;}
  .lang-select{top:16px;right:16px}
  .lang-btn{padding:8px 12px;font-size:13px}
  .header{padding:70px 16px 50px}
  .title{font-size:2.2rem}
  .subtitle{font-size:1rem;margin-top:8px}
}
@media(max-width:480px){
  .grid{
    grid-template-columns:repeat(3, 1fr);
    gap:8px;
    padding-left: 0;
    padding-right: 0;
  }
  .card{
    padding: 16px 8px !important;
    aspect-ratio: 1/1 !important;
  }
  .card-number{font-size:32px !important;}
  .card-title{font-size:11px !important;}
}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
.card{animation:fadeIn .3s ease;}

/* Desktop */
@media(min-width:769px){
  .grid {
    max-width: 900px;
    margin: 0 auto;
    grid-template-columns: repeat(3, 1fr);
  }
}
</style>

// Get category name by language
function getCategoryName(title, langCode) {
  if (langCode === 'tr') return title;
  
  if (categoryTranslations[title] && categoryTranslations[title][langCode]) {
    return categoryTranslations[title][langCode];
  }
  
  return title;
}

// Current language
let currentLang = 'tr';

// Detect browser language
function detectLang(){
  const saved = localStorage.getItem('lang');
  if(saved && lang[saved]) return saved;
  const browser = navigator.language.toLowerCase();
  for(const code in lang){
    if(browser.startsWith(code)) return code;
  }
  return 'tr';
}

// Colorize title
function colorizeTitle() {
  const titleElement = document.getElementById('title');
  if (!titleElement) return;
  
  const text = titleElement.textContent;
  
  // TravelHub kelimesini renkli yap
  if (text.includes('TravelHub')) {
    const parts = text.split('TravelHub');
    const travelHubWords = 'TravelHub'.split('');
    
    let coloredText = '';
    travelHubWords.forEach((letter, index) => {
      const colorIndex = index % 7;
      coloredText += `<span class="title-word word-${colorIndex}" style="margin:0;">${letter}</span>`;
    });
    
    titleElement.innerHTML = coloredText + parts[1];
  } else {
    // DiÄŸer diller iÃ§in normal renklendirme
    const words = text.split(/\s+/);
    let html = '';
    words.forEach((word, index) => {
      const colorIndex = index % 7;
      html += `<span class="title-word word-${colorIndex}">${word}</span> `;
    });
    titleElement.innerHTML = html;
  }
}

// Set language
function setLang(code){
  currentLang = code;
  const t = lang[code];
  document.getElementById('title').textContent = t.title;
  document.getElementById('subtitle').textContent = t.subtitle;
  document.getElementById('langFlag').textContent = t.flag;
  document.getElementById('langName').textContent = t.name;
  
  document.documentElement.lang = code;
  localStorage.setItem('lang', code);
  
  document.querySelectorAll('.lang-item').forEach(i=>i.classList.toggle('active',i.dataset.lang===code));
  
  // Colorize title
  colorizeTitle();
  
  // Update cards
  updateCards();
}

// Update cards with translations
function updateCards() {
  document.querySelectorAll('.card').forEach(card => {
    const originalTitle = card.dataset.originalTitle;
    
    if (!originalTitle) return;
    
    const translatedTitle = getCategoryName(originalTitle, currentLang);
    const titleElement = card.querySelector('.card-title');
    if (titleElement) titleElement.textContent = translatedTitle;
  });
}

// Create language menu
function createLangMenu(){
  const list = document.getElementById('langList');
  for(const [code,data] of Object.entries(lang)){
    const item = document.createElement('div');
    item.className='lang-item';
    item.dataset.lang = code;
    item.innerHTML = `<span>${data.flag}</span><span>${data.name}</span>`;
    item.onclick = ()=>{ setLang(code); toggleLang(false); };
    list.appendChild(item);
  }
}

// Toggle menu
function toggleLang(force){
  const list = document.getElementById('langList');
  if(force===false){ list.classList.remove('show'); }
  else{ list.classList.toggle('show'); }
}

// Page load
document.addEventListener('DOMContentLoaded', () => {
  const grid = document.getElementById('grid');
  
  createLangMenu();
  setLang(detectLang());
  
  // Create cards
  categories.forEach((cat, index) => {
    const card = document.createElement('div');
    card.className = cat.highlight ? 'card highlight' : 'card';
    card.dataset.originalTitle = cat.title;
    
    const translatedTitle = getCategoryName(cat.title, currentLang);
    
    let cardContent = `<span class="card-number" data-number="${index + 1}">${index + 1}</span>`;
    cardContent += `<div class="card-title">${translatedTitle}</div>`;
    
    card.innerHTML = cardContent;
    
    card.onclick = () => {
      location.href = cat.url;
    };
    
    grid.appendChild(card);
  });
  
  // Close dropdown on outside click
  document.addEventListener('click',e=>{
    if(!e.target.closest('.lang-select')) toggleLang(false);
  });
});
