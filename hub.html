// Get category name by language
function getCategoryName(title, langCode) {
  if (langCode === 'tr') return title;
  
  if (categoryTranslations[title] && categoryTranslations[title][langCode]) {
    return categoryTranslations[title][langCode];
  }
  
  return title;
}

// Current language
let currentLang = 'tr';

// Detect browser language
function detectLang(){
  const saved = localStorage.getItem('lang');
  if(saved && lang[saved]) return saved;
  const browser = navigator.language.toLowerCase();
  for(const code in lang){
    if(browser.startsWith(code)) return code;
  }
  return 'tr';
}

// Set language
function setLang(code){
  currentLang = code;
  const t = lang[code];
  document.getElementById('title').textContent = t.title;
  document.getElementById('langFlag').textContent = t.flag;
  document.getElementById('langName').textContent = t.name;
  
  document.documentElement.lang = code;
  localStorage.setItem('lang', code);
  
  document.querySelectorAll('.lang-item').forEach(i=>i.classList.toggle('active',i.dataset.lang===code));
  
  colorizeTitle();
  updateCards();
}

// Update cards with translations
function updateCards() {
  document.querySelectorAll('.card').forEach(card => {
    const originalTitle = card.dataset.originalTitle;
    
    if (!originalTitle) return;
    
    const translatedTitle = getCategoryName(originalTitle, currentLang);
    
    const titleElement = card.querySelector('.card-title');
    
    if (titleElement) titleElement.textContent = translatedTitle;
  });
}

// Create language menu
function createLangMenu(){
  const list = document.getElementById('langList');
  for(const [code,data] of Object.entries(lang)){
    const item = document.createElement('div');
    item.className='lang-item';
    item.dataset.lang = code;
    item.innerHTML = `<span>${data.flag}</span><span>${data.name}</span>`;
    item.addEventListener('click', ()=>{ setLang(code); toggleLang(false); }, passive);
    list.appendChild(item);
  }
}

// Toggle menu
function toggleLang(force){
  const list = document.getElementById('langList');
  if(force===false){ list.classList.remove('show'); }
  else{ list.classList.toggle('show'); }
}

  // Background image loading removed - using silver gradient only

// Page load
document.addEventListener('DOMContentLoaded', () => {
  const grid = document.getElementById('grid');
  
  createLangMenu();
  setLang(detectLang());
  
  // Load background image after DOM is ready
  requestAnimationFrame(() => {
    loadBackgroundImage();
  });
  
  // Create cards
  categories.forEach((cat, index) => {
    const card = document.createElement('div');
    card.className = cat.highlight ? 'card highlight' : 'card';
    card.dataset.originalTitle = cat.title;
    
    const translatedTitle = getCategoryName(cat.title, currentLang);
    const style = categoryStyles[cat.title] || {};
    
    let cardContent = `<span class="card-index">${index + 1}</span>`;
    cardContent += `<div class="card-bg" style="background: ${style.bg};"></div>`;
    cardContent += `<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;flex:1;padding:20px 12px;">`;
    cardContent += `<div class="card-title">${translatedTitle}</div>`;
    cardContent += `</div>`;
    
    card.innerHTML = cardContent;
    
    card.addEventListener('click', () => {
      location.href = cat.url;
    }, passive);
    
    grid.appendChild(card);
  });
  
  // Language button click handler
  document.getElementById('langBtn').addEventListener('click', (e) => {
    e.stopPropagation();
    toggleLang();
  }, passive);
  
  // Close dropdown on outside click
  document.addEventListener('click', e => {
    if(!e.target.closest('.lang-select')) toggleLang(false);
  }, passive);
  
  // Prevent iOS bounce effect
  document.body.addEventListener('touchmove', (e) => {
    if (e.target.closest('.lang-list')) {
      e.stopPropagation();
    }
  }, { passive: false });
});

// Handle orientation change
window.addEventListener('orientationchange', () => {
  setTimeout(() => {
    window.scrollTo(0, 0);
  }, 100);
});
