function updateCards(){
  document.querySelectorAll('.card').forEach(card=>{
    const slug = card.dataset.slug, orig = card.dataset.originalName;
    const tName = getCityName(slug, orig, currentLang);
    card.querySelector('.city-code').textContent = tName.substring(0,2).toUpperCase();
    card.querySelector('.city-name').textContent = tName;
    card.dataset.search = buildKeywords(slug, orig);   // ğŸ”‘ dilâ€‘baÄŸÄ±msÄ±z
  });
}

/* ------------------------------------------------------------------
   6) DÄ°L DEÄÄ°ÅTÄ°RÄ°CÄ°, MENÃœ, RENKLÄ° BAÅLIK  
   (Kodunuz aynen â€“ sadece updateCards() Ã§aÄŸrÄ±sÄ± gÃ¼ncel)  
   ------------------------------------------------------------------ */
let currentLang='tr';
function detectLang(){const saved=localStorage.getItem('lang');if(saved&&lang[saved])return saved;
  const b=navigator.language.toLowerCase();for(const c in lang){if(b.startsWith(c))return c;}return'tr';}
function setLang(c){currentLang=c;const t=lang[c];
  document.getElementById('title').textContent=t.title;
  document.getElementById('search').placeholder=t.search;
  document.getElementById('langFlag').textContent=t.flag;
  document.getElementById('langName').textContent=t.name;
  document.getElementById('worldButtonText').textContent=t.worldButton;
  const access=localStorage.getItem('duflat-access')==='granted';
  const info=document.getElementById('info');
  info.innerHTML = access? t.premium : t.banner;
  info.className = access? 'info premium':'info';
  document.documentElement.lang=c;localStorage.setItem('lang',c);
  document.querySelectorAll('.lang-item').forEach(i=>i.classList.toggle('active',i.dataset.lang===c));
  colorizeTitle();updateCards();
}
function createLangMenu(){const list=document.getElementById('langList');
  Object.entries(lang).forEach(([code,data])=>{
    const item=document.createElement('div');item.className='lang-item';item.dataset.lang=code;
    item.innerHTML=`<span>${data.flag}</span><span>${data.name}</span>`;
    item.onclick=()=>{setLang(code);toggleLang(false);};list.appendChild(item);});}
function toggleLang(force){const l=document.getElementById('langList');force===false?l.classList.remove('show'):l.classList.toggle('show');}
function colorizeTitle(){const el=document.getElementById('title');const parts=el.textContent.split('ğŸ“');
  const words=parts[0].trim().split(/\s+/);el.innerHTML=words.map((w,i)=>`<span class="title-word word-${i%7}">${w}</span>`).join(' ')+' <span class="title-emoji">ğŸ“</span>';}

  createLangMenu();

  cities.forEach(([slug,name])=>{

});
