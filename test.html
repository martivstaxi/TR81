<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title id="page-title">Şehir</title>

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

<style>
/* ---------- Değişkenler ---------- */
:root{--primary:#3b82f6;--primary-dark:#1d4ed8;--accent:#f97316;--text:#1e293b}

/* ---------- Genel ---------- */
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;min-height:100vh;padding:12px 12px 100px;
     background:linear-gradient(135deg,#f8fafc 0%,#e2e8f0 100%);color:#334155;overflow-x:hidden}

/* ---------- Logo ---------- */
.logo{position:fixed;top:16px;left:16px;z-index:100;width:50px;height:50px;
      display:flex;align-items:center;justify-content:center;
      font-size:26px;color:var(--text);background:rgba(255,255,255,.9);
      backdrop-filter:blur(10px);border-radius:50%;cursor:pointer;
      box-shadow:0 6px 24px rgba(0,0,0,.1);transition:.3s}
.logo:hover{transform:scale(1.1) rotate(10deg);box-shadow:0 8px 32px rgba(0,0,0,.15)}

/* ---------- Başlık ---------- */
h1{margin:70px 0 40px;text-align:center;font-size:clamp(24px,5vw,38px);font-weight:700}
.gradient-text{background:linear-gradient(135deg,#3b82f6,#8b5cf6);
               -webkit-background-clip:text;-webkit-text-fill-color:transparent}
.camera-emoji{margin-right:8px}

/* ---------- Konum Kartları ---------- */
.city-section{margin:0 auto 36px;max-width:1000px;overflow:hidden;
              background:rgba(255,255,255,.95);backdrop-filter:blur(20px);
              border-radius:20px;border:1px solid rgba(255,255,255,.2);
              box-shadow:0 6px 24px rgba(0,0,0,.08);transition:.3s}
.city-section:hover{transform:translateY(-3px);box-shadow:0 12px 40px rgba(0,0,0,.12)}
.city-header{padding:18px 22px 12px}
.city-title{font-size:clamp(16px,3.5vw,20px);font-weight:700;color:var(--text)}
.city-photos{display:flex;gap:16px;overflow-x:auto;padding:12px 22px 22px;scroll-snap-type:x mandatory}
.city-photos::-webkit-scrollbar{display:none}
.photo-card{flex:0 0 auto;width:260px;height:260px;border-radius:14px;cursor:pointer;
            box-shadow:0 6px 20px rgba(0,0,0,.12);scroll-snap-align:start;transition:.4s}
.photo-card:hover{transform:scale(1.05) translateY(-6px);box-shadow:0 16px 32px rgba(0,0,0,.2)}
.photo-card img{width:100%;height:100%;object-fit:cover;transition:transform .4s}
.photo-card:hover img{transform:scale(1.1)}
.location-link{display:inline-flex;align-items:center;gap:6px;padding:10px 16px;
               font-size:clamp(13px,2.5vw,16px);font-weight:600;border-radius:25px;
               color:var(--primary);background:linear-gradient(135deg,rgba(59,130,246,.1),rgba(139,92,246,.1));
               transition:.3s;border:2px solid transparent;max-width:fit-content}
.location-link:hover{transform:translateY(-2px);color:var(--text);
                     background:linear-gradient(135deg,rgba(59,130,246,.2),rgba(139,92,246,.2));
                     border-color:rgba(59,130,246,.3);box-shadow:0 6px 20px rgba(59,130,246,.25)}
.click-icon::before{content:"➤";font-size:10px;color:var(--accent)}

/* ---------- Modal ---------- */
.photo-modal{position:fixed;inset:0;display:none;justify-content:center;align-items:center;
             padding:20px;background:rgba(0,0,0,.95);backdrop-filter:blur(10px);z-index:3000;
             opacity:0;transition:opacity .3s}
.photo-modal.show{opacity:1}
.modal-content{max-width:90vw;max-height:90vh;transform:scale(.8);transition:transform .3s;position:relative}
.photo-modal.show .modal-content{transform:scale(1)}
.modal-image{max-width:100%;max-height:100%;border-radius:12px;box-shadow:0 20px 60px rgba(0,0,0,.5)}
.modal-close{position:absolute;top:-50px;right:-10px;width:40px;height:40px;font-size:20px;
             display:flex;align-items:center;justify-content:center;border:none;border-radius:50%;
             background:rgba(255,255,255,.9);color:var(--text);cursor:pointer;transition:.3s}
.modal-close:hover{transform:scale(1.1);box-shadow:0 4px 15px rgba(0,0,0,.2)}
.modal-info{position:absolute;bottom:-60px;left:50%;transform:translateX(-50%);
            background:rgba(255,255,255,.9);border-radius:20px;padding:8px 16px;font-size:14px;font-weight:600}

/* ---------- Promosyon ---------- */
.promotion-section{margin:36px auto;max-width:1000px;padding:24px;text-align:center;
                   background:linear-gradient(135deg,#fff7ed,#fde68a);border:2px solid #fbbf24;
                   border-radius:20px;box-shadow:0 8px 32px rgba(251,191,36,.2);color:#92400e}
.btn{display:inline-block;text-decoration:none;color:#fff;font-weight:700;padding:12px 24px;border-radius:25px;
     transition:.3s;box-shadow:0 6px 24px rgba(0,0,0,.2);margin:8px 0}
.purchase-btn{background:linear-gradient(135deg,#ffd700,#ff8c00)}
.purchase-btn:hover{background:linear-gradient(135deg,#ff8c00,#ffd700);transform:translateY(-3px);
                    box-shadow:0 15px 45px rgba(255,215,0,.6)}
.instagram-btn{background:linear-gradient(135deg,#405de6 0%,#fd1d1d 100%)}
.instagram-btn:hover{background:linear-gradient(135deg,#fd1d1d 0%,#405de6 100%);transform:translateY(-3px);
                     box-shadow:0 15px 45px rgba(225,48,108,.6)}
.promo-text{margin:16px 0;font-size:clamp(17px,3vw,22px)}

/* ---------- Editör Butonu & Panel ---------- */
.edit-btn{position:fixed;bottom:20px;right:20px;z-index:1500;width:60px;height:60px;font-size:24px;
          display:flex;align-items:center;justify-content:center;border:none;border-radius:50%;
          background:linear-gradient(135deg,var(--primary),var(--primary-dark));color:#fff;cursor:pointer;
          box-shadow:0 6px 20px rgba(59,130,246,.4);transition:.3s}
.edit-btn:hover{transform:scale(1.1);background:linear-gradient(135deg,var(--primary-dark),#1e40af)}
.edit-panel{position:fixed;top:20px;right:20px;z-index:2000;width:400px;max-height:80vh;overflow:auto;
            background:rgba(255,255,255,.98);backdrop-filter:blur(15px);border:2px solid #e2e8f0;
            border-radius:12px;padding:20px;font-size:14px;display:none;box-shadow:0 10px 40px rgba(0,0,0,.15)}
.edit-panel.open{display:block}
.edit-panel h3{text-align:center;font-size:18px;font-weight:700;margin-bottom:15px;color:var(--text);
               border-bottom:2px solid var(--primary);padding-bottom:10px}
.file-label,.panel-btn{width:100%;padding:12px;border:none;border-radius:8px;font-weight:600;color:#fff;cursor:pointer}
.file-label{background:linear-gradient(135deg,#6366f1,#4f46e5)}
.file-label:hover{background:linear-gradient(135deg,#4f46e5,#4338ca);transform:translateY(-2px);
                 box-shadow:0 4px 12px rgba(99,102,241,.4)}
.process-btn{background:linear-gradient(135deg,var(--primary),var(--primary-dark))}
.export-btn{background:linear-gradient(135deg,#10b981,#047857)}
.clear-btn{background:linear-gradient(135deg,#ef4444,#dc2626);margin-bottom:4px}
.close-btn{background:#64748b}

/* ---------- Responsive ---------- */
@media(max-width:768px){
  body{padding:8px 8px 80px}
  .logo{top:12px;left:12px;width:40px;height:40px;font-size:20px}
  h1{margin:50px 0 24px}
  .city-photos{padding:8px 16px 16px;gap:12px}
  .photo-card{width:180px;height:180px}
  .edit-panel{left:10px;right:10px;top:10px;width:auto;max-height:70vh}
  .edit-btn{width:55px;height:55px;font-size:20px}
}
</style>
</head>
<body>

<a href="https://tr81.tr/login.html" class="logo" onclick="window.open(this.href,'_blank');return false;">🌐</a>

<h1><span class="camera-emoji">📸</span><span class="gradient-text" id="city-name">Demo Şehir</span></h1>

<div id="locations-container">
  <!-- Varsayılan demo konum -->
  <div class="city-section">
    <div class="city-header">
      <h2 class="city-title">
        <a href="https://maps.google.com/?q=Demo+Konum" target="_blank" rel="noopener noreferrer" class="location-link">
          <span class="click-icon"></span>Demo Konum 📍
        </a>
      </h2>
    </div>
    <div class="city-photos">
      <div class="photo-card" data-photo="https://picsum.photos/380/380?random=1" data-location="Demo Konum">
        <img src="https://picsum.photos/380/380?random=1" alt="Demo Konum">
      </div>
      <div class="photo-card" data-photo="https://picsum.photos/380/380?random=2" data-location="Demo Konum">
        <img src="https://picsum.photos/380/380?random=2" alt="Demo Konum">
      </div>
      <div class="photo-card" data-photo="https://picsum.photos/380/380?random=3" data-location="Demo Konum">
        <img src="https://picsum.photos/380/380?random=3" alt="Demo Konum">
      </div>
    </div>
  </div>
</div>

<!-- Promosyon -->
<div class="promotion-section">
  <a href="index.html" target="_blank" class="btn purchase-btn" id="loginBtn">🏠 Main Menu</a>
  <div class="promo-text" id="questionsText">Sorularınız için → Bize ulaşın!</div>
  <a href="https://www.instagram.com/tr81.tr/" target="_blank" class="btn instagram-btn" id="instagramBtn">
    📩Bir tıkla bize ulaşın: @tr81.tr
  </a>
</div>

<!-- Edit Panel Butonu -->
<button class="edit-btn" id="editToggle" title="Editörü Aç">✎</button>

<!-- Editör Paneli -->
<div class="edit-panel" id="editPanel">
  <h3>🏙️ Şehir ve Konum Yöneticisi</h3>

  <input type="file" id="csvFile" accept=".csv" hidden>
  <label for="csvFile" class="file-label">📂 CSV Dosyası Seç</label>
  <div class="file-info" id="fileInfo"></div>

  <button class="panel-btn process-btn" onclick="processCSVFile()">🔄 CSV Verilerini İşle</button>
  <button class="panel-btn export-btn"  onclick="exportHTML()">📁 HTML Kodunu Kopyala</button>
  <button class="panel-btn clear-btn"   onclick="clearCityData()">🗑️ Verileri Temizle</button>
  <button class="panel-btn close-btn"   onclick="toggleEditPanel()">❌ Paneli Kapat</button>
</div>

<!-- Foto Modal -->
<div class="photo-modal" id="photoModal" onclick="closePhotoModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <button class="modal-close" onclick="closePhotoModal()" title="Kapat (ESC)">✕</button>
    <img class="modal-image" id="modalImage" src="" alt="">
    <div class="modal-info" id="modalInfo">Konum Adı</div>
  </div>
</div>

<!-- PapaParse -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
/* ---------- Dil Tablosu ---------- */
const translations={tr:{loginBtn:'🏠 Ana Menü',questionsText:'Sorularınız için → Bize ulaşın!',
                        instagramBtn:'📩Bir tıkla bize ulaşın: @tr81.tr'},
                    en:{loginBtn:'🏠 Main Menu',questionsText:'Questions? → Contact us!',
                        instagramBtn:'📩Contact us with one click: @tr81.tr'}};

/* ---------- Durum ---------- */
let cityData={cityName:'Demo Şehir',locations:[{name:'Demo Konum',
               link:'https://maps.google.com/?q=Demo+Konum',
               photos:['https://picsum.photos/380/380?random=1',
                       'https://picsum.photos/380/380?random=2',
                       'https://picsum.photos/380/380?random=3']}]};
let selectedFile=null;

/* ---------- Dil ---------- */
function detectLanguage(){
  const s=sessionStorage.getItem('preferred-language');
  if(s&&translations[s])return s;
  const b=(navigator.language||navigator.userLanguage).toLowerCase();
  return b.startsWith('tr')?'tr':'en';
}
function updateLanguageUI(lang){
  const t=translations[lang]||translations.en;
  [['loginBtn','innerHTML'],['questionsText','textContent'],['instagramBtn','innerHTML']]
   .forEach(([id,prop])=>{const el=document.getElementById(id);if(el)t[id]&&(el[prop]=t[id]);});
  document.documentElement.lang=lang;sessionStorage.setItem('preferred-language',lang);
}

/* ---------- Panel ---------- */
function toggleEditPanel(){document.getElementById('editPanel').classList.toggle('open');}
document.getElementById('editToggle').addEventListener('click',toggleEditPanel);
document.getElementById('csvFile').addEventListener('change',e=>{
  selectedFile=e.target.files[0];
  document.getElementById('fileInfo').textContent=selectedFile?'✅ '+selectedFile.name+' seçildi':'';
});

/* ---------- CSV İşleme ---------- */
function processCSVFile(){
  if(!selectedFile){alert('Lütfen bir CSV dosyası seçin!');return;}
  Papa.parse(selectedFile,{
    skipEmptyLines:true,complete:res=>{
      if(res.data.length<2){alert('CSV en az 2 satır içermeli!');return;}
      const firstRow=res.data[0];
      const cityNameFromA1=(firstRow[0]||'').trim();
      const cityName=cityNameFromA1||cityData.cityName;
      const locations=[];
      res.data.forEach((row,i)=>{
        if(i===0)return;           // başlık/şehir adı satırı
        if(row.length<2)return;
        const name=row[0]?.trim(),link=row[1]?.trim();
        if(!name||!link) return;
        const photos=row.slice(2).filter(p=>/^https?:\/\//.test(p?.trim())).map(p=>p.trim());
        locations.push({name,link,photos});
      });
      if(!locations.length){alert('Geçerli konum bulunamadı!');return;}
      cityData={cityName,locations};
      updatePageTitle();renderLocations();
      console.log(`✔ ${locations.length} konum yüklendi.`);
      // temizle
      selectedFile=null;document.getElementById('csvFile').value='';
      document.getElementById('fileInfo').textContent='';
    },
    error:err=>alert('CSV okunamadı: '+err.message)
  });
}

/* ---------- Render ---------- */
function renderLocations(){
  const cont=document.getElementById('locations-container');cont.innerHTML='';
  cityData.locations.forEach(loc=>{
    const photosHTML=loc.photos.map(p=>
      `<div class="photo-card" data-photo="${p}" data-location="${loc.name}">
         <img src="${p}" alt="${loc.name}">
       </div>`).join('');
    cont.insertAdjacentHTML('beforeend',
      `<div class="city-section">
         <div class="city-header">
           <h2 class="city-title">
             <a href="${loc.link}" target="_blank" rel="noopener noreferrer" class="location-link">
               <span class="click-icon"></span>${loc.name} 📍
             </a>
           </h2>
         </div>
         <div class="city-photos">${photosHTML}</div>
       </div>`);
  });
}
function updatePageTitle(){
  document.getElementById('city-name').textContent=cityData.cityName;
  document.getElementById('page-title').textContent=cityData.cityName;
}

/* ---------- Modal ---------- */
function openPhotoModal(src,loc){
  const m=document.getElementById('photoModal');
  document.getElementById('modalImage').src=src;
  document.getElementById('modalInfo').textContent=loc;
  m.style.display='flex';setTimeout(()=>m.classList.add('show'),10);
  document.body.style.overflow='hidden';
}
function closePhotoModal(){
  const m=document.getElementById('photoModal');
  m.classList.remove('show');
  setTimeout(()=>{m.style.display='none';document.body.style.overflow='auto';},300);
}
document.addEventListener('keydown',e=>e.key==='Escape'&&closePhotoModal());
document.addEventListener('click',e=>{
  const card=e.target.closest('.photo-card');
  if(card){const img=card.querySelector('img');openPhotoModal(img.src,img.alt);}
});

/* ---------- Temizle ---------- */
function clearCityData(){
  if(!confirm('Demo verilere dönmek istiyor musunuz?'))return;
  cityData={cityName:'Demo Şehir',locations:[{name:'Demo Konum',
     link:'https://maps.google.com/?q=Demo+Konum',
     photos:['https://picsum.photos/380/380?random=1',
             'https://picsum.photos/380/380?random=2',
             'https://picsum.photos/380/380?random=3']}]};
  updatePageTitle();renderLocations();
  console.log('🗑️ Veriler sıfırlandı, demo yüklendi.');
}

/* ---------- Export ---------- */
function exportHTML(){
  if(!cityData.locations.length){alert('Önce konum ekleyin!');return;}
  const style=document.querySelector('style').innerHTML,
        promo=document.querySelector('.promotion-section').outerHTML,
        modal=document.querySelector('.photo-modal').outerHTML,
        locHTML=document.getElementById('locations-container').innerHTML;
  const full=`<!DOCTYPE html><html lang="tr"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0"><title>${cityData.cityName}</title>
<style>${style}</style></head><body>
<a href="https://tr81.tr/login.html" class="logo" onclick="window.open(this.href,'_blank');return false;">🌐</a>
<h1><span class="camera-emoji">📸</span><span class="gradient-text">${cityData.cityName}</span></h1>
<div id="locations-container">${locHTML}</div>${promo}${modal}
<!-- Orijinal JS kodunuzu buraya yapıştırın -->
</body></html>`;
  navigator.clipboard.writeText(full).then(()=>alert('✔ HTML panoya kopyalandı.'))
           .catch(()=>prompt('Kopyalanamadı, elle alın:',full));
}

/* ---------- Başlat ---------- */
document.addEventListener('DOMContentLoaded',()=>{
  updatePageTitle();renderLocations();updateLanguageUI(detectLanguage());
});
</script>
</body>
</html>
