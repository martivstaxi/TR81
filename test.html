/* ============= 2. ŞEHİR LİSTESİ & ÇEVİRİLER ============= */
/* (Tamamı – 81 il ve cityTranslations nesnesi – orijinal dosyadan alınmıştır) */

/* ============= 3. YARDIMCI FONKS. ============= */
const norm = t => t.toLowerCase()
                     .normalize('NFD')
                     .replace(/[\u0300-\u036f]/g,'')
                     .replace(/[çğıöşü]/g,ch=>({ç:'c',ğ:'g',ı:'i',ö:'o',ş:'s',ü:'u'}[ch]));

function getCityName(slug, originalName, langCode){
  if(langCode==='tr') return originalName;
  if(cityTranslations[slug] && cityTranslations[slug][langCode]) return cityTranslations[slug][langCode];
  if(['en','de','fr','es','it','pt','nl','ro','pl','cs','hu','sv','da','no','fi','sk','id','ms','vi'].includes(langCode))
     return originalName; // latin alfabe
  return originalName;   // diğerleri – transliterasyon yoksa Türkçe ismi göster
}

/* === Anahtar kelimeleri (her dilde) hazırlayan yardımcı === */
function buildKeywords(slug, originalName){
  const set = new Set();
  set.add(norm(originalName));
  set.add(norm(slug));
  if(cityTranslations[slug]){
    Object.values(cityTranslations[slug]).forEach(v=>set.add(norm(v)));
  }
  return Array.from(set).join(' ');
}

/* ============= 4. KARTLARI GÜNCELLE ============= */
function updateCards(){
  if(typeof currentLang==='undefined') return;
  document.querySelectorAll('.card').forEach(card=>{
    const slug = card.dataset.slug;
    const originalName = card.dataset.originalName;
    if(!slug||!originalName) return;

    const translated = getCityName(slug,originalName,currentLang);
    card.querySelector('.city-code').textContent = translated.substring(0,2).toUpperCase();
    card.querySelector('.city-name').textContent = translated;
    card.dataset.search = buildKeywords(slug,originalName); // dil‑bağımsız anahtarlar
  });
}

/* ============= 5. DİL TESPİT & AYAR ============= */
let currentLang='tr';
function detectLang(){
  const saved = localStorage.getItem('lang');
  if(saved && lang[saved]) return saved;
  const browser = navigator.language.toLowerCase();
  for(const code in lang){ if(browser.startsWith(code)) return code; }
  return 'tr';
}
function setLang(code){
  currentLang=code;
  const t=lang[code];
  document.getElementById('title').textContent=t.title;
  document.getElementById('search').placeholder=t.search;
  document.getElementById('langFlag').textContent=t.flag;
  document.getElementById('langName').textContent=t.name;
  document.getElementById('worldButtonText').textContent=t.worldButton;

  const access = localStorage.getItem('duflat-access')==='granted';
  const info = document.getElementById('info');
  info.innerHTML = access ? t.premium : t.banner;
  info.className = access ? 'info premium' : 'info';

  document.documentElement.lang=code;
  localStorage.setItem('lang',code);
  document.querySelectorAll('.lang-item').forEach(i=>i.classList.toggle('active',i.dataset.lang===code));

  colorizeTitle();
  updateCards();
}

/* ============= 6. DİL MENÜSÜ ============= */
function createLangMenu(){
  const list=document.getElementById('langList');
  for(const [code,data] of Object.entries(lang)){
    const item=document.createElement('div');
    item.className='lang-item';item.dataset.lang=code;
    item.innerHTML=`<span>${data.flag}</span><span>${data.name}</span>`;
    item.onclick=()=>{setLang(code);toggleLang(false);};
    list.appendChild(item);
  }
}
function toggleLang(force){
  const list=document.getElementById('langList');
  if(force===false) list.classList.remove('show');
  else list.classList.toggle('show');
}

/* ============= 7. BAŞLIK RENKLENDİR ============= */
function colorizeTitle(){
  const el=document.getElementById('title');if(!el) return;
  const parts=el.textContent.split('📍');const words=parts[0].trim().split(/\s+/);let html='';
  words.forEach((w,i)=>{html+=`<span class="title-word word-${i%7}">${w}</span> `;});
  html+='<span class="title-emoji">📍</span>';el.innerHTML=html;
}

/* ============= 8. SAYFA YÜKLEMESİ ============= */
document.addEventListener('DOMContentLoaded',()=>{
  const grid=document.getElementById('grid');
  const search=document.getElementById('search');
  const access=localStorage.getItem('duflat-access')==='granted';

  createLangMenu();
  setLang(detectLang());

  // ---- Kartları oluştur ----
  cities.forEach(([slug,name])=>{
    const card=document.createElement('div');
    card.className='card'+(slug==='antalya'?' free':'');
    card.dataset.slug=slug;
    card.dataset.originalName=name;

    const code=name.substring(0,2).toUpperCase();
    let html=`<div class="city-code">${code}</div><div class="city-name">${name}</div>`;
    if(!access && slug!=='antalya') html+='<span class="lock-icon">🔒</span>';
    card.innerHTML=html;

    card.dataset.search = buildKeywords(slug,name);

    card.onclick=()=>{
      if(access||slug==='antalya'){
        if(access) location.href=`${slug}.html`;
        else location.href='antalya_demo.html';
      }else location.href='login.html';
    };
    grid.appendChild(card);
  });

  // ---- Arama ----
  search.addEventListener('input',e=>{
    const v=norm(e.target.value);
    document.getElementById('info').style.display=v?'none':'';
    document.querySelectorAll('.card').forEach(c=>{
      c.style.display=c.dataset.search.includes(v)?'':'none';
    });
  });

  // Menü kapat
  document.addEventListener('click',e=>{if(!e.target.closest('.lang-select')) toggleLang(false);});
});
