/* ------------------------------------------------------------------
   2) ŞEHİR VERİLERİ & ÇEVİRİLER  (Eski dosyanız değişmedi)  
   ------------------------------------------------------------------ */
const cities = [ /* 81 il – mevcut listeniz */ ];
const cityTranslations = { /* uzun obje – mevcut halini koruduk */ };

/* ------------------------------------------------------------------
   3) ARAMA İÇİN NORMALİZE EDİCİ  
   ------------------------------------------------------------------ */
const norm = t => t.toLowerCase()
                   .normalize('NFD')
                   .replace(/[\u0300-\u036f]/g,'')
                   .replace(/[çğıöşü]/g,ch=>({ç:'c',ğ:'g',ı:'i',ö:'o',ş:'s',ü:'u'}[ch]));

/* Her kart için tüm dillerde anahtar‑kelime seti hazırlar */
const buildKeywords = (slug, originalName) => {
  const s = new Set([norm(originalName), norm(slug)]);
  if(cityTranslations[slug]) Object.values(cityTranslations[slug]).forEach(v=>s.add(norm(v)));
  return Array.from(s).join(' ');
};

/* ------------------------------------------------------------------
   4) İL İSMİ SEÇİCİ  (mevcut mantık + yeni diller fallback)  
   ------------------------------------------------------------------ */
function getCityName(slug, original, langCode){
  if(langCode==='tr') return original;
  return (cityTranslations[slug] && cityTranslations[slug][langCode]) || original;
}

/* ------------------------------------------------------------------
   5) DİNAMİK KART GÜNCELLEYİCİ  
   ------------------------------------------------------------------ */
function updateCards(){
  document.querySelectorAll('.card').forEach(card=>{
    const slug = card.dataset.slug, orig = card.dataset.originalName;
    const tName = getCityName(slug, orig, currentLang);
    card.querySelector('.city-code').textContent = tName.substring(0,2).toUpperCase();
    card.querySelector('.city-name').textContent = tName;
    card.dataset.search = buildKeywords(slug, orig);   // 🔑 dil‑bağımsız
  });
}

/* ------------------------------------------------------------------
   6) DİL DEĞİŞTİRİCİ, MENÜ, RENKLİ BAŞLIK  
   (Kodunuz aynen – sadece updateCards() çağrısı güncel)  
   ------------------------------------------------------------------ */
let currentLang='tr';
function detectLang(){const saved=localStorage.getItem('lang');if(saved&&lang[saved])return saved;
  const b=navigator.language.toLowerCase();for(const c in lang){if(b.startsWith(c))return c;}return'tr';}
function setLang(c){currentLang=c;const t=lang[c];
  document.getElementById('title').textContent=t.title;
  document.getElementById('search').placeholder=t.search;
  document.getElementById('langFlag').textContent=t.flag;
  document.getElementById('langName').textContent=t.name;
  document.getElementById('worldButtonText').textContent=t.worldButton;
  const access=localStorage.getItem('duflat-access')==='granted';
  const info=document.getElementById('info');
  info.innerHTML = access? t.premium : t.banner;
  info.className = access? 'info premium':'info';
  document.documentElement.lang=c;localStorage.setItem('lang',c);
  document.querySelectorAll('.lang-item').forEach(i=>i.classList.toggle('active',i.dataset.lang===c));
  colorizeTitle();updateCards();
}
function createLangMenu(){const list=document.getElementById('langList');
  Object.entries(lang).forEach(([code,data])=>{
    const item=document.createElement('div');item.className='lang-item';item.dataset.lang=code;
    item.innerHTML=`<span>${data.flag}</span><span>${data.name}</span>`;
    item.onclick=()=>{setLang(code);toggleLang(false);};list.appendChild(item);});}
function toggleLang(force){const l=document.getElementById('langList');force===false?l.classList.remove('show'):l.classList.toggle('show');}
function colorizeTitle(){const el=document.getElementById('title');const parts=el.textContent.split('📍');
  const words=parts[0].trim().split(/\s+/);el.innerHTML=words.map((w,i)=>`<span class="title-word word-${i%7}">${w}</span>`).join(' ')+' <span class="title-emoji">📍</span>';}

/* ------------------------------------------------------------------
   7) SAYFA YÜKLEMESİ  
   ------------------------------------------------------------------ */
document.addEventListener('DOMContentLoaded',()=>{
  const grid=document.getElementById('grid');
  const search=document.getElementById('search');
  const access=localStorage.getItem('duflat-access')==='granted';

  createLangMenu();
  setLang(detectLang());

  /* Kart Oluşturma – tüm eski özellikler + yeni dataset.search */
  cities.forEach(([slug,name])=>{
    const card=document.createElement('div');
    card.className='card'+(slug==='antalya'?' free':'');
    card.dataset.slug=slug;
    card.dataset.originalName=name;
    const tName=getCityName(slug,name,currentLang);
    const code=tName.substring(0,2).toUpperCase();
    card.innerHTML=`<div class="city-code">${code}</div><div class="city-name">${tName}</div>`+(access||slug==='antalya'?'':'<span class="lock-icon">🔒</span>');
    card.dataset.search = buildKeywords(slug,name);
    card.onclick=()=>{if(access||slug==='antalya'){location.href=access?`${slug}.html`:'antalya_demo.html';}else location.href='login.html';};
    grid.appendChild(card);
  });

  /* Arama – dil‑bağımsız */
  search.addEventListener('input',e=>{
    const v=norm(e.target.value);
    document.getElementById('info').style.display=v?'none':'';
    document.querySelectorAll('.card').forEach(c=>{c.style.display=c.dataset.search.includes(v)?'':'none';});
  });

  /* Menü dışına tıklanınca kapat */
  document.addEventListener('click',e=>{if(!e.target.closest('.lang-select'))toggleLang(false);});
});
