    :root {

    * {

    }

    body {
      font-family: 'Segoe UI', Tahoma, Genesis, Verdana, sans-serif;
      background-color: var(--background);

    .logo {

      text-decoration: none;
      color: var(--text);
      transition: color 0.2s;
    }
    
    .logo:hover {
      color: var(--primary);
    }
    
    h1 {
      font-size: 32px;
      margin-top: 0px;
      margin-bottom: 65px;
      text-align: center;
      color: var(--primary-dark);
      font-weight: 600;
      position: relative;
      top: 35px;
    }
    
    .city-section {
      margin-bottom: 40px;
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 0;
      box-shadow: 0 2px 8px var(--shadow);
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      overflow: hidden;
      border: 1px solid var(--border);
    }
    
    .city-header {
      padding: 16px 20px;
      margin: 0;
      border: none;
      background: transparent;
      text-align: left;
    }
    
    .city-title {
      margin: 0;
      font-size: 20px;
      color: var(--primary-dark);
      font-weight: 600;
    }
    
    .city-photos {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding: 7px 15px 15px 15px;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
      -webkit-overflow-scrolling: touch;
    }
    
    .city-photos::-webkit-scrollbar {
      display: none;
    }
    
    .photo-card {
      flex: 0 0 auto;
      width: 280px;
      height: 220px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px var(--shadow);
      scroll-snap-align: start;
      background-color: white;
      position: relative;
      transition: transform 0.2s;
    }
    
    .photo-card:hover {
      transform: scale(1.02);
    }
    
    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    .premium-info {
      margin-top: 40px;
      margin-bottom: 30px;
      text-align: center;
      background: linear-gradient(135deg, #e8f5e8, #f0f8f0);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.15);
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      font-size: 16px;
      line-height: 1.5;
      border: 2px solid #16a34a;
      font-weight: 500;
      color: #15803d;
    }
    
    .premium-info::before {

      vertical-align: middle;
      margin-right: 8px;
    }
    
    .premium-link {

      display: inline-block;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #000;
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
      padding: 16px 32px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
      transition: all 0.3s ease;
      border: 2px solid #FFD700;
      font-family: inherit;
      letter-spacing: 0.5px;
    }
    
    .premium-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
      background: linear-gradient(135deg, #FFA500, #FFD700);
      text-decoration: none;
    }
    
    .location-link {
      text-decoration: none;
      color: var(--primary);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      border-radius: 24px;
      background: rgba(59, 130, 246, 0.08);
      transition: all 0.2s ease;
      font-size: 16px;
      font-weight: 600;
      max-width: fit-content;
    }
    
    .location-link:hover {
      background: rgba(59, 130, 246, 0.15);
      color: var(--primary-dark);
      text-decoration: none;
      transform: translateY(-1px);
    }
    
    .click-icon {

      }

    }
  </style>
