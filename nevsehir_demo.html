    h1 {

    .city-section {

      max-width: 1000px;

      margin-right: auto;
      overflow: hidden;

      scrollbar-width: none;
      -webkit-overflow-scrolling: touch;
    }
    
    .city-photos::-webkit-scrollbar {

    }
    
    .photo-card {

      width: 280px;
      height: 220px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px var(--shadow);
      scroll-snap-align: start;
      background-color: white;
      position: relative;
      transition: transform 0.2s;
    }
    
    .photo-card:hover {

    }
    
    .photo-card img {

      height: 100%;
      object-fit: cover;
      display: block;
    }
