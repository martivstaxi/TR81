  <style>
    body {

    .back-link {

    .back-link:hover {

    }
    
    .location-link {
      text-decoration: underline;

    .location-link:hover {

    }
    
    .click-icon {
      margin-right: 5px;

    .click-icon::before {
      content: "â¤";
      display: inline-block;

    /* EDÄ°TOR PANEL */
    .edit-panel {
      position: fixed;
      top: 20px;

      background: white;
      border: 1px solid #ddd;

    .edit-panel h3 {

    .edit-panel input, .edit-panel button, .edit-panel select {

    .edit-btn {

      border: none;

    .export-btn {

    #bulkLocations {

    .add-city-btn {

    .city-actions {

    .city-actions button {

    .btn-delete {

    .btn-move-up, .btn-move-down {

    .tab-buttons {

    .tab-button {

<body>
  <h1>ğŸ“¸ Åehir Rehberi</h1>
  
  <!-- Åehirler dinamik olarak burada gÃ¶rÃ¼necek -->

  <p><a href="https://www.duflat.com" target="_blank" class="back-link">www.duflat.com â†’</a></p>

  <!-- EDÄ°TOR PANEL -->
  <button class="edit-btn" onclick="toggleEditPanel()">âœ</button>
  
  <div class="edit-panel" id="editPanel">
    <div class="tab-buttons">
      <button class="tab-button active" onclick="openTab('cityTab')">Åehir Ä°ÅŸlemleri</button>
      <button class="tab-button" onclick="openTab('locationTab')">Konum Ä°ÅŸlemleri</button>

    <div id="cityTab" class="tab-content active">

      <input type="text" id="newCityName" placeholder="Yeni Åehir AdÄ±">

      <select id="citySelector" onchange="selectCity()">
        <option value="">Åehir SeÃ§in</option>
      </select>
      <input type="text" id="cityName" placeholder="Åehir AdÄ±" style="margin-top: 10px;">
      <div class="city-actions">

        <button class="btn-delete" onclick="deleteCity()">Sil</button>
      </div>
      <div class="city-actions">
        <button class="btn-move-up" onclick="moveCity(-1)">YukarÄ± TaÅŸÄ±</button>

      </div>

    <div id="locationTab" class="tab-content">
      <h3>ğŸ“ Konum Ä°ÅŸlemleri</h3>
      <select id="locationCitySelector">
        <option value="">Åehir SeÃ§in</option>
      </select>
      
      <h4>ğŸ“ Toplu Konum Ekle</h4>
      <textarea id="bulkLocations" rows="10" placeholder="Her satÄ±ra bir konum ekleyin. Format: KonumAdÄ±@@GoogleMapsLink@@Foto1@@Foto2@@Foto3" style="width: 100%; margin-bottom: 10px; box-sizing: border-box;"></textarea>
      <button onclick="addBulkLocations()">Toplu Ekle</button>
      <button onclick="clearLocations()">TÃ¼m KonumlarÄ± Temizle</button>
    </div>
    
    <div id="exportTab" class="tab-content">
      <h3>ğŸ”„ DÄ±ÅŸa Aktarma</h3>
      <select id="exportCitySelector">
        <option value="all">TÃ¼m Åehirler</option>
      </select>
      <button class="export-btn" onclick="exportHTML()">HTML Kodunu Kopyala</button>
      <button onclick="resetLocalStorage()" style="background: #dc3545; color: white; margin-top: 20px;">TÃ¼m Veriyi SÄ±fÄ±rla</button>
    </div>
    
    <button onclick="toggleEditPanel()" style="margin-top: 20px;">Kapat</button>
  </div>

  <script>
    // ===== VERÄ° Ä°ÅLEMLERÄ° =====
    
    // TÃ¼m ÅŸehirleri alma fonksiyonu
    function getCities() {
      const savedCities = localStorage.getItem('cities');
      if (savedCities) {
        return JSON.parse(savedCities);
      } else {
        // VarsayÄ±lan olarak Antalya ÅŸehrini ekle
        const defaultCities = ['Antalya'];
        localStorage.setItem('cities', JSON.stringify(defaultCities));
        return defaultCities;
      }
    }
    
    // Åehirleri kaydetme fonksiyonu
    function saveCities(cities) {
      localStorage.setItem('cities', JSON.stringify(cities));
    }
    
    // Bir ÅŸehir iÃ§in lokasyon verilerini getirme
    function getLocationsForCity(cityName) {
      const storageKey = 'locations_' + cityName;
      const savedLocations = localStorage.getItem(storageKey);
      
      if (savedLocations) {
        return JSON.parse(savedLocations);
      } else {
        return [];
      }
    }
    
    // LokasyonlarÄ± kaydetme
    function saveLocationsForCity(cityName, locations) {
      const storageKey = 'locations_' + cityName;
      localStorage.setItem(storageKey, JSON.stringify(locations));
    }
    
    // Åehir adÄ±nÄ± alma
    function getCityDisplayName(cityName) {
      const storageKey = 'cityName_' + cityName;
      const savedName = localStorage.getItem(storageKey);
      return savedName || cityName;
    }
    
    // Åehir adÄ±nÄ± kaydetme
    function saveCityDisplayName(cityName, displayName) {
      const storageKey = 'cityName_' + cityName;
      localStorage.setItem(storageKey, displayName);
    }
    
    // localStorage'Ä± tamamen sÄ±fÄ±rla
    function resetLocalStorage() {
      if (confirm('TÃ¼m kaydedilen veriyi silmek istediÄŸinizden emin misiniz?')) {
        const cities = getCities();
        
        // Ã–nce tÃ¼m ÅŸehir verilerini temizle
        cities.forEach(city => {
          localStorage.removeItem('locations_' + city);
          localStorage.removeItem('cityName_' + city);
        });
        
        // Åehir listesini temizle
        localStorage.removeItem('cities');
        
        location.reload();
      }
    }
    
    // ===== RENDER Ä°ÅLEMLERÄ° =====
    
    // TÃ¼m ÅŸehirleri render etme
    function renderCities() {
      const container = document.getElementById('cities-container');
      const cities = getCities();
      
      container.innerHTML = '';
      
      cities.forEach(city => {
        const displayName = getCityDisplayName(city);
        const locations = getLocationsForCity(city);
        
        // Åehir container oluÅŸtur
        const cityContainer = document.createElement('div');
        cityContainer.className = 'city-container';
        cityContainer.id = 'city-' + city;
        
        // Åehir baÅŸlÄ±ÄŸÄ± oluÅŸtur
        const cityTitle = document.createElement('h1');
        cityTitle.className = 'city-title';
        cityTitle.textContent = 'ğŸ“¸ ' + displayName;
        cityTitle.onclick = function() { toggleCityContent(city); };
        
        // Ä°Ã§erik div
        const cityContent = document.createElement('div');
        cityContent.className = 'city-content';
        cityContent.id = 'content-' + city;
        
        // LokasyonlarÄ± ekle
        if (locations.length > 0) {
          locations.forEach(location => {
            const section = document.createElement('div');
            section.className = 'city-section';
            
            let photosHTML = '';
            for(var j = 0; j < location.photos.length; j++) {
              photosHTML += '\n      <div class="photo-card">\n        <img src="' + location.photos[j] + '" alt="' + location.name + '">\n      </div>';
            }
            
            section.innerHTML = 
              '\n    <div class="city-header">\n      <h2 class="city-title">\n        <a href="' + location.link + '" target="_blank" class="location-link">\n          <span class="click-icon"></span>\n          ' + location.name + ' ğŸ“\n        </a>\n      </h2>\n    </div>\n    \n    <div class="city-photos">' + photosHTML + '\n    </div>\n  ';
            
            cityContent.appendChild(section);
          });
        } else {
          const emptyMessage = document.createElement('div');
          emptyMessage.className = 'city-section';
          emptyMessage.innerHTML = '<p>Bu ÅŸehir iÃ§in henÃ¼z konum eklenmemiÅŸ.</p>';
          cityContent.appendChild(emptyMessage);
        }
        
        // Bilgi mesajÄ± ekle
        const infoBanner = document.createElement('div');
        infoBanner.className = 'info-banner';
        infoBanner.setAttribute('dir', 'auto');
        infoBanner.innerHTML = getLanguageMessage();
        cityContent.appendChild(infoBanner);
        
        // Åehir container'a ekle
        cityContainer.appendChild(cityTitle);
        cityContainer.appendChild(cityContent);
        container.appendChild(cityContainer);
      });
      
      updateSelectors();
    }
    
    // Åehir iÃ§eriÄŸini aÃ§/kapat
    function toggleCityContent(city) {
      const content = document.getElementById('content-' + city);
      const title = document.querySelector('#city-' + city + ' .city-title');
      
      if (content.classList.contains('collapsed')) {
        content.classList.remove('collapsed');
        title.classList.remove('collapsed');
      } else {
        content.classList.add('collapsed');
        title.classList.add('collapsed');
      }
    }
    
    // ===== EDIT PANEL Ä°ÅLEMLERÄ° =====
    
    // Edit panelini aÃ§/kapat
    function toggleEditPanel() {
      const panel = document.getElementById('editPanel');
      const isHidden = panel.style.display === 'none' || panel.style.display === '';
      panel.style.display = isHidden ? 'block' : 'none';
      
      if (isHidden) {
        updateSelectors();
      }
    }
    
    // Sekmeleri aÃ§ma
    function openTab(tabName) {
      // TÃ¼m sekme iÃ§eriklerini gizle
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // TÃ¼m sekme butonlarÄ±nÄ± normal duruma getir
      document.querySelectorAll('.tab-button').forEach(button => {
        button.classList.remove('active');
      });
      
      // SeÃ§ilen sekmeyi gÃ¶ster
      document.getElementById(tabName).classList.add('active');
      
      // SeÃ§ilen sekme butonunu aktif yap
      document.querySelectorAll('.tab-button').forEach(button => {
        if (button.getAttribute('onclick').includes(tabName)) {
          button.classList.add('active');
        }
      });
    }
    
    // Yeni ÅŸehir ekleme
    function addNewCity() {
      const newCityInput = document.getElementById('newCityName');
      const newCity = newCityInput.value.trim();
      
      if (!newCity) {
        alert('LÃ¼tfen bir ÅŸehir adÄ± girin!');
        return;
      }
      
      const cities = getCities();
      
      // AynÄ± isimde bir ÅŸehir var mÄ± kontrol et
      if (cities.includes(newCity)) {
        alert('Bu isimde bir ÅŸehir zaten var!');
        return;
      }
      
      // Åehri ekle
      cities.push(newCity);
      saveCities(cities);
      
      // Åehir gÃ¶rÃ¼ntÃ¼leme adÄ±nÄ± kaydet
      saveCityDisplayName(newCity, newCity);
      
      // Input'u temizle
      newCityInput.value = '';
      
      // SayfayÄ± yenile
      renderCities();
      
      alert(newCity + ' ÅŸehri baÅŸarÄ±yla eklendi!');
    }
    
    // Åehir seÃ§
    function selectCity() {
      const selector = document.getElementById('citySelector');
      const cityNameInput = document.getElementById('cityName');
      const selectedCity = selector.value;
      
      if (selectedCity) {
        cityNameInput.value = getCityDisplayName(selectedCity);
      } else {
        cityNameInput.value = '';
      }
    }
    
    // Åehir adÄ±nÄ± gÃ¼ncelleme
    function updateCityName() {
      const selector = document.getElementById('citySelector');
      const cityNameInput = document.getElementById('cityName');
      const selectedCity = selector.value;
      const newName = cityNameInput.value.trim();
      
      if (!selectedCity) {
        alert('LÃ¼tfen bir ÅŸehir seÃ§in!');
        return;
      }
      
      if (!newName) {
        alert('LÃ¼tfen bir ÅŸehir adÄ± girin!');
        return;
      }
      
      // Åehir gÃ¶rÃ¼ntÃ¼leme adÄ±nÄ± gÃ¼ncelle
      saveCityDisplayName(selectedCity, newName);
      
      // SayfayÄ± yenile
      renderCities();
      
      alert('Åehir adÄ± baÅŸarÄ±yla gÃ¼ncellendi!');
    }
    
    // Åehri silme
    function deleteCity() {
      const selector = document.getElementById('citySelector');
      const selectedCity = selector.value;
      
      if (!selectedCity) {
        alert('LÃ¼tfen bir ÅŸehir seÃ§in!');
        return;
      }
      
      if (!confirm(selectedCity + ' ÅŸehrini ve tÃ¼m konumlarÄ±nÄ± silmek istediÄŸinizden emin misiniz?')) {
        return;
      }
      
      // Åehir verilerini sil
      localStorage.removeItem('locations_' + selectedCity);
      localStorage.removeItem('cityName_' + selectedCity);
      
      // Åehri listeden Ã§Ä±kar
      const cities = getCities();
      const index = cities.indexOf(selectedCity);
      if (index > -1) {
        cities.splice(index, 1);
        saveCities(cities);
      }
      
      // SayfayÄ± yenile
      renderCities();
      
      alert(selectedCity + ' ÅŸehri baÅŸarÄ±yla silindi!');
    }
    
    // Åehri taÅŸÄ±ma
    function moveCity(direction) {
      const selector = document.getElementById('citySelector');
      const selectedCity = selector.value;
      
      if (!selectedCity) {
        alert('LÃ¼tfen bir ÅŸehir seÃ§in!');
        return;
      }
      
      const cities = getCities();
      const index = cities.indexOf(selectedCity);
      
      if (index === -1) return;
      
      const newIndex = index + direction;
      
      // SÄ±nÄ±rlarÄ± kontrol et
      if (newIndex < 0 || newIndex >= cities.length) {
        return;
      }
      
      // Åehirlerin yerini deÄŸiÅŸtir
      [cities[index], cities[newIndex]] = [cities[newIndex], cities[index]];
      
      // Kaydet ve yenile
      saveCities(cities);
      renderCities();
      
      // SeÃ§imi koru
      document.getElementById('citySelector').value = selectedCity;
    }
    
    // Toplu konum ekleme
    function addBulkLocations() {
      const citySelector = document.getElementById('locationCitySelector');
      const selectedCity = citySelector.value;
      const bulkText = document.getElementById('bulkLocations').value;
      
      if (!selectedCity) {
        alert('LÃ¼tfen bir ÅŸehir seÃ§in!');
        return;
      }
      
      if (!bulkText.trim()) {
        alert('LÃ¼tfen konum bilgilerini girin!');
        return;
      }
      
      const lines = bulkText.split('\n');
      let successCount = 0;
      const locations = getLocationsForCity(selectedCity);
      
      for(var i = 0; i < lines.length; i++) {
        var line = lines[i];
        if (!line.trim()) continue;
        
        let cleanedLine = line.replace(/^\d+\.\s*/, '');
        const parts = cleanedLine.split('@@');
        
        if (parts.length < 2) {
          console.log('SatÄ±r ' + (i + 1) + ': Eksik veri - "' + cleanedLine + '"');
          continue;
        }
        
        const name = parts[0].trim();
        const link = parts[1].trim();
        const photos = [];
        
        for (let j = 2; j < parts.length && j < 5; j++) {
          if (parts[j].trim() && parts[j].trim().startsWith('https://')) {
            photos.push(parts[j].trim());
          }
        }
        
        if (!name || !link) {
          console.log('SatÄ±r ' + (i + 1) + ': Ad veya link eksik - "' + cleanedLine + '"');
          continue;
        }
        
        const newLocation = {
          name: name,
          photos: photos,
          link: link
        };
        
        locations.push(newLocation);
        successCount++;
        console.log('SatÄ±r ' + (i + 1) + ': BaÅŸarÄ±yla eklendi - "' + name + '"');
      }
      
      saveLocationsForCity(selectedCity, locations);
      renderCities();
      document.getElementById('bulkLocations').value = '';
      
      alert('Toplam ' + successCount + ' konum eklendi.');
    }
    
    // KonumlarÄ± temizleme
    function clearLocations() {
      const citySelector = document.getElementById('locationCitySelector');
      const selectedCity = citySelector.value;
      
      if (!selectedCity) {
        alert('LÃ¼tfen bir ÅŸehir seÃ§in!');
        return;
      }
      
      if (!confirm(selectedCity + ' ÅŸehri iÃ§in tÃ¼m konumlarÄ± silmek istediÄŸinizden emin misiniz?')) {
        return;
      }
      
      // KonumlarÄ± temizle
      saveLocationsForCity(selectedCity, []);
      
      // SayfayÄ± yenile
      renderCities();
      
      alert(selectedCity + ' ÅŸehri iÃ§in tÃ¼m konumlar silindi!');
    }
    
    // HTML kodunu dÄ±ÅŸa aktar ve kopyala
    function exportHTML() {
      const exportSelector = document.getElementById('exportCitySelector');
      const selected = exportSelector.value;
      let cities = [];
      
      if (selected === 'all') {
        cities = getCities();
      } else {
        cities = [selected];
      }
      
      // HTML'i oluÅŸtur
      let locationsHTML = '';
      
      cities.forEach(city => {
        const displayName = getCityDisplayName(city);
        const locations = getLocationsForCity(city);
        
        // Åehir baÅŸlÄ±ÄŸÄ±
        locationsHTML += '  <h1 class="city-header">ğŸ“¸ ' + displayName + '</h1>\n\n';
        
        // Åehir konumlarÄ±
        if (locations.length > 0) {
          locations.forEach(location => {
            // Her konum iÃ§in HTML oluÅŸtur
            locationsHTML += '  <div class="city-section">\n';
            locationsHTML += '    <div class="city-header">\n';
            locationsHTML += '      <h2 class="city-title">\n';
            locationsHTML += '        <a href="' + location.link + '" target="_blank" class="location-link">\n';
            locationsHTML += '          <span class="click-icon"></span>\n';
            locationsHTML += '          ' + location.name + ' ğŸ“\n';
            locationsHTML += '        </a>\n';
            locationsHTML += '      </h2>\n';
            locationsHTML += '    </div>\n';
