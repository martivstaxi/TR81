    ['gn','guinea'],['bi','burundi'],['ss','southsudan'],['ht','haiti'],['hn','honduras'],
    ['pg','papuanewguinea'],['tg','togo'],['sl','sierraleone'],['by','belarus'],['py','paraguay']
  ];

  /* Ã‡oklu dil arama iÃ§in Ã¼lke isimleri */
  const countrySearchTerms = {
    tr: ['tÃ¼rkiye', 'turkiye', 'turkey', 'turquie', 'turquia', 'Ñ‚ÑƒÑ€Ñ†Ğ¸Ñ', 'tc'],
    us: ['abd', 'usa', 'amerika', 'america', 'united states', 'Ã©tats-unis', 'estados unidos', 'ÑÑˆĞ°', 'Ğ°Ğ¼ĞµÑ€Ğ¸ĞºĞ°'],
    fr: ['fransa', 'france', 'francia', 'frankreich', 'Ñ„Ñ€Ğ°Ğ½Ñ†Ğ¸Ñ'],
    es: ['ispanya', 'spain', 'espaÃ±a', 'espagne', 'spanien', 'Ğ¸ÑĞ¿Ğ°Ğ½Ğ¸Ñ'],
    it: ['italya', 'italy', 'italia', 'italie', 'italien', 'Ğ¸Ñ‚Ğ°Ğ»Ğ¸Ñ'],
    mx: ['meksika', 'mexico', 'mÃ©xico', 'mexique', 'mexiko', 'Ğ¼ĞµĞºÑĞ¸ĞºĞ°'],
    gb: ['ingiltere', 'birleÅŸik krallÄ±k', 'uk', 'united kingdom', 'royaume-uni', 'reino unido', 'Ğ²ĞµĞ»Ğ¸ĞºĞ¾Ğ±Ñ€Ğ¸Ñ‚Ğ°Ğ½Ğ¸Ñ', 'Ğ°Ğ½Ğ³Ğ»Ğ¸Ñ'],
    de: ['almanya', 'germany', 'deutschland', 'allemagne', 'alemania', 'Ğ³ĞµÑ€Ğ¼Ğ°Ğ½Ğ¸Ñ'],
    gr: ['yunanistan', 'greece', 'grÃ¨ce', 'grecia', 'griechenland', 'Ğ³Ñ€ĞµÑ†Ğ¸Ñ', 'ÎµÎ»Î»Î¬Î´Î±'],
    at: ['avusturya', 'austria', 'autriche', 'Ã¶sterreich', 'Ğ°Ğ²ÑÑ‚Ñ€Ğ¸Ñ']
  };

  /* === GLOBAL VARIABLES === */
  let currentLang = 'tr';
  let currentIndex = 0;
  let allCards = [];
  let isSearchMode = false;

  /* === ARAÃ‡ FONKSÄ°YONLARI === */
  const flag = iso => String.fromCodePoint(...[...iso.toUpperCase()].map(c=>0x1F1E6+c.charCodeAt(0)-65));
  const norm = t => t.toLowerCase().replace(/[Ã§ÄŸÄ±Ã¶ÅŸÃ¼Ã¡Ã Ã¤Ã¢Ã©Ã¨Ã«ÃªÃ­Ã¬Ã¯Ã®Ã³Ã²Ã¶Ã´ÃºÃ¹Ã¼Ã»Ã±]/g,ch=>({
    Ã§:'c',ÄŸ:'g',Ä±:'i',Ã¶:'o',ÅŸ:'s',Ã¼:'u',
    Ã¡:'a',Ã :'a',Ã¤:'a',Ã¢:'a',
    Ã©:'e',Ã¨:'e',Ã«:'e',Ãª:'e',
    Ã­:'i',Ã¬:'i',Ã¯:'i',Ã®:'i',
    Ã³:'o',Ã²:'o',Ã¶:'o',Ã´:'o',
    Ãº:'u',Ã¹:'u',Ã¼:'u',Ã»:'u',
    Ã±:'n'
  }[ch])||ch);

  /* Yedek isimler */
  const customNames = {
    xk:{ tr:'Kosova', en:'Kosovo', ru:'ĞšĞ¾ÑĞ¾Ğ²Ğ¾', de:'Kosovo', fr:'Kosovo', es:'Kosovo' }
  };

  /* TarayÄ±cÄ± dil tespiti */
  function detectLang(){
    const saved = localStorage.getItem('lang');
    if(saved && lang[saved]) return saved;
    const browser = navigator.language.toLowerCase();
    for(const code in lang){
      if(browser.startsWith(code)) return code;
    }
    return 'tr';
  }

  /* Ãœlke adÄ± getirme */
  function getCountryName(iso, code){
    if(customNames[iso]?.[code]) return customNames[iso][code];
    try{
      const dn = new Intl.DisplayNames([code],{type:'region'});
      return dn.of(iso.toUpperCase()) || customNames[iso]?.en || iso.toUpperCase();
    }catch(e){
      return customNames[iso]?.en || iso.toUpperCase();
    }
  }

  /* Dil ayarla */
  function setLang(code){
    currentLang = code;
    const t = lang[code];
    document.getElementById('title').textContent = t.title;
    document.getElementById('subtitle').textContent = t.subtitle;
    document.getElementById('search').placeholder = t.search;
    document.getElementById('langFlag').textContent = t.flag;
    document.getElementById('langName').textContent = t.name;

    const access = localStorage.getItem('duflat-access')==='granted';
    const info = document.getElementById('info');
    info.innerHTML = access ? t.premium : t.banner;
    info.className = access ? 'info premium' : 'info';

    document.documentElement.lang = code;
    localStorage.setItem('lang', code);

    document.querySelectorAll('.lang-item').forEach(i=>i.classList.toggle('active',i.dataset.lang===code));

    // Update all card names
    allCards.forEach(card => {
      const iso = card.dataset.iso;
      const name = getCountryName(iso, currentLang);
      card.querySelector('.name').textContent = name;
      card.dataset.search = name;
      card.dataset.searchTerms = (countrySearchTerms[iso] || []).join(' ');
    });
  }

  /* Dil menÃ¼sÃ¼ oluÅŸtur */
  function createLangMenu(){
    const list = document.getElementById('langList');
    for(const [code,data] of Object.entries(lang)){
      const item = document.createElement('div');
      item.className='lang-item';
      item.dataset.lang = code;
      item.innerHTML = `<span>${data.flag}</span><span>${data.name}</span>`;
      item.onclick = ()=>{ setLang(code); toggleLang(false); };
      list.appendChild(item);
    }
  }

  /* MenÃ¼ gÃ¶ster/gizle */
  function toggleLang(force){
    const list = document.getElementById('langList');
    if(force===false){ list.classList.remove('show'); }
    else{ list.classList.toggle('show'); }
  }

  /* Ãœlke sayfasÄ±na git */
  function go(slug){
    if(slug==='turkiye'){ location.href='tÃ¼rkiye.html'; return; }
    
    const access = localStorage.getItem('duflat-access')==='granted';
    if(!access){
      const info = document.getElementById('info');
      info.classList.add('attention');
      info.scrollIntoView({ behavior: 'smooth', block: 'center' });
      setTimeout(() => {
        info.classList.remove('attention');
      }, 3000);
      return;
    }
    location.href = `${slug}.html`;
  }

  /* Kart oluÅŸtur */
  function createCard(iso, slug){
    const card = document.createElement('div');
    // Sadece TÃ¼rkiye Ã¼cretsiz (sarÄ± kart)
    card.className='card'+((slug==='turkiye')?' free':'');
    card.dataset.iso = iso;
    card.dataset.slug = slug;
    card.onclick = ()=>go(slug);
    
    const flagWrapper = document.createElement('div');
    flagWrapper.className = 'flag-wrapper';
    
    const flagImg = document.createElement('img');
    flagImg.className = 'flag-img';
    flagImg.src = `https://flagcdn.com/w160/${iso.toLowerCase()}.png`;
    flagImg.alt = `${iso.toUpperCase()} flag`;
    flagImg.loading = 'lazy';
    
    const flagEmoji = document.createElement('span');
    flagEmoji.className = 'flag-emoji';
    flagEmoji.textContent = flag(iso);
    
    flagImg.onerror = function() {
      flagWrapper.classList.add('show-emoji');
    };
    
    const nameDiv = document.createElement('div');
    nameDiv.className = 'name';
    nameDiv.textContent = getCountryName(iso, currentLang);
    
    flagWrapper.appendChild(flagImg);
    flagWrapper.appendChild(flagEmoji);
    card.appendChild(flagWrapper);
    card.appendChild(nameDiv);
    
    card.dataset.search = nameDiv.textContent;
    card.dataset.searchTerms = (countrySearchTerms[iso] || []).join(' ');
    
    return card;
  }

  /* Update carousel display */
  function updateCarousel(){
    const carousel = document.getElementById('carousel');
    carousel.innerHTML = '';
    
    // Show only 3 country cards
    for(let i = 0; i < 3; i++){
      const idx = (currentIndex + i) % countries.length;
      const clonedCard = allCards[idx].cloneNode(true);
      clonedCard.onclick = ()=>go(countries[idx][1]); // Re-attach click handler
      carousel.appendChild(clonedCard);
    }
    
    // Update button states
    document.getElementById('prevBtn').style.opacity = currentIndex === 0 ? '0.5' : '1';
    document.getElementById('nextBtn').style.opacity = currentIndex >= countries.length - 3 ? '0.5' : '1';
  }

  /* Navigate carousel */
  function navigate(direction){
    const maxIndex = countries.length - 3;
    
    if(direction === -1 && currentIndex > 0){
      currentIndex = Math.max(0, currentIndex - 3);
    } else if(direction === 1 && currentIndex < maxIndex){
      currentIndex = Math.min(maxIndex, currentIndex + 3);
    }
    
    updateCarousel();
  }

  /* Search functionality */
  function handleSearch(query){
    const container = document.getElementById('carouselContainer');
    const searchResults = document.getElementById('searchResults');
    const info = document.getElementById('info');
    
    if(!query){
      // Clear search mode
      document.body.classList.remove('search-mode');
      isSearchMode = false;
      info.style.display = '';
      updateCarousel();
      return;
    }
    
    // Enter search mode
    document.body.classList.add('search-mode');
    isSearchMode = true;
    info.style.display = 'none';
    
    // Search for matching countries
    const v = norm(query);
    const matches = allCards.filter(card => {
      const displayName = norm(card.dataset.search || '');
      const allTerms = norm(card.dataset.searchTerms || '');
      return displayName.includes(v) || allTerms.includes(v);
    });
    
    // Display search results (max 3)
    searchResults.innerHTML = '';
    const displayCount = Math.min(matches.length, 3);
    
    for(let i = 0; i < displayCount; i++){
      const clonedCard = matches[i].cloneNode(true);
      const slug = matches[i].dataset.slug;
      clonedCard.onclick = ()=>go(slug); // Re-attach click handler
      searchResults.appendChild(clonedCard);
    }
    
    // If no matches
    if(matches.length === 0){
      searchResults.innerHTML = '<div style="text-align:center;color:var(--text-secondary);padding:40px;">SonuÃ§ bulunamadÄ±</div>';
    }
  }

  /* === BAÅLAT === */
  document.addEventListener('DOMContentLoaded',()=>{
    createLangMenu();
    setLang(detectLang());
    
    // Create all cards
    countries.forEach(([iso,slug])=>{
      allCards.push(createCard(iso, slug));
    });
    
    // Initialize carousel
    updateCarousel();
    
    // Search handler
    const search = document.getElementById('search');
    search.addEventListener('input', e => {
      handleSearch(e.target.value);
    });
    
    // Close dropdown
    document.addEventListener('click',e=>{
      if(!e.target.closest('.lang-select')) toggleLang(false);
    });
    
    // Mobile optimizations
    const isMobile = window.innerWidth <= 768;
    if(isMobile){
      document.querySelectorAll('.flag-wrapper').forEach(wrapper => {
        wrapper.classList.add('show-emoji');
      });
    }
  });

  // Make navigate function global
  window.navigate = navigate;
  </script>
