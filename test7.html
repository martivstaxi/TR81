  padding:0;

html, body {

  width: 100%;
  overflow: hidden;

body{

  background:#d1d5db;
  color:var(--text-primary);
  line-height:1.6;

  touch-action: manipulation;
}

/* === Main Container === */
.main-wrapper {
  height: 100%;
  width: 100%;
  overflow-y: auto;
  overflow-x: hidden;
  -webkit-overflow-scrolling: touch;
  overscroll-behavior-y: contain;
  position: relative;
  z-index: 1;
}

/* === Background === */
.bg-image{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: linear-gradient(135deg, #e5e7eb 0%, #d1d5db 50%, #e5e7eb 100%);
  z-index:-2;
  pointer-events:none;
}

.bg-overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,rgba(255,255,255,0.4) 0%,rgba(255,255,255,0.2) 100%);

  pointer-events:none;
}

/* === Container === */
.container{
  position:relative;
  z-index:1;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* === Language Selector === */
.lang-select{
  position:fixed;
  top:20px;
  right:20px;
  z-index:100;
  transform:translateZ(0);
}

.lang-btn{
  background:rgba(255,255,255,.2);
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,.3);
  border-radius:12px;
  padding:10px 16px;
  cursor:pointer;
  font-size:14px;
  font-weight:500;
  display:flex;
  align-items:center;
  gap:6px;
  box-shadow:0 4px 16px rgba(99,102,241,.06);
  transition:transform .2s ease;
  color:#475569;
  touch-action:manipulation;
}

.lang-btn:active{
  transform:scale(0.95);
}

.lang-list{
  position:absolute;
  top:calc(100% + 8px);
  right:0;
  background:rgba(255,255,255,.98);
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
  border:1px solid rgba(139,92,246,.12);
  border-radius:12px;
  box-shadow:0 10px 40px rgba(99,102,241,.12);
  max-height:320px;
  overflow-y:auto;
  display:none;
  min-width:160px;
  transform:translateZ(0);
}

.lang-list.show{
  display:block;
  animation:fadeIn .2s ease;
}

.lang-item{
  padding:10px 16px;
  cursor:pointer;
  transition:background-color .2s;
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
  color:#475569;
  touch-action:manipulation;
}

.lang-item:active{
  background:rgba(139,92,246,.12);
}

.lang-item.active{
  background:linear-gradient(135deg,#6366f1,#8b5cf6);
  color:#fff;
}

  z-index:1;

.title{

.subtitle{

.cards-section{

.cards-wrapper{

.cards-container{

  gap: var(--card-gap);

  align-items:center;
  justify-content:flex-end;

.card:active{
  transform:scale(0.95);
}

.card.highlight{

.card-title{

// Current language
let currentLang = 'tr';

// Detect browser language
function detectLang(){
  const saved = localStorage.getItem('lang');
  if(saved && lang[saved]) return saved;
  const browser = navigator.language.toLowerCase();
  for(const code in lang){
    if(browser.startsWith(code)) return code;
  }
  return 'tr';
}

// Get category name by language
function getCategoryName(title, langCode) {
  if (langCode === 'tr') return title;
  
  if (categoryTranslations[title] && categoryTranslations[title][langCode]) {
    return categoryTranslations[title][langCode];
  }
  
  return title;
}

// Colorize title
function colorizeTitle() {
  const titleElement = document.getElementById('title');
  if (!titleElement) return;
  
  const titleText = titleElement.textContent;
  let firstPart, secondPart;
  
  if (currentLang === 'tr') {
    firstPart = 'Seyahat';
    secondPart = 'AraÃ§larÄ±';
  } else if (currentLang === 'en') {
    firstPart = 'Travel';
    secondPart = 'Tools';
  } else {
    const words = titleText.split(' ');
    if (words.length >= 2) {
      firstPart = words[0];
      secondPart = words.slice(1).join(' ');
    } else {
      firstPart = titleText;
      secondPart = '';
    }
  }
  
  if (secondPart) {
    titleElement.innerHTML = '<span class="travel-part">' + firstPart + '</span> <span class="pedia-part">' + secondPart + '</span>';
  } else {
    titleElement.innerHTML = '<span class="travel-part">' + firstPart + '</span>';
  }
}

// Set language
function setLang(code){
  currentLang = code;
  const t = lang[code];
  document.getElementById('title').textContent = t.title;
  document.getElementById('subtitle').textContent = t.subtitle;
  document.getElementById('langFlag').textContent = t.flag;
  document.getElementById('langName').textContent = t.name;
  
  document.documentElement.lang = code;
  localStorage.setItem('lang', code);
  
  document.querySelectorAll('.lang-item').forEach(i=>i.classList.toggle('active',i.dataset.lang===code));
  
  colorizeTitle();
  updateCards();
}

// Update cards with translations
function updateCards() {
  document.querySelectorAll('.card').forEach(card => {
    const originalTitle = card.dataset.originalTitle;
    
    if (!originalTitle) return;
    
    const translatedTitle = getCategoryName(originalTitle, currentLang);
    
    const titleElement = card.querySelector('.card-title');
    
    if (titleElement) titleElement.textContent = translatedTitle;
  });
}

// Create language menu
function createLangMenu(){
  const list = document.getElementById('langList');
  for(const [code,data] of Object.entries(lang)){
    const item = document.createElement('div');
    item.className='lang-item';
    item.dataset.lang = code;
    item.innerHTML = '<span>' + data.flag + '</span><span>' + data.name + '</span>';
    item.addEventListener('click', ()=>{ setLang(code); toggleLang(false); });
    list.appendChild(item);
  }
}

// Toggle menu
function toggleLang(force){
  const list = document.getElementById('langList');
  if(force===false){ list.classList.remove('show'); }
  else{ list.classList.toggle('show'); }
}

// Page load
document.addEventListener('DOMContentLoaded', () => {
  const container = document.getElementById('cardsContainer');
  const sitesContainer = document.querySelector('.sites-container');
  
  // Create language menu first
  createLangMenu();
  
  // Set initial language
  setLang(detectLang());
  
  // Create cards
  categories.forEach((cat, index) => {
    const card = document.createElement('div');
    card.className = cat.highlight ? 'card highlight' : 'card';
    card.dataset.originalTitle = cat.title;
    
    const translatedTitle = getCategoryName(cat.title, currentLang);
    
    let cardContent = '<span class="card-index">' + (index + 1) + '</span>';
    cardContent += '<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;flex:1;padding:20px 12px;">';
    cardContent += '<div class="card-title">' + translatedTitle + '</div>';
    cardContent += '</div>';
    
    card.innerHTML = cardContent;
    
    card.addEventListener('click', () => {
      location.href = cat.url;

    container.appendChild(card);
  });
