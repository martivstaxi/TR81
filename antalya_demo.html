<!DOCTYPE html>  
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antalya</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #334155;
      line-height: 1.6;
      padding: 12px;
      overflow-y: auto;
      padding-bottom: 100px;
      min-height: 100vh;
    }
    .logo {
      position: fixed;
      top: 16px;
      left: 16px;
      font-size: 26px;
      text-decoration: none;
      color: #1e293b;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
    }
    
    .logo:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    }
    
    h1 { 
      font-size: clamp(24px, 5vw, 38px);
      margin: 70px 0 40px 0;
      text-align: center;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .camera-emoji {
      color: #000;
      background: none;
      -webkit-text-fill-color: initial;
      margin-right: 8px;
    }
    
    .city-section {
      margin-bottom: 36px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 0;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }
    
    .city-section:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
    }
    
    .city-header {
      padding: 18px 22px 12px 22px;
      margin: 0;
      border: none;
      background: transparent;
      text-align: left;
    }
    
    .city-title {
      margin: 0;
      font-size: clamp(16px, 3.5vw, 20px);
      color: #1e293b;
      font-weight: 700;
    }
    
    .city-photos {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding: 12px 22px 22px 22px;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
      -webkit-overflow-scrolling: touch;
    }
    
    .city-photos::-webkit-scrollbar {
      display: none;
    }
    
    .photo-card {
      flex: 0 0 auto;
      width: 260px;
      height: 260px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      scroll-snap-align: start;
      background-color: white;
      position: relative;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .photo-card:hover {
      transform: scale(1.05) translateY(-6px);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
    }
    
    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }
    
    .photo-card:hover img {
      transform: scale(1.1);
    }
    
    .location-link {
      text-decoration: none;
      color: #3b82f6;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 16px;
      border-radius: 25px;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
      transition: all 0.3s ease;
      font-size: clamp(13px, 2.5vw, 16px);
      font-weight: 600;
      max-width: fit-content;
      border: 2px solid transparent;
    }
    
    .location-link:hover {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
      color: #1e293b;
      text-decoration: none;
      transform: translateY(-2px);
      border-color: rgba(59, 130, 246, 0.3);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.25);
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      body {
        padding: 8px;
        padding-bottom: 80px;
      }
      
      .logo {
        top: 12px;
        left: 12px;
        font-size: 20px;
        width: 40px;
        height: 40px;
      }
      
      h1 {
        margin: 50px 0 24px 0;
      }
      
      .city-section {
        margin-bottom: 24px;
        border-radius: 16px;
        margin-left: 0;
        margin-right: 0;
      }
      
      .city-header {
        padding: 12px 16px 8px 16px;
      }
      
      .location-link {
        padding: 6px 12px;
        border-radius: 20px;
        width: 100%;
        justify-content: center;
        box-sizing: border-box;
      }
      
      .city-photos {
        padding: 8px 16px 16px 16px;
        gap: 12px;
      }
      
      .photo-card {
        width: 180px;
        height: 180px;
        border-radius: 10px;
        min-width: 180px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 6px;
        padding-bottom: 60px;
      }
      
      .logo {
        font-size: 18px;
        top: 8px;
        left: 8px;
        width: 36px;
        height: 36px;
      }
      
      h1 {
        margin: 40px 0 20px 0;
      }
      
      .city-section {
        margin-bottom: 18px;
        border-radius: 12px;
      }
      
      .city-header {
        padding: 10px 12px 6px 12px;
      }
      
      .location-link {
        padding: 5px 10px;
        border-radius: 16px;
        width: 100%;
        justify-content: center;
        display: flex;
        box-sizing: border-box;
      }
      
      .city-photos {
        padding: 6px 12px 12px 12px;
        gap: 10px;
      }
      
      .photo-card {
        width: 150px;
        height: 150px;
        border-radius: 8px;
        min-width: 150px;
      }
    }

    @media (max-width: 360px) {
      .photo-card {
        width: 120px;
        height: 120px;
        min-width: 120px;
      }
      
      .location-link {
        font-size: 11px;
        padding: 4px 8px;
      }
      
      .city-header {
        padding: 8px 10px 4px 10px;
      }
      
      .city-photos {
        padding: 4px 10px 10px 10px;
        gap: 8px;
      }
    }

    /* Promotion Section */
    .promotion-section {
      background: linear-gradient(135deg, #fff7ed 0%, #fef3c7 50%, #fde68a 100%);
      color: #92400e;
      padding: 24px;
      border-radius: 20px;
      margin: 36px auto;
      text-align: center;
      border: 2px solid #fbbf24;
      max-width: 1000px;
      box-shadow: 0 8px 32px rgba(251, 191, 36, 0.2);
      position: relative;
      overflow: hidden;
    }

    .promotion-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(251, 191, 36, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .promotion-title {
      font-size: clamp(20px, 4vw, 28px);
      font-weight: 800;
      margin-bottom: 14px;
      color: #92400e;
      position: relative;
      z-index: 1;
    }

    .instagram-btn {
      background: linear-gradient(135deg, #405de6 0%, #5851db 50%, #833ab4 75%, #c13584 90%, #e1306c 95%, #fd1d1d 100%);
      color: white !important;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none !important;
      display: inline-block;
      font-weight: 700;
      font-size: clamp(16px, 2.5vw, 20px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 12px 0;
      box-shadow: 0 6px 24px rgba(225, 48, 108, 0.4);
      position: relative;
      z-index: 1;
      transform: perspective(1000px) rotateX(0deg);
    }

    .instagram-btn:hover {
      transform: perspective(1000px) rotateX(-10deg) translateY(-3px);
      box-shadow: 0 15px 45px rgba(225, 48, 108, 0.6);
      color: white !important;
      background: linear-gradient(135deg, #fd1d1d 0%, #e1306c 5%, #c13584 10%, #833ab4 25%, #5851db 50%, #405de6 100%);
    }

    .promo-text {
      margin: 16px 0;
      font-size: clamp(17px, 3vw, 22px);
      color: #92400e;
      font-weight: 500;
      position: relative;
      z-index: 1;
      line-height: 1.6;
    }

    .purchase-btn {
      width: 100%;
      max-width: 320px;
      padding: 16px 24px;
      background: linear-gradient(135deg, #ffd700 0%, #ffb347 50%, #ff8c00 100%);
      color: white;
      text-decoration: none;
      border-radius: 18px;
      font-size: clamp(16px, 3vw, 20px);
      font-weight: 800;
      display: inline-block;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 16px 0 24px 0;
      border: none;
      box-shadow: 0 8px 32px rgba(255, 215, 0, 0.4);
      box-sizing: border-box;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
      transform: perspective(1000px) rotateX(0deg);
    }

    .purchase-btn:hover {
      transform: perspective(1000px) rotateX(-5deg) translateY(-4px);
      box-shadow: 0 15px 45px rgba(255, 215, 0, 0.6);
      color: white;
      text-decoration: none;
      background: linear-gradient(135deg, #ff8c00 0%, #ffb347 50%, #ffd700 100%);
    }

    /* Mobile Promotion Styles */
    @media (max-width: 768px) {
      .promotion-section {
        margin: 24px auto;
        padding: 16px 12px;
        border-radius: 16px;
        margin-left: 0;
        margin-right: 0;
      }
      
      .promotion-title {
        margin-bottom: 8px;
      }
      
      .promo-text {
        margin: 10px 0;
      }
      
      .instagram-btn {
        padding: 8px 16px;
        margin: 8px 0;
        border-radius: 20px;
        width: auto;
        max-width: 240px;
        box-sizing: border-box;
      }
      
      .purchase-btn {
        padding: 10px 16px;
        margin: 10px 0 16px 0;
        border-radius: 12px;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
      }
    }

    @media (max-width: 480px) {
      .promotion-section {
        margin: 16px auto;
        padding: 12px 8px;
        border-radius: 12px;
      }
      
      .promotion-title {
        margin-bottom: 6px;
      }
      
      .promo-text {
        margin: 16px 0;
      }
      
      .instagram-btn {
        padding: 9px 12px;
        margin: 9px 0;
        border-radius: 16px;
        width: 100%;
        max-width: 100%;
      }
      
      .purchase-btn {
        padding: 12px 12px;
        margin: 12px 0 12px 0;
        border-radius: 10px;
        width: 100%;
      }
    }
  </style>
</head>
