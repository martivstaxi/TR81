<!DOCTYPE html>  
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diyarbakır</title>
  <style>
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #334155;
      line-height: 1.6;
      padding: 12px;
      overflow-y: auto;
      padding-bottom: 100px;
      min-height: 100vh;
    }
    .logo {
      position: fixed;
      top: 16px;
      left: 16px;
      font-size: 26px;
      text-decoration: none;
      color: #1e293b;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
    }
    
    .logo:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    }
    
    h1 { 
      font-size: clamp(24px, 5vw, 38px);
      margin: 70px 0 40px 0;
      text-align: center;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .camera-emoji {
      color: #000;
      background: none;
      -webkit-text-fill-color: initial;
      margin-right: 8px;
    }
    
    .city-section {
      margin-bottom: 36px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 0;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }
    
    .city-section:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
    }
    
    .city-header {
      padding: 18px 22px 12px 22px;
      margin: 0;
      border: none;
      background: transparent;
      text-align: left;
    }
    
    .city-title {
      margin: 0;
      font-size: clamp(16px, 3.5vw, 20px);
      color: #1e293b;
      font-weight: 700;
    }
    
    .city-photos {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding: 12px 22px 22px 22px;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
      -webkit-overflow-scrolling: touch;
    }
    
    .city-photos::-webkit-scrollbar {
      display: none;
    }
    
    .photo-card {
      flex: 0 0 auto;
      width: 260px;
      height: 260px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      scroll-snap-align: start;
      background-color: white;
      position: relative;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }
    
    .photo-card:hover {
      transform: scale(1.05) translateY(-6px);
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
    }
    
    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }
    
    .photo-card:hover img {
      transform: scale(1.1);
    }
    
    .location-link {
      text-decoration: none;
      color: #3b82f6;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 16px;
      border-radius: 25px;
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
      transition: all 0.3s ease;
      font-size: clamp(13px, 2.5vw, 16px);
      font-weight: 600;
      max-width: fit-content;
      border: 2px solid transparent;
    }
    
    .location-link:hover {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
      color: #1e293b;
      text-decoration: none;
      transform: translateY(-2px);
      border-color: rgba(59, 130, 246, 0.3);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.25);
    }
    
    .click-icon {
      color: #f97316;
      display: inline-flex;
    }
    
    .click-icon::before {
      content: "➤";
      display: inline-block;
      font-size: 10px;
    }

    /* MODAL STYLES */
    .photo-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      z-index: 3000;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 0.3s ease-out;
    }

    .photo-modal.show {
      opacity: 1;
    }

    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(0.8);
      transition: transform 0.3s ease-out;
    }

    .photo-modal.show .modal-content {
      transform: scale(1);
    }

    .modal-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .modal-close {
      position: absolute;
      top: -50px;
      right: -10px;
      background: rgba(255, 255, 255, 0.9);
      color: #1e293b;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      z-index: 3001;
    }

    .modal-close:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .modal-info {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      color: #1e293b;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      text-align: center;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      body { padding: 8px; padding-bottom: 80px; }
      .logo { top: 12px; left: 12px; font-size: 20px; width: 40px; height: 40px; }
      h1 { margin: 50px 0 24px 0; }
      .city-section { margin-bottom: 24px; border-radius: 16px; margin-left: 0; margin-right: 0; }
      .city-header { padding: 12px 16px 8px 16px; }
      .location-link { padding: 6px 12px; border-radius: 20px; width: 100%; justify-content: center; box-sizing: border-box; }
      .city-photos { padding: 8px 16px 16px 16px; gap: 12px; }
      .photo-card { width: 180px; height: 180px; border-radius: 10px; min-width: 180px; }
      .photo-modal { padding: 10px; }
      .modal-content { max-width: 95vw; max-height: 95vh; }
      .modal-close { top: -40px; right: -5px; width: 35px; height: 35px; font-size: 18px; }
      .modal-info { bottom: -50px; font-size: 12px; padding: 6px 12px; }
    }

    @media (max-width: 480px) {
      body { padding: 6px; padding-bottom: 60px; }
      .logo { font-size: 18px; top: 8px; left: 8px; width: 36px; height: 36px; }
      h1 { margin: 40px 0 20px 0; }
      .city-section { margin-bottom: 18px; border-radius: 12px; }
      .city-header { padding: 10px 12px 6px 12px; }
      .location-link { padding: 5px 10px; border-radius: 16px; width: 100%; justify-content: center; display: flex; box-sizing: border-box; }
      .city-photos { padding: 6px 12px 12px 12px; gap: 10px; }
      .photo-card { width: 150px; height: 150px; border-radius: 8px; min-width: 150px; }
      .modal-close { top: 10px; right: 10px; background: rgba(0, 0, 0, 0.7); color: white; }
      .modal-info { bottom: 10px; left: 10px; right: 10px; transform: none; font-size: 11px; }
    }

    @media (max-width: 360px) {
      .photo-card { width: 120px; height: 120px; min-width: 120px; }
      .location-link { font-size: 11px; padding: 4px 8px; }
      .city-header { padding: 8px 10px 4px 10px; }
      .city-photos { padding: 4px 10px 10px 10px; gap: 8px; }
    }

    /* Promotion Section */
    .promotion-section {
      background: linear-gradient(135deg, #fff7ed 0%, #fef3c7 50%, #fde68a 100%);
      color: #92400e;
      padding: 24px;
      border-radius: 20px;
      margin: 36px auto;
      text-align: center;
      border: 2px solid #fbbf24;
      max-width: 1000px;
      box-shadow: 0 8px 32px rgba(251, 191, 36, 0.2);
      position: relative;
      overflow: hidden;
    }

    .promotion-title {
      font-size: clamp(20px, 4vw, 28px);
      font-weight: 800;
      margin-bottom: 14px;
      color: #92400e;
      position: relative;
      z-index: 1;
    }

    .instagram-btn {
      background: linear-gradient(135deg, #405de6 0%, #5851db 50%, #833ab4 75%, #c13584 90%, #e1306c 95%, #fd1d1d 100%);
      color: white !important;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none !important;
      display: inline-block;
      font-weight: 700;
      font-size: clamp(16px, 2.5vw, 20px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 12px 0;
      box-shadow: 0 6px 24px rgba(225, 48, 108, 0.4);
      position: relative;
      z-index: 1;
      transform: perspective(1000px) rotateX(0deg);
    }

    .instagram-btn:hover {
      transform: perspective(1000px) rotateX(-10deg) translateY(-3px);
      box-shadow: 0 15px 45px rgba(225, 48, 108, 0.6);
      color: white !important;
      background: linear-gradient(135deg, #fd1d1d 0%, #e1306c 5%, #c13584 10%, #833ab4 25%, #5851db 50%, #405de6 100%);
    }

    .promo-text {
      margin: 16px 0;
      font-size: clamp(17px, 3vw, 22px);
      color: #92400e;
      font-weight: 500;
      position: relative;
      z-index: 1;
      line-height: 1.6;
    }

    .purchase-btn {
      width: 100%;
      max-width: 320px;
      padding: 16px 24px;
      background: linear-gradient(135deg, #ffd700 0%, #ffb347 50%, #ff8c00 100%);
      color: white;
      text-decoration: none;
      border-radius: 18px;
      font-size: clamp(16px, 3vw, 20px);
      font-weight: 800;
      display: inline-block;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 16px 0 24px 0;
      border: none;
      box-shadow: 0 8px 32px rgba(255, 215, 0, 0.4);
      box-sizing: border-box;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
      transform: perspective(1000px) rotateX(0deg);
    }

    .purchase-btn:hover {
      transform: perspective(1000px) rotateX(-5deg) translateY(-4px);
      box-shadow: 0 15px 45px rgba(255, 215, 0, 0.6);
      color: white;
      text-decoration: none;
      background: linear-gradient(135deg, #ff8c00 0%, #ffb347 50%, #ffd700 100%);
    }

    /* Mobile Promotion Styles */
    @media (max-width: 768px) {
      .promotion-section { margin: 24px auto; padding: 16px 12px; border-radius: 16px; margin-left: 0; margin-right: 0; }
      .promotion-title { margin-bottom: 8px; }
      .promo-text { margin: 10px 0; }
      .instagram-btn { padding: 8px 16px; margin: 8px 0; border-radius: 20px; width: auto; max-width: 240px; box-sizing: border-box; }
      .purchase-btn { padding: 10px 16px; margin: 10px 0 16px 0; border-radius: 12px; width: 100%; max-width: 100%; box-sizing: border-box; }
    }

    @media (max-width: 480px) {
      .promotion-section { margin: 16px auto; padding: 12px 8px; border-radius: 12px; }
      .promotion-title { margin-bottom: 6px; }
      .promo-text { margin: 8px 0; }
      .instagram-btn { padding: 6px 12px; margin: 6px 0; border-radius: 16px; width: 100%; max-width: 100%; }
      .purchase-btn { padding: 8px 12px; margin: 8px 0 12px 0; border-radius: 10px; width: 100%; }
    }

    /* Editor Panel */
    .edit-panel {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(15px);
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      z-index: 2000;
      max-height: 80vh;
      overflow-y: auto;
      display: none;
      width: 400px;
      font-size: 14px;
    }
    
    .edit-panel h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #1e293b;
      font-size: 18px;
      font-weight: 700;
      text-align: center;
      border-bottom: 2px solid #3b82f6;
      padding-bottom: 10px;
    }
    
    .edit-panel textarea, .edit-panel button {
      margin: 8px 0;
      padding: 12px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }
    
    .export-btn {
      background: linear-gradient(135deg, #10b981, #047857);
      margin-top: 10px;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .clear-btn {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .process-btn {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.3s ease;
    }
    
    #cityData {
      font-family: 'Courier New', monospace;
      resize: vertical;
      height: 200px;
      background: #f8fafc;
      border: 2px solid #e2e8f0;
    }
    
    .info-box {
      background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      border: 1px solid #0ea5e9;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      font-size: 12px;
      text-align: left;
      line-height: 1.5;
    }
    
    .info-box strong {
      color: #0c4a6e;
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
    }
    
    .info-box code {
      background: rgba(255, 255, 255, 0.8);
      padding: 3px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      color: #1e40af;
      word-break: break-all;
    }
    
    .edit-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      font-size: 24px;
      z-index: 1500;
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .edit-btn:hover {
      background: linear-gradient(135deg, #1d4ed8, #1e40af);
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6);
    }

    @media (max-width: 768px) {
      .edit-panel { top: 10px; right: 10px; left: 10px; width: auto; max-height: 70vh; padding: 16px; }
      .edit-btn { bottom: 20px; right: 20px; width: 55px; height: 55px; font-size: 20px; }
    }

    @media (hover: none) and (pointer: coarse) {
      .location-link, .instagram-btn, .purchase-btn { min-height: 44px; display: flex; align-items: center; justify-content: center; }
      .modal-close { min-width: 44px; min-height: 44px; }
    }
  
  </style>
</head>

    // Dil algılama fonksiyonu
    function detectLanguage() {
      const savedLang = sessionStorage.getItem('preferred-language');
      if (savedLang && translations[savedLang]) {
        return savedLang;
      }
      
      const browserLang = (navigator.language || navigator.userLanguage).toLowerCase();
      
      if (browserLang.startsWith('tr')) {
        return 'tr';
      }
      
      for (const lang in translations) {
        if (browserLang.startsWith(lang)) {
          return lang;
        }
      }
      
      return 'en';
    }

    // UI güncelleme fonksiyonu
    function updateLanguageUI(lang) {
      const t = translations[lang];
      if (!t) return;
      
      const elements = {
        'promoTitle': t.promoTitle,
        'mainPromoText': t.mainPromoText,
        'loginBtn': t.loginBtn,
        'questionsText': t.questionsText,
        'instagramBtn': t.instagramBtn
      };
      
      for (const [id, text] of Object.entries(elements)) {
        const element = document.getElementById(id);
        if (element) {
          if (id === 'loginBtn' || id === 'instagramBtn') {
            element.innerHTML = text;
          } else {
            element.textContent = text;
          }
        }
      }
      
      document.documentElement.lang = lang;
      sessionStorage.setItem('preferred-language', lang);
    }

    // Photo modal functions
    function openPhotoModal(imageUrl, locationName) {
      const modal = document.getElementById('photoModal');
      const modalImage = document.getElementById('modalImage');
      const modalInfo = document.getElementById('modalInfo');
      
      modalImage.src = imageUrl;
      modalImage.alt = locationName;
      modalInfo.textContent = locationName;
      
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      
      setTimeout(() => {
        modal.classList.add('show');
      }, 10);
    }

    function closePhotoModal() {
      const modal = document.getElementById('photoModal');
      
      modal.classList.remove('show');
      
      setTimeout(() => {
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
      }, 300);
    }

    // ESC tuşu ile modal kapatma
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closePhotoModal();
      }
    });

    // Fotoğraf kartlarına tıklama olayları ekle
    document.addEventListener('click', function(e) {
      if (e.target.closest('.photo-card')) {
        const card = e.target.closest('.photo-card');
        const img = card.querySelector('img');
        if (img) {
          const imageUrl = img.src;
          const locationName = img.alt;
          openPhotoModal(imageUrl, locationName);
        }
      }
    });

    // Sayfa yüklendiğinde dil ayarla
    document.addEventListener('DOMContentLoaded', function() {
      const detectedLang = detectLanguage();
      updateLanguageUI(detectedLang);
    });
    
    window.addEventListener('load', function() {
      const detectedLang = detectLanguage();
      updateLanguageUI(detectedLang);
    });
