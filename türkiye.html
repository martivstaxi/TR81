<!-- Inter Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">

<style>
/* ===== Değişkenler (login.html ile aynı palet) ===== */
:root{
  --bg-grad:linear-gradient(135deg,#f8f9fa 0%,#e9ecef 50%,#dee2e6 100%);
  --card-bg:rgba(255,255,255,0.95);
  --card-hover:#ffffff;
  --blur:10px;
  --text:#495057;
  --heading:#343a40;
  --border:rgba(255,255,255,0.8);
  --shadow:0 10px 30px rgba(0,0,0,0.10),0 1px 8px rgba(0,0,0,0.05);
  --accent-grad:linear-gradient(135deg,#ffd700 0%,#ffb347 50%,#ff8c00 100%);
  --accent-dark:#ff8c00;
}

/* ===== Genel ===== */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Inter',sans-serif;
  min-height:100vh;
  background:var(--bg-grad);
  display:flex;flex-direction:column;align-items:center;
  padding:24px 12px 64px;
  color:var(--text);
  overflow-x:hidden;
}
body::before{               /* login.html’deki dekoratif daireler */
  content:'';position:fixed;inset:0;z-index:-1;pointer-events:none;
  background:
   radial-gradient(circle at 20% 20%,rgba(108,117,125,0.08) 0%,transparent 50%),
   radial-gradient(circle at 80% 80%,rgba(173,181,189,0.05) 0%,transparent 50%);
}

/* ===== Logo ===== */
.logo{
  position:fixed;top:18px;left:18px;font-size:28px;text-decoration:none;
  transition:transform .25s;
}
.logo:hover{transform:scale(1.08);}

/* ===== Başlık & Arama ===== */
#mainTitle{
  font-size:clamp(1.45rem,2.4vw,1.9rem);
  font-weight:700;text-align:center;margin-top:64px;margin-bottom:18px;
  color:var(--heading);
}
#searchInput{
  width:100%;max-width:440px;padding:12px 18px;font-size:1rem;
  border:2px solid #e9ecef;border-radius:14px;outline:none;
  background:var(--card-bg);backdrop-filter:blur(var(--blur));
  transition:border .25s,box-shadow .25s;
}
#searchInput:focus{
  border-color:var(--text);
  box-shadow:0 0 0 3px rgba(73,80,87,0.12);
}

/* ===== Bilgi Banner ===== */
.info-banner{
  margin:28px auto 38px;
  padding:18px 24px;font-size:clamp(.9rem,2vw,1.1rem);
  background:#fff7cd;color:#7c4b00;border:2px solid #facc15;
  border-radius:18px;box-shadow:var(--shadow);max-width:940px;text-align:center;
}
.info-banner.premium{
  background:#d4edda;border-color:#28a745;color:#155724;
}
.info-banner a{font-weight:600;color:var(--accent-dark);text-decoration:none;}
.info-banner a:hover{text-decoration:underline;}

/* ===== Şehir Izgarası ===== */
.cities{
  width:100%;max-width:1100px;
  display:grid;grid-template-columns:repeat(3,1fr);gap:16px;
}
.city-card{
  background:var(--card-bg);backdrop-filter:blur(var(--blur));
  border:1px solid var(--border);border-radius:18px;
  box-shadow:var(--shadow);padding:24px 10px 22px;
  display:flex;align-items:center;justify-content:center;text-align:center;
  cursor:pointer;transition:background .3s,transform .3s,box-shadow .3s;
}
.city-card:hover{
  background:var(--card-hover);
  transform:translateY(-6px);
  box-shadow:0 12px 28px rgba(0,0,0,0.15);
}
.city-card.mugla{
  border:2px solid #ffb347;
  background:rgba(255,215,0,0.25);
}
.city-name{
  font-size:1rem;font-weight:600;color:var(--text);word-break:break-word;
}

/* ===== Küçük ekran tipografi ===== */
@media(max-width:360px){.city-name{font-size:.9rem}}
</style>
</head>

<body>
<!-- Logo -->
<a href="https://tr81.tr/login.html" class="logo" aria-label="Giriş">🌐</a>

<!-- Başlık & Arama -->
<h1 id="mainTitle">Bir il seç → Manzaralı konumları keşfet📍</h1>
<input id="searchInput" type="text" placeholder="Bir il ara..." autocomplete="off">

<!-- Banner -->

da:{banner:`Gratis: vælg Muğla og find fantastiske steder! ⚡Ubegrænset adgang til alle 81 provinser → <a href="https://www.tr81.tr/login.html">Log ind</a>.`,premium:'🔓 Skjulte steder låst op!',title:'Vælg en by → Oplev maleriske steder📍',search:'Søg by...'}
};

/* ---------- Şehir Listesi ---------- */
const cities=[['mugla','Muğla','mugla muğla'],
['adana','Adana','adana'],['adiyaman','Adıyaman','adiyaman'],
['afyon','Afyonkarahisar','afyon'],
['agri','Ağrı','agri ağrı'],['aksaray','Aksaray','aksaray'],
['amasya','Amasya','amasya'],['ankara','Ankara','ankara'],
['antalya','Antalya','antalya'],['ardahan','Ardahan','ardahan'],
['artvin','Artvin','artvin'],['aydin','Aydın','aydin'],
['balikesir','Balıkesir','balikesir'],['bartin','Bartın','bartin'],
['batman','Batman','batman'],['bayburt','Bayburt','bayburt'],
['bilecik','Bilecik','bilecik'],['bingol','Bingöl','bingol'],
['bitlis','Bitlis','bitlis'],['bolu','Bolu','bolu'],
['burdur','Burdur','burdur'],['bursa','Bursa','bursa'],
['canakkale','Çanakkale','canakkale'],['cankiri','Çankırı','cankiri'],
['corum','Çorum','corum'],['denizli','Denizli','denizli'],
['diyarbakir','Diyarbakır','diyarbakir'],['duzce','Düzce','duzce'],
['edirne','Edirne','edirne'],['elazig','Elazığ','elazig'],
['erzincan','Erzincan','erzincan'],['erzurum','Erzurum','erzurum'],
['eskisehir','Eskişehir','eskisehir'],['gaziantep','Gaziantep','gaziantep'],
['giresun','Giresun','giresun'],['gumushane','Gümüşhane','gumushane'],
['hakkari','Hakkari','hakkari'],['hatay','Hatay','hatay'],
['igdir','Iğdır','igdir'],['isparta','Isparta','isparta'],
['istanbul','İstanbul','istanbul'],['izmir','İzmir','izmir'],
['kahramanmaras','Kahramanmaraş','kahramanmaras'],['karabuk','Karabük','karabuk'],
['karaman','Karaman','karaman'],['kars','Kars','kars'],
['kastamonu','Kastamonu','kastamonu'],['kayseri','Kayseri','kayseri'],
['kilis','Kilis','kilis'],['kirikkale','Kırıkkale','kirikkale'],
['kirklareli','Kırklareli','kirklareli'],['kirsehir','Kırşehir','kirsehir'],

['kutahya','Kütahya','kutahya'],['malatya','Malatya','malatya'],
['manisa','Manisa','manisa'],['mardin','Mardin','mardin'],
['mersin','Mersin','mersin'],['mus','Muş','mus'],
['nevsehir','Nevşehir','nevsehir'],['nigde','Niğde','nigde'],
['ordu','Ordu','ordu'],['osmaniye','Osmaniye','osmaniye'],
['rize','Rize','rize'],['sakarya','Sakarya','sakarya'],
['samsun','Samsun','samsun'],['sanliurfa','Şanlıurfa','sanliurfa'],
['siirt','Siirt','siirt'],['sinop','Sinop','sinop'],
['sirnak','Şırnak','sirnak'],['sivas','Sivas','sivas'],
['tekirdag','Tekirdağ','tekirdag'],['tokat','Tokat','tokat'],
['trabzon','Trabzon','trabzon'],['tunceli','Tunceli','tunceli'],
['usak','Uşak','usak'],['van','Van','van'],
['yalova','Yalova','yalova'],['yozgat','Yozgat','yozgat'],
['zonguldak','Zonguldak','zonguldak']];

/* ---------- Yardımcılar ---------- */
const normalize=str=>str.toLowerCase().replace(/[çğıöşü]/g,ch=>({ç:'c',ğ:'g',ı:'i',ö:'o',ş:'s',ü:'u'}[ch]));

/* ---------- Elemanlar ---------- */
const grid=document.getElementById('citiesGrid');
const banner=document.getElementById('infoBanner');
const title=document.getElementById('mainTitle');
const search=document.getElementById('searchInput');
const accessGranted=localStorage.getItem('duflat-access')==='granted';

/* ---------- Dil ---------- */
const browserLang=(navigator.language||'en').split('-')[0].toLowerCase();
const langObj=translations[browserLang]||translations.en;
banner.innerHTML=accessGranted?langObj.premium:langObj.banner;
title.textContent=langObj.title;
search.placeholder=langObj.search;

/* ---------- Kartlar ---------- */
cities.forEach(([slug,name,filter])=>{
  const card=document.createElement('div');
  card.className='city-card'+(slug==='mugla'?' mugla':'');
  card.dataset.search=filter;
  card.onclick=()=>navigate(slug);
  card.innerHTML=`<span class="city-name">${name}</span>`;
  grid.appendChild(card);
});

/* ---------- Arama ---------- */
search.addEventListener('input',e=>{
  const v=normalize(e.target.value);
  banner.style.display=v?'none':'';
  document.querySelectorAll('.city-card').forEach(c=>{
    c.style.display=normalize(c.dataset.search).includes(v)?'':'none';
  });
});

/* ---------- Navigasyon ---------- */
function navigate(city){
  const demo=['istanbul','ankara','izmir','bursa','antalya','konya','adana','gaziantep','mugla','diyarbakir','kocaeli','mersin'];
  if(city==='mugla'){location.href='mugla_demo.html';return;}
  if(accessGranted){location.href=`${city}.html`;}
  else{
    if(demo.includes(city))location.href=`${city}_demo.html`;
    else location.href='login.html';
  }
}
</script>
</body>
</html>
