<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Türkiye | 81 İlin En Güzel Manzaraları</title>

<!-- Inter Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ===== Değişkenler ===== */
:root{
  --bg:#f9fafb;
  --card:#ffffff;
  --card-hover:#f1f5f9;
  --primary:#2563eb;
  --primary-100:#dbeafe;
  --text:#334155;
  --border:#e2e8f0;
  --shadow:0 4px 14px rgba(0,0,0,.06);
  --radius:12px;
  --banner-bg:#fef9c3;
  --banner-brd:#facc15;
  --banner-txt:#92400e;
}

/* ===== Genel ===== */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:18px 12px 60px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* ===== Logo ===== */
.logo{
  position:fixed;top:16px;left:16px;
  font-size:28px;text-decoration:none;
  transition:.25s
}
.logo:hover{transform:scale(1.08)}

/* ===== Başlık / Arama ===== */
h1#mainTitle{
  font-size:clamp(1.4rem,2.4vw,1.75rem);
  font-weight:600;text-align:center;margin-top:52px;margin-bottom:16px
}
#searchInput{
  width:100%;max-width:420px;padding:11px 16px;font-size:1rem;
  border:1px solid var(--border);border-radius:var(--radius);outline:none
}
#searchInput:focus{border-color:var(--primary)}

/* ===== Banner ===== */
.info-banner{
  margin:24px auto 32px;
  padding:16px 24px;font-size:clamp(.9rem,2vw,1.1rem);
  background:var(--banner-bg);border:2px solid var(--banner-brd);
  border-radius:var(--radius);box-shadow:var(--shadow);color:var(--banner-txt);
  max-width:900px;text-align:center
}
.info-banner.premium{
  background:#dcfce7;border-color:#16a34a;color:#166534
}
.info-banner a{color:var(--primary);font-weight:700;text-decoration:none}
.info-banner a:hover{text-decoration:underline}

/* ===== İl Izgarası – Her zaman 3 sütun ===== */
.cities{
  width:100%;max-width:1100px;
  display:grid;grid-template-columns:repeat(3,1fr);gap:14px
}
.city-card{
  display:flex;flex-direction:column;align-items:center;gap:4px;
  padding:22px 8px 20px;background:var(--card);border:1px solid var(--border);
  border-radius:var(--radius);box-shadow:var(--shadow);
  cursor:pointer;transition:background .25s,transform .25s
}
.city-card:hover{background:var(--card-hover);transform:translateY(-4px)}
.city-card.mugla{border:2px solid var(--primary);background:var(--primary-100)}

.icon{font-size:1.6rem;line-height:1}
.name{
  font-weight:600;font-size:1rem;color:var(--primary);
  text-align:center;word-break:break-word
}

/* ===== Küçük ekran yazı boyutu ayarı ===== */
@media(max-width:350px){
  .icon{font-size:1.35rem}
  .name{font-size:.9rem}
}
</style>
</head>

<body>
<!-- Logo -->
<a class="logo" href="https://tr81.tr/login.html" aria-label="Giriş">🌐</a>

<!-- Başlık & Arama -->
<h1 id="mainTitle">Bir il seç → Manzaralı konumları keşfet📍</h1>
<input id="searchInput" type="text" placeholder="Bir il ara..." autocomplete="off">

<!-- Banner -->
<div id="infoBanner" class="info-banner"></div>

<!-- İl ızgarası -->
<div id="citiesGrid" class="cities"></div>

<!-- ===== Çeviriler & JS ===== -->
<script>

en:{banner:`Free Access: Click on Muğla and discover amazing scenic spots! ⚡For unlimited access to locations in all 81 provinces <a href="https://www.tr81.tr/login.html">Login</a>.`,premium:'Hidden locations unlocked!',title:'Choose a city → Discover scenic locations📍',search:'Search city...'},
de:{banner:`Kostenlos: Klicken Sie auf Muğla und entdecken Sie atemberaubende Aussichtspunkte! ⚡Für unbegrenzten Zugriff auf alle 81 Provinzen <a href="https://www.tr81.tr/login.html">Login</a>.`,premium:'Versteckte Orte freigeschaltet!',title:'Stadt wählen → Malerische Orte entdecken📍',search:'Stadt suchen...'},
fr:{banner:`Accès gratuit : Cliquez sur Muğla et découvrez des sites incroyables ! ⚡Pour un accès illimité aux 81 provinces <a href="https://www.tr81.tr/login.html">Connexion</a>.`,premium:'Lieux cachés débloqués !',title:'Choisissez une ville → Découvrez des lieux pittoresques📍',search:'Rechercher une ville...'},

ar:{banner:`وصول مجاني: اضغط على موغلا واكتشف مواقع طبيعية مذهلة! ⚡للوصول غير المحدود إلى جميع المحافظات 81 <a href="https://www.tr81.tr/login.html">تسجيل الدخول</a>.`,premium:'تم فتح المواقع المخفية!',title:'اختر مدينة → استكشف المواقع ذات المناظر الخلابة📍',search:'ابحث عن مدينة...'},
ru:{banner:`Бесплатно: нажмите Мугла и откройте живописные места! ⚡Для безлимитного доступа к 81 провинции <a href="https://www.tr81.tr/login.html">Войти</a>.`,premium:'Скрытые места разблокированы!',title:'Выберите город → Откройте живописные места📍',search:'Поиск города...'},
zh:{banner:`免费访问：点击穆拉，发现绝美景点！⚡无限访问所有81个省的位置 <a href="https://www.tr81.tr/login.html">登录</a>。`,premium:'隐藏地点已解锁！',title:'选择城市 → 探索美景📍',search:'搜索城市...'},
ja:{banner:`無料アクセス: ムーラをクリックして絶景を発見！⚡81県すべてを無制限で見るには <a href="https://www.tr81.tr/login.html">ログイン</a>。`,premium:'隠しスポットを解除しました！',title:'都市を選択 → 景勝地を発見📍',search:'都市を検索...'},
ko:{banner:`무료 이용: 무을라를 클릭하여 멋진 경관을 발견하세요! ⚡81개 모든 지역 무제한 이용은 <a href="https://www.tr81.tr/login.html">로그인</a>.`,premium:'숨은 장소가 열렸습니다!',title:'도시 선택 → 경치 좋은 장소 발견📍',search:'도시 검색...'}
};

/* --- İl Dizisi (slug, ad, arama) --- */
const cities=[
['mugla','Muğla','mugla muğla'],
['adana','Adana','adana'],
['adiyaman','Adıyaman','adiyaman adıyaman'],
['afyon','Afyonkarahisar','afyon afyonkarahisar'],

['ardahan','Ardahan','ardahan'],
['artvin','Artvin','artvin'],
['aydin','Aydın','aydin aydın'],
['balikesir','Balıkesir','balikesir balıkesir'],

['batman','Batman','batman'],
['bayburt','Bayburt','bayburt'],

['corum','Çorum','corum çorum'],
['denizli','Denizli','denizli'],

['elazig','Elazığ','elazig elazığ'],
['erzincan','Erzincan','erzincan'],

['sinop','Sinop','sinop'],

['tokat','Tokat','tokat'],

['tunceli','Tunceli','tunceli'],
['usak','Uşak','usak uşak'],
['van','Van','van'],
['yalova','Yalova','yalova'],
['yozgat','Yozgat','yozgat'],
['zonguldak','Zonguldak','zonguldak']
];

/* --- Yardımcılar --- */
const normalize=t=>t.toLowerCase().replace(/[çğıöşü]/g,m=>({'ç':'c','ğ':'g','ı':'i','ö':'o','ş':'s','ü':'u'}[m]));

/* --- Elemanlar --- */
const grid=document.getElementById('citiesGrid');
const banner=document.getElementById('infoBanner');
const title=document.getElementById('mainTitle');
const search=document.getElementById('searchInput');
const accessGranted=localStorage.getItem('duflat-access')==='granted';

/* --- Dil ayarı --- */
const browserLang=(navigator.language||'en').split('-')[0].toLowerCase();
const lang=translations[browserLang]||translations.en;
banner.innerHTML=accessGranted?lang.premium:lang.banner;
title.textContent=lang.title;
search.placeholder=lang.search;

/* --- Kartlar --- */
cities.forEach(([slug,name,filter])=>{
  const card=document.createElement('div');
  card.className='city-card'+(slug==='mugla'?' mugla':'');
  card.dataset.search=filter;
  card.onclick=()=>navigate(slug);
  card.innerHTML=`<span class="icon">🏞️</span><span class="name">${name}</span>`;
  grid.appendChild(card);
});

/* --- Arama --- */
search.addEventListener('input',e=>{
  const v=normalize(e.target.value);
  banner.style.display=v?'none':'';
  document.querySelectorAll('.city-card').forEach(c=>{
    c.style.display=normalize(c.dataset.search).includes(v)?'':'none';
  });
});

/* --- Navigasyon --- */
function navigate(city){
  const demo=['istanbul','ankara','izmir','bursa','antalya','konya','adana','gaziantep','mugla','diyarbakir','kocaeli','mersin'];
  if(city==='mugla'){location.href='mugla_demo.html';return;}
  if(accessGranted){location.href=`${city}.html`;}
  else{
    if(demo.includes(city))location.href=`${city}_demo.html`;
    else location.href='login.html';
  }
}
</script>
</body>
</html>
