<style>
/* ===== Değişkenler ===== */
:root{
  --primary: #3b82f6;
  --primary-dark: #1d4ed8;
  --secondary: #8b5cf6;
  --accent: #f97316;
  --bg-grad: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
  --card-bg: rgba(255, 255, 255, 0.95);
  --glass-bg: rgba(255, 255, 255, 0.60);
  --glass-border: rgba(0, 0, 0, 0.08);
  --text-primary: #334155;
  --text-secondary: #64748b;
  --text-muted: #94a3b8;
  --shadow-lg: 0 6px 24px rgba(0, 0, 0, 0.08);
  --shadow-xl: 0 12px 40px rgba(0, 0, 0, 0.12);
}

/* ===== Reset ===== */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg-grad);
  color:var(--text-primary);
  min-height:100vh;
  line-height:1.6;
  overflow-x:hidden;
}

/* Background decoration */
body::before{
  content:'';
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:
    radial-gradient(circle at 20% 20%, rgba(108,117,125,0.08) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(173,181,189,0.05) 0%, transparent 50%);
  pointer-events:none;
  z-index:-1;
}

/* ===== Container ===== */
.container{
  max-width:1100px;
  margin:0 auto;
  padding:0 16px;
}

/* ===== Logo ===== */
.logo{
  position:fixed;
  top:20px;
  left:20px;
  width:44px;
  height:44px;
  border-radius:50%;
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  text-decoration:none;
  box-shadow:var(--shadow-lg);
  transition:all .3s ease;
  z-index:100;
  border:1px solid rgba(255,255,255,0.2);
}
.logo:hover{
  transform:scale(1.1) rotate(10deg);
  box-shadow:var(--shadow-xl);
}

/* ===== World Button ===== */
.world-button {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 10px 20px;
  background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
  border: none;
  border-radius: 50px;
  color: white;
  font-weight: 500;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 8px;
  box-shadow: var(--shadow-lg);
  z-index: 100;
}

.world-button:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-xl);
}

.world-icon {
  font-size: 18px;
}

/* ===== Header ===== */
.header{
  padding:80px 16px 40px;
  text-align:center;
}
.title{
  font-size:clamp(1.75rem,4vw,2.5rem);
  font-weight:700;
  margin-bottom:12px;
  background:linear-gradient(135deg,var(--primary) 0%,var(--secondary) 100%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  letter-spacing:-0.5px;
}
.subtitle{
  font-size:1rem;
  color:var(--text-secondary);
  font-weight:400;
}

/* ===== Search ===== */
.search-box{
  max-width:500px;
  margin:0 auto 40px;
  position:relative;
}
.search{
  width:100%;
  padding:14px 48px 14px 20px;
  font-size:15px;
  background:var(--glass-bg);
  backdrop-filter:blur(20px);
  border:2px solid var(--glass-border);
  border-radius:20px;
  transition:all .3s ease;
  color:var(--text-primary);
}
.search:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(59,130,246,0.1);
  background:rgba(255,255,255,0.8);
}
.search::placeholder{
  color:var(--text-muted);
}
.search-icon{
  position:absolute;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  color:var(--text-secondary);
  pointer-events:none;
}

/* ===== Info Banner ===== */
.info{
  max-width:600px;
  margin:0 auto 40px;
  padding:20px 24px;
  text-align:center;
  background:var(--card-bg);
  backdrop-filter:blur(20px);
  border:2px solid var(--glass-border);
  border-radius:20px;
  font-size:14px;
  line-height:1.6;
  color:var(--text-primary);
  box-shadow:var(--shadow-lg);
}
.info.premium{
  background:linear-gradient(135deg,#dcfce7 0%,#d1fae5 100%);
  border-color:#16a34a;
  color:#16a34a;
}
.info a{
  color:var(--primary);
  font-weight:600;
  text-decoration:none;
  transition:all .3s;
}
.info a:hover{
  color:var(--primary-dark);
  text-decoration:underline;
}

/* ===== City Grid ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:16px;
  padding-bottom:40px;
}
.card{
  background:var(--card-bg);
  backdrop-filter:blur(20px);
  border:1px solid var(--glass-border);
  border-radius:20px;
  padding:24px 16px;
  text-align:center;
  cursor:pointer;
  transition:all .3s cubic-bezier(0.4,0,0.2,1);
  position:relative;
  box-shadow:var(--shadow-lg);
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:var(--shadow-xl);
  border-color:var(--primary);
}
.card.mugla{
  background:linear-gradient(135deg,#fef3c7 0%,#fde68a 100%);
  border-color:#f59e0b;
}
.city-name{
  font-weight:500;
  font-size:14px;
  color:var(--text-primary);
}

/* ===== Responsive ===== */
@media(max-width:768px){
  .container{max-width:100%;}
  .logo{width:40px;height:40px;font-size:20px;top:16px;left:16px;}
  .world-button{top:16px;right:16px;padding:8px 16px;font-size:13px;}
  .header{padding:70px 16px 32px;}
  .title{font-size:1.875rem;}
  .subtitle{font-size:0.875rem;}
  .search{padding:12px 44px 12px 16px;font-size:14px;}
  .info{font-size:13px;padding:16px 20px;}
  .grid{gap:12px;}
  .card{padding:20px 12px;}
  .city-name{font-size:13px;}
}

@media(max-width:480px){
  .grid{grid-template-columns:repeat(auto-fill,minmax(110px,1fr));}
}

/* ===== Animations ===== */
@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}
.card{animation:fadeIn .3s ease;}
</style>
</head>

const normalize=str=>str.toLowerCase().replace(/[çğıöşü]/g,ch=>({ç:'c',ğ:'g',ı:'i',ö:'o',ş:'s',ü:'u'}[ch]));

/* ---------- Elemanlar ---------- */
const grid=document.getElementById('citiesGrid');
const banner=document.getElementById('infoBanner');
const title=document.getElementById('mainTitle');
const subtitle=document.getElementById('subtitle');
const search=document.getElementById('searchInput');
const accessGranted=localStorage.getItem('duflat-access')==='granted';

/* ---------- Dil ---------- */
const browserLang=(navigator.language||'en').split('-')[0].toLowerCase();
const langObj=translations[browserLang]||translations.en;
banner.innerHTML=accessGranted?langObj.premium:langObj.banner;

title.textContent=langObj.title;
subtitle.textContent=langObj.subtitle;
search.placeholder=langObj.search;
document.getElementById('worldButtonText').textContent=langObj.worldButton;

/* ---------- Kartlar ---------- */
cities.forEach(([slug,name,filter])=>{
  const card=document.createElement('div');
  card.className='card'+(slug==='mugla'?' mugla':'');
  card.dataset.search=filter;
  card.onclick=()=>navigate(slug);
  card.innerHTML=`<div class="city-name">${name}</div>`;
  grid.appendChild(card);
});

/* ---------- Arama ---------- */
search.addEventListener('input',e=>{
  const v=normalize(e.target.value);
  banner.style.display=v?'none':'';
  document.querySelectorAll('.card').forEach(c=>{
    c.style.display=normalize(c.dataset.search).includes(v)?'':'none';
  });
});

/* ---------- Navigasyon ---------- */
function navigate(city){
  const demo=['istanbul','ankara','izmir','bursa','antalya','konya','adana','gaziantep','mugla','diyarbakir','kocaeli','mersin'];
  if(city==='mugla'){location.href='mugla_demo.html';return;}
  if(accessGranted){location.href=`${city}.html`;}
  else{
    if(demo.includes(city))location.href=`${city}_demo.html`;
    else location.href='login.html';
  }
}
