    // Dil algılama fonksiyonu
    function detectLanguage() {
      const savedLang = localStorage.getItem('preferred-language');
      if (savedLang && translations[savedLang]) {
        return savedLang;
      }
      
      const browserLang = (navigator.language || navigator.userLanguage).toLowerCase();
      
      if (browserLang.startsWith('tr')) {
        return 'tr';
      }
      
      for (const lang in translations) {
        if (browserLang.startsWith(lang)) {
          return lang;
        }
      }
      
      return 'en';
    }

    // UI güncelleme fonksiyonu
    function updateLanguageUI(lang) {
      const t = translations[lang];
      if (!t) return;
      
      // Elementleri güncelle
      const elements = {
        'promoTitle': t.promoTitle,
        'mainPromoText': t.mainPromoText,
        'loginBtn': t.loginBtn,
        'questionsText': t.questionsText,
        'instagramBtn': t.instagramBtn
      };
      
      for (const [id, text] of Object.entries(elements)) {
        const element = document.getElementById(id);
        if (element) {
          if (id === 'loginBtn' || id === 'instagramBtn') {
            element.innerHTML = text;
          } else {
            element.textContent = text;
          }
        }
      }
      
      document.documentElement.lang = lang;
      localStorage.setItem('preferred-language', lang);
    }

    // Görünürlük sorununu çözen fonksiyon
    function ensurePromotionVisibility() {
      const promotionSection = document.querySelector('.promotion-section');
      if (promotionSection) {
        // Force reflow
        promotionSection.style.display = 'none';
        promotionSection.offsetHeight; // Trigger reflow
        promotionSection.style.display = 'block';
        
        // Elementleri görünür yap
        const allElements = promotionSection.querySelectorAll('*');
        allElements.forEach(el => {
          if (el.style) {
            el.style.opacity = '1';
            el.style.visibility = 'visible';
          }
        });
      }
    }

    // Sayfa yüklendiğinde
    document.addEventListener('DOMContentLoaded', function() {
      // Dil ayarla
      const detectedLang = detectLanguage();
      updateLanguageUI(detectedLang);
      
      // Görünürlük sorununu çöz
      setTimeout(ensurePromotionVisibility, 100);
      setTimeout(ensurePromotionVisibility, 500);
      setTimeout(ensurePromotionVisibility, 1000);
    });
    
    // Sayfa tamamen yüklendikten sonra da kontrol et
    window.addEventListener('load', function() {
      ensurePromotionVisibility();
      
      // Dil kontrolü
      const htmlLang = document.documentElement.lang;
      if (!htmlLang || htmlLang === 'tr') {
        const detectedLang = detectLanguage();
        updateLanguageUI(detectedLang);
      }
    });
    
    // Visibility API kullanarak sayfa görünür olduğunda kontrol et
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden) {
        ensurePromotionVisibility();
      }
    });
  </script>
