<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- 3-5 saniye bekletme -->
    <meta http-equiv="refresh" content="5; url=https://tr81.tr">
    
    <script>
        // 5 saniye sonra yönlendir
        setTimeout(function() {
            window.location.href = "https://tr81.tr";
        }, 5000);
        
        // Kullanıcı etkileşimini kaydet
        document.addEventListener('DOMContentLoaded', function() {
            // Sayfa yüklendiğinde Google Analytics'e sinyal
            if(typeof gtag !== 'undefined') {
                gtag('event', 'page_view', {
                    'page_title': 'SEO Landing Page',
                    'page_location': window.location.href
                });
            }
        });
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: #667eea;
            animation: load 5s linear;
        }
        @keyframes load {
            from { width: 0%; }
            to { width: 100%; }
        }
        .button {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 20px;
        }
        .button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🗺️ TR81 - Türkiye Gezi Rehberi</h1>
        <p>Türkiye'nin en kapsamlı gezi rehberine yönlendiriliyorsunuz...</p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <p>✨ 81 ilde gezilecek yerler<br>
        📸 İnstagramlık mekanlar<br>
        🏔️ Doğal güzellikler</p>
        
        <a href="https://tr81.tr" class="button">Hemen Git →</a>
        
        <p style="font-size: 12px; color: #666; margin-top: 20px;">
        5 saniye içinde otomatik yönlendirileceksiniz
        </p>
    </div>
    
    <!-- SEO İçeriği (Görünmez) -->
    <div style="position: absolute; left: -9999px;">
        <!-- Tüm SEO içeriğiniz burada -->
    </div>
</body>
</html>
