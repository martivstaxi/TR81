/* === Reset & Body === */
*{margin:0;padding:0;box-sizing:border-box;}
body{

  background-repeat: no-repeat;
  background-attachment: fixed;
  color:var(--text-primary);
  min-height:100vh;line-height:1.6;overflow-x:hidden;
  position: relative;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-color: #e2e8f0;
}
body::after{
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(248, 250, 252, 0.4);
  pointer-events: none;
  z-index: 0;
}

.container{max-width:1100px;margin:0 auto;padding:0 16px;position:relative;z-index:1;}

/* === Language Selector === */
.lang-select{
  position:fixed;top:20px;right:20px;z-index:100;
}
.lang-btn{
  background:rgba(255,255,255,.3);backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,.5);border-radius:12px;padding:10px 16px;cursor:pointer;
  font-size:14px;font-weight:500;display:flex;align-items:center;gap:6px;
  box-shadow:0 4px 16px rgba(16,185,129,.1);transition:.3s;color:#065f46;
}
.lang-btn:hover{transform:translateY(-2px);box-shadow:0 6px 24px rgba(16,185,129,.15);background:rgba(255,255,255,.4);}
.lang-list{
  position:absolute;top:calc(100% + 8px);right:0;background:rgba(255,255,255,.98);
  backdrop-filter:blur(20px);border:1px solid rgba(16,185,129,.2);border-radius:12px;
  box-shadow:0 8px 32px rgba(16,185,129,.15);max-height:320px;overflow-y:auto;display:none;min-width:160px;
}
.lang-list.show{display:block;animation:fadeIn .3s ease;}
.lang-item{
  padding:10px 16px;cursor:pointer;transition:background .2s;display:flex;
  align-items:center;gap:8px;font-size:14px;color:#065f46;
}
.lang-item:hover{background:rgba(16,185,129,.1);color:#059669;}
.lang-item.active{background:#10b981;color:#fff;}

/* === Header === */
.header{padding:80px 16px 40px;text-align:center;position:relative;z-index:1;}
.title{
  font-size:clamp(1.75rem,4vw,2.5rem);font-weight:700;margin-bottom:12px;
  letter-spacing:-.5px;
  line-height:1.4;
}
.title-word{
  display:inline-block;
  margin:0 0.15em;
  font-weight:700;
  transition:all 0.3s ease;
}
.title-word:hover{
  transform:translateY(-2px) scale(1.05);
}
.title-emoji{
  display:inline-block;
  font-size:1em;
  vertical-align:middle;
  margin-left:0.2em;
}
/* Colorful words */
.word-0{color:#10b981;} /* Emerald */
.word-1{color:#059669;} /* Dark Emerald */
.word-2{color:#fbbf24;} /* Amber */
.word-3{color:#34d399;} /* Light Emerald */
.word-4{color:#f59e0b;} /* Orange */
.word-5{color:#14b8a6;} /* Teal */
.word-6{color:#22c55e;} /* Green */

/* === Info === */
.info{
  max-width:600px;margin:0 auto 40px;padding:20px 24px;text-align:center;
  background:rgba(255,255,255,.4);backdrop-filter:blur(20px);border:2px solid rgba(255,255,255,.6);
  border-radius:20px;font-size:14px;line-height:1.6;color:#065f46;
  box-shadow:0 4px 20px rgba(16,185,129,.1);position:relative;z-index:1;display:block;
}
.info.premium{background:linear-gradient(135deg,rgba(220,252,231,.4) 0%,rgba(209,250,229,.4) 100%);
  backdrop-filter:blur(20px);border-color:rgba(22,163,74,.5);color:#059669;}
.info a{color:#059669;font-weight:600;text-decoration:none;transition:.3s;}
.info a:hover{color:#047857;text-decoration:underline;}

/* === Grid === */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
  padding-bottom:40px;
  position:relative;
  z-index:1;
  max-width:900px;
  margin:0 auto;
}
.card{
  background:rgba(255,255,255,.4);
  backdrop-filter:blur(20px);
  border:2px solid rgba(255,255,255,.6);
  border-radius:20px;
  padding:24px 16px;
  text-align:center;
  cursor:pointer;
  transition:.3s cubic-bezier(.4,0,.2,1);
  position:relative;
  box-shadow:0 4px 20px rgba(16,185,129,.1);
  aspect-ratio:1/1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}
.card:hover{transform:translateY(-6px);box-shadow:0 8px 32px rgba(16,185,129,.2);border-color:rgba(16,185,129,.3);background:rgba(255,255,255,.6);}
.card:hover .card-number{transform:scale(1.1);}
.card-number{
  font-size:42px;
  margin-bottom:12px;
  display:block;
  font-weight:300;
  background:linear-gradient(135deg,#059669 0%,#10b981 50%,#34d399 100%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  letter-spacing:-2px;
  font-family:'Inter',sans-serif;
  transition:all .3s ease;
  text-shadow:0 2px 10px rgba(16,185,129,.2);
  position:relative;
}
.card-number::before{
  content:attr(data-number);
  position:absolute;
  top:0;
  left:0;
  z-index:-1;
  background:linear-gradient(135deg,rgba(5,150,105,.15) 0%,rgba(16,185,129,.15) 100%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  filter:blur(8px);
  opacity:0.5;
}
.card-title{font-weight:700;font-size:15px;color:#065f46;line-height:1.3;word-break:break-word;}
.card-badge{
  position:absolute;top:12px;right:12px;
  background:rgba(251,191,36,.2);color:#d97706;
  padding:4px 8px;border-radius:6px;font-size:11px;font-weight:600;
}
.card.highlight{
  background:linear-gradient(135deg,rgba(251,191,36,.15) 0%,rgba(245,158,11,.15) 100%);
  border-color:rgba(251,191,36,.5);
}
.card.highlight .card-number{
  background:linear-gradient(135deg,#f59e0b 0%,#fbbf24 50%,#fde047 100%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  text-shadow:0 2px 15px rgba(251,191,36,.3);
}

    border-color: rgba(22,163,74,.4) !important;

  .lang-btn{padding:8px 12px;font-size:13px}
  .header{padding:70px 16px 32px}.title{font-size:1.875rem}
  .info{font-size:13px;padding:16px 20px}

@media(max-width:480px){

  .card-number{font-size:28px !important;}
  .card-title{font-size:11px !important;}

@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
.card{animation:fadeIn .3s ease;}

/* Desktop */
@media(min-width:769px){

  'ÜCRETLİ': {

// Get category name by language
function getCategoryName(title, langCode) {
  if (langCode === 'tr') return title;
  
  if (categoryTranslations[title] && categoryTranslations[title][langCode]) {
    return categoryTranslations[title][langCode];
  }
  
  return title;
}

// Get badge text by language
function getBadgeText(badge, langCode) {
  if (langCode === 'tr') return badge;
  
  if (badgeTranslations[badge] && badgeTranslations[badge][langCode]) {
    return badgeTranslations[badge][langCode];
  }
  
  return badge;
}

// Current language
let currentLang = 'tr';

// Detect browser language
function detectLang(){
  const saved = localStorage.getItem('lang');
  if(saved && lang[saved]) return saved;
  const browser = navigator.language.toLowerCase();
  for(const code in lang){
    if(browser.startsWith(code)) return code;
  }
  return 'tr';
}

// Colorize title
function colorizeTitle() {
  const titleElement = document.getElementById('title');
  if (!titleElement) return;
  
  const text = titleElement.textContent;
  
  // Separate emoji
  const parts = text.split('🗺️');
  const words = parts[0].trim().split(/\s+/);
  
  // Convert each word to colored span
  let html = '';
  words.forEach((word, index) => {
    const colorIndex = index % 7;
    html += `<span class="title-word word-${colorIndex}">${word}</span> `;
  });
  
  // Add emoji
  html += '<span class="title-emoji">🗺️</span>';
  
  titleElement.innerHTML = html;
}

// Set language
function setLang(code){
  currentLang = code;
  const t = lang[code];
  document.getElementById('title').textContent = t.title;
  document.getElementById('langFlag').textContent = t.flag;
  document.getElementById('langName').textContent = t.name;
  
  const info = document.getElementById('info');
  info.innerHTML = t.banner;
  
  document.documentElement.lang = code;
  localStorage.setItem('lang', code);
  
  document.querySelectorAll('.lang-item').forEach(i=>i.classList.toggle('active',i.dataset.lang===code));
  
  // Colorize title
  colorizeTitle();
  
  // Update cards
  updateCards();
}

// Update cards with translations
function updateCards() {
  document.querySelectorAll('.card').forEach(card => {
    const originalTitle = card.dataset.originalTitle;
    const originalBadge = card.dataset.originalBadge;
    
    if (!originalTitle) return;
    
    const translatedTitle = getCategoryName(originalTitle, currentLang);
    const titleElement = card.querySelector('.card-title');
    if (titleElement) titleElement.textContent = translatedTitle;
    
    if (originalBadge) {
      const translatedBadge = getBadgeText(originalBadge, currentLang);
      const badgeElement = card.querySelector('.card-badge');
      if (badgeElement) badgeElement.textContent = translatedBadge;
    }
  });
}

// Create language menu
function createLangMenu(){
  const list = document.getElementById('langList');
  for(const [code,data] of Object.entries(lang)){
    const item = document.createElement('div');
    item.className='lang-item';
    item.dataset.lang = code;
    item.innerHTML = `<span>${data.flag}</span><span>${data.name}</span>`;
    item.onclick = ()=>{ setLang(code); toggleLang(false); };
    list.appendChild(item);
  }
}

// Toggle menu
function toggleLang(force){
  const list = document.getElementById('langList');
  if(force===false){ list.classList.remove('show'); }
  else{ list.classList.toggle('show'); }
}

// Page load
document.addEventListener('DOMContentLoaded', () => {
  const grid = document.getElementById('grid');
  
  createLangMenu();
  setLang(detectLang());
  
  // Create cards
  categories.forEach((cat, index) => {
    const card = document.createElement('div');
    card.className = cat.highlight ? 'card highlight' : 'card';
    card.dataset.originalTitle = cat.title;
    if (cat.badge) card.dataset.originalBadge = cat.badge;
    
    const translatedTitle = getCategoryName(cat.title, currentLang);
    
    let cardContent = `<span class="card-number" data-number="${index + 1}">${index + 1}</span>`;
    cardContent += `<div class="card-title">${translatedTitle}</div>`;
    
    if(cat.badge) {
      const translatedBadge = getBadgeText(cat.badge, currentLang);
      cardContent += `<div class="card-badge">${translatedBadge}</div>`;
    }
    
    card.innerHTML = cardContent;
    
    card.onclick = () => {
      location.href = cat.url;
    };
    
    grid.appendChild(card);
  });
  
  // Close dropdown on outside click
  document.addEventListener('click',e=>{
    if(!e.target.closest('.lang-select')) toggleLang(false);
  });
});
