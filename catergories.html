/* === Variables === */
:root{
  --primary:#6366f1;--primary-dark:#4f46e5;--secondary:#8b5cf6;--accent:#f59e0b;
  --bg-grad:linear-gradient(135deg,#f0f9ff 0%,#e0f2fe 100%);--card-bg:rgba(255,255,255,.92);
  --glass-bg:rgba(255,255,255,.75);--glass-border:rgba(99,102,241,.12);--text-primary:#1e293b;
  --text-secondary:#475569;--text-muted:#64748b;--shadow-lg:0 10px 35px rgba(99,102,241,.08);
  --shadow-xl:0 20px 50px rgba(99,102,241,.12);--mobile-padding:10px;
  --mobile-gap:11px;--mobile-gap-small:10px;
}

/* === Reset & Body === */
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
html{-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;}
body{
  font-family:'Inter',sans-serif;
  background:#e2e8f0;
  color:var(--text-primary);
  min-height:100vh;
  line-height:1.6;
  overflow-x:hidden;
  position:relative;
  -webkit-overflow-scrolling:touch;
  scroll-behavior:smooth;
}

/* Background image as separate element for better performance */
.bg-image{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background-image:url('https://imagedelivery.net/hvHh954PgWT-gbZ25oXErA/df156335-417a-4600-a36a-a78c69799c00/public');
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  z-index:-2;
  transform:translateZ(0);
}
.bg-overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,rgba(248,250,252,0.3) 0%,rgba(241,245,249,0.2) 100%);
  z-index:-1;
  pointer-events:none;
}

.container{max-width:900px;margin:0 auto;padding:0 16px;position:relative;z-index:1;}

/* === Language Selector === */
.lang-select{
  position:fixed;top:20px;right:20px;z-index:100;
}
.lang-btn{
  background:rgba(255,255,255,.2);backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,.3);border-radius:12px;padding:10px 16px;cursor:pointer;
  font-size:14px;font-weight:500;display:flex;align-items:center;gap:6px;
  box-shadow:0 4px 16px rgba(99,102,241,.06);transition:.3s;color:#475569;
}
.lang-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 24px rgba(99,102,241,.12);
  background:rgba(255,255,255,.3);
  border-color:rgba(139,92,246,.25);
}
.lang-list{
  position:absolute;top:calc(100% + 8px);right:0;
  background:rgba(255,255,255,.98);
  backdrop-filter:blur(20px);border:1px solid rgba(139,92,246,.12);border-radius:12px;
  box-shadow:0 10px 40px rgba(99,102,241,.12);max-height:320px;overflow-y:auto;display:none;min-width:160px;
}
.lang-list.show{display:block;animation:fadeIn .3s ease;}
.lang-item{
  padding:10px 16px;cursor:pointer;transition:all .2s;display:flex;
  align-items:center;gap:8px;font-size:14px;color:#475569;
}
.lang-item:hover{background:rgba(139,92,246,.08);color:#6366f1;}
.lang-item.active{background:linear-gradient(135deg,#6366f1,#8b5cf6);color:#fff;}

/* === Header === */
.header{padding:80px 16px 60px;text-align:center;position:relative;z-index:1;}
.title{
  font-size:clamp(2.5rem,5vw,4rem);font-weight:800;margin-bottom:8px;
  letter-spacing:-1px;
  line-height:1.1;
}
.subtitle{
  font-size:clamp(1.1rem,2.5vw,1.4rem);
  font-weight:500;
  color:#475569;
  margin-top:12px;
  line-height:1.5;
  opacity:0.95;
}
/* Title colors - Elite look */
.travel-part{
  color:#1e293b; /* Dark navy */
  font-weight:800;
}
.pedia-part{
  color:#f59e0b; /* Golden amber */
  font-weight:800;
}
.title-word{
  display:inline-block;
  margin:0 0.1em;
  font-weight:800;
  transition:all 0.3s ease;
}
.title-word:hover{
  transform:translateY(-2px) scale(1.05);
}
.title-emoji{
  display:inline-block;
  font-size:1em;
  vertical-align:middle;
  margin-left:0.2em;
}

/* === Grid === */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
  padding-bottom:40px;
  position:relative;
  z-index:1;
  max-width:600px;
  margin:0 auto;
}
.card{
  background:rgba(255,255,255,.3);
  backdrop-filter:blur(20px);
  border:2px solid rgba(255,255,255,.4);
  border-radius:20px;
  padding:0;
  text-align:center;
  cursor:pointer;
  transition:.3s cubic-bezier(.4,0,.2,1);
  position:relative;
  box-shadow:0 6px 24px rgba(0,0,0,.08);
  aspect-ratio:1/1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-end;
  overflow:hidden;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 12px 40px rgba(0,0,0,.12);
  border-color:var(--primary);
  background:rgba(255,255,255,.5);
}
.card:hover .card-bg{
  opacity:0.2;
}
.card:hover .card-icon{
  transform:scale(1.1);
  opacity:1;
}
.card.highlight{
  background:linear-gradient(135deg,rgba(254,243,199,.3) 0%,rgba(253,230,138,.3) 100%);
  backdrop-filter:blur(20px);
  border:2px solid rgba(245,158,11,.4);
}
.card.highlight:hover{
  transform:translateY(-6px);
  box-shadow:0 12px 40px rgba(245,158,11,.2);
  border-color:rgba(245,158,11,.6);
  background:linear-gradient(135deg,rgba(254,243,199,.4) 0%,rgba(253,230,138,.4) 100%);
}
.card.highlight:hover .card-bg{
  opacity:0.25;
}
.card-bg{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background-size:cover;
  background-position:center;
  z-index:1;
  transition:filter 0.3s ease;
  opacity:0.15;
}
.card-bg::after{
  display:none;
}
.card.highlight .card-bg::after{
  display:none;
}
/* Card icon removed - no styles needed */
.card-title{
  font-weight:500;
  font-size:14px;
  color:var(--text-primary);
  line-height:1.3;
  word-break:break-word;
  padding:20px 12px;
  position:relative;
  z-index:3;
  background:transparent;
  width:100%;
  text-align:center;
}
.card.highlight .card-title{
  color:#d97706;
  background:transparent;
}
.card-index{
  position:absolute;
  top:10px;
  right:10px;
  font-size:10px;
  font-weight:500;
  color:#64748b;
  opacity:0.4;
  letter-spacing:0.3px;
}
.card.highlight .card-index{
  color:#d97706;
  opacity:0.6;
}
.card.highlight .card-bg{
  opacity:0.2;
}

/* === Mobile === */
@media(max-width:768px){
  html,body{

  }
  .bg-overlay{

    gap:10px;

    width: 100%;
    max-width: 100%;
    margin: 0 auto;
    padding: 0 10px;
    box-sizing: border-box;
  }
  .card {
    padding: 0 !important;
    aspect-ratio: 1/1 !important;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content:flex-end;
    align-items: center;
    min-width: 0;
    overflow: hidden;
    border-radius: 14px;
  }
  .card-bg{height:100% !important;opacity:0.1 !important;}

  .card-index{font-size:9px !important;top:8px;right:8px;}
  .lang-select{top:16px;right:16px}
  .lang-btn{padding:8px 12px;font-size:13px}
  .header{padding:70px 16px 50px}
  .title{font-size:2.2rem}
  .subtitle{font-size:1rem;margin-top:8px}
}
@media(max-width:480px){
  .grid{
    grid-template-columns:repeat(3, 1fr);
    gap:8px;
    padding: 0 6px;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
  }
  .card{
    padding: 0 !important;
    aspect-ratio: 1/1 !important;
    border-radius: 12px;
  }
  .card-bg{height:100% !important;opacity:0.08 !important;}
  .card-title{font-size:11px !important;padding:12px 6px !important;}
  .card-index{font-size:8px !important;}

/* Desktop specific */
@media(min-width:769px){
  .grid {
    max-width: 600px;
    margin: 0 auto;
    grid-template-columns: repeat(3, 1fr);
  }
  .card {
    aspect-ratio: 1/1;
  }
}

/* Animations - Simplified for better performance */
@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
.card{animation:fadeIn .2s ease;}
</style>

// Get category name by language
function getCategoryName(title, langCode) {
  if (langCode === 'tr') return title;
  
  if (categoryTranslations[title] && categoryTranslations[title][langCode]) {
    return categoryTranslations[title][langCode];
  }
  
  return title;
}

// Current language
let currentLang = 'tr';

// Detect browser language
function detectLang(){
  const saved = localStorage.getItem('lang');
  if(saved && lang[saved]) return saved;
  const browser = navigator.language.toLowerCase();
  for(const code in lang){
    if(browser.startsWith(code)) return code;
  }
  return 'tr';
}

// Colorize title
function colorizeTitle() {
  const titleElement = document.getElementById('title');
  if (!titleElement) return;
  
  // TravelPedia'yÄ± Travel ve Pedia olarak ayÄ±r
  titleElement.innerHTML = '<span class="travel-part">Travel</span><span class="pedia-part">Pedia</span>';
}

// Set language
function setLang(code){
  currentLang = code;
  const t = lang[code];
  document.getElementById('title').textContent = t.title;
  document.getElementById('subtitle').textContent = t.subtitle;
  document.getElementById('langFlag').textContent = t.flag;
  document.getElementById('langName').textContent = t.name;
  
  document.documentElement.lang = code;
  localStorage.setItem('lang', code);
  
  document.querySelectorAll('.lang-item').forEach(i=>i.classList.toggle('active',i.dataset.lang===code));
  
  // Colorize title
  colorizeTitle();
  
  // Update cards
  updateCards();
}

// Update cards with translations
function updateCards() {
  document.querySelectorAll('.card').forEach(card => {
    const originalTitle = card.dataset.originalTitle;
    
    if (!originalTitle) return;
    
    const translatedTitle = getCategoryName(originalTitle, currentLang);
    
    const titleElement = card.querySelector('.card-title');
    
    if (titleElement) titleElement.textContent = translatedTitle;
  });
}

// Create language menu
function createLangMenu(){
  const list = document.getElementById('langList');
  for(const [code,data] of Object.entries(lang)){
    const item = document.createElement('div');
    item.className='lang-item';
    item.dataset.lang = code;
    item.innerHTML = `<span>${data.flag}</span><span>${data.name}</span>`;
    item.onclick = ()=>{ setLang(code); toggleLang(false); };
    list.appendChild(item);
  }
}

// Toggle menu
function toggleLang(force){
  const list = document.getElementById('langList');
  if(force===false){ list.classList.remove('show'); }
  else{ list.classList.toggle('show'); }
}

// Page load
document.addEventListener('DOMContentLoaded', () => {
  const grid = document.getElementById('grid');
  
  createLangMenu();
  setLang(detectLang());
  
  /* Mobil viewport height fix - paste-1'den alÄ±nan Ã¶zellik */
  function setViewportHeight() {
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  }
  
  setViewportHeight();
  window.addEventListener('resize', setViewportHeight);
  window.addEventListener('orientationchange', setViewportHeight);
  
  // Create cards
  categories.forEach((cat, index) => {
    const card = document.createElement('div');
    card.className = cat.highlight ? 'card highlight' : 'card';
    card.dataset.originalTitle = cat.title;
    
    const translatedTitle = getCategoryName(cat.title, currentLang);
    const style = categoryStyles[cat.title] || {};
    
    let cardContent = `<span class="card-index">${index + 1}</span>`;
    cardContent += `<div class="card-bg" style="background: ${style.bg};"></div>`;
    cardContent += `<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;flex:1;padding:20px 12px;">`;
    cardContent += `<div class="card-title">${translatedTitle}</div>`;
    cardContent += `</div>`;
    
    card.innerHTML = cardContent;
    
    card.onclick = () => {
      location.href = cat.url;
    };
    
    grid.appendChild(card);
  });
  
  // Close dropdown on outside click
  document.addEventListener('click',e=>{
    if(!e.target.closest('.lang-select')) toggleLang(false);
  });
});
